ottaxis.1.t:0 "시대의 끝"
ottaxis.1.d:0 "우리의 적들이 마지막 수비선인 아나톨리아에 도착했고, 이곳에서 우리는 세계대전 기간 동안 영국군에게 용감하게 저항하였으나, 이것으로 이제 더 이상 우리가 예전같은 위대한 군사력을 갖고 있지 않다는것이 분명해 졌습니다. 전쟁으로 인해 수십만명의 시민이 죽거나 쫓겨났지만 우리는 침략자들에게 항복하고 수치스럽게 머리를 조아릴 수 밖에 없었습니다."
ottaxis.1.a:0 "즉시 항복하자"
ottaxis.1.b:0 "우리는 결코 항복하지 않을 것입니다!"

ottaxis.2.t:0 "우리의 가장 멋진 시간"
ottaxis.2.d:0 "우리가 수 년간 두려워 하던 시간이 마침내 찾아 왔습니다. 우리의 수많은 적들이 소위 억압이라고 불리는 것으로부터 중동을 해방시키기 위한 노력의 일환으로 서로 결속하고 협력하고 있습니다. 그러나 우리는 어두운 밤으로 쉽게 가게되지 않을것이며 오스만 사람들의 집과 천 년 동안 지속될 제국을 보호하기 위해 침략자들에게 우리가 가지고 있는 모든것을 던져 지켜낼 것입니다."
ottaxis.2.a:0 "무기를 들어라!"

ottaxis.3.t:0 "제국의 종말"
ottaxis.3.d:0 "혼돈만이 우리의 최고 계급을 지배하고 있으며 중동을 외국 침략자들에게 잃어버렸고, 터키 민족주의자들은 자신들의 대의를 지지하며 술탄을 몰아냈습니다. 현재 해체된 제국 옆에서 무슨 일이 일어날지는 불분명하지만, 우리는 그것이 기쁘지는 않을 것이라고 추측할 수 밖에 없습니다."
ottaxis.3.a:0 "터키 만세!"

ottaxis.4.t:0 "에디르네 조약"
ottaxis.4.d:0 "사방의 적들이 수도 이스탄불로 진격하는 가운데, 불가리아에 에디르네를 양도함으로써, 우리는 양면 전선을 피할 수 있습니다."
ottaxis.4.a:0 "일단 살고보자!"
ottaxis.4.b:0 "발칸반도에 엎드릴까 보냐!"

ottaxis.5.t:0 "에디르네 조약 : 불가리아의 선택"
ottaxis.5.d:0 "중동 전선에서 일어난 전쟁에 지친 가운데, 우리 군데에 저항할 수 없다는 것을 알고 있는 제국은 에디르네를 우리에게 양도하는 조건으로 전쟁을 끝내자고 제안 했습니다. 우리는 어떻게 응답할까요"
ottaxis.5.a:0 "조약을 수락하자"
ottaxis.5.b:0 "발칸 반도에서 오스만 제국을 몰아내자!"

ottaxis.6.t:0 "에드리네 조약 : 불가리아의 거절"
ottaxis.6.d:0 "그들은 우리를 꼼짝 못하게 하면서 더 많은 땅을 차지하기 위해서, 우리의 제안을 거절했습니다. 불가리아는 모든 제의를 거졀하면서 전쟁을 계속 하겠다는 답변을 보냈습니다."
ottaxis.6.a:0 "와바랏!" 

ottaxis.7.t:0 "시대의 끝"
ottaxis.7.d:0 "우리의 적들이 마지막 수비선인 아나톨리아에 도착했고, 이곳에서 우리는 세계대전 기간 동안 영국군에게 용감하게 저항하였으나, 이것으로 이제 더 이상 우리가 예전같은 위대한 군사력을 갖고 있지 않다는것이 분명해 졌습니다. 전쟁으로 인해 수십만명의 시민이 죽거나 쫓겨났지만 우리는 침략자들에게 항복하고 수치스럽게 머리를 조아릴 수 밖에 없었습니다."
ottaxis.7.a:0 "즉시 항복하자"

ottaxis.9.t:0 "이스탄불 조약"
ottaxis.9.d:0 "이란인들은 우리 땅에서 쫓겨 났고, 우리는 이제 그들의 수도에서 승리를 거두 었습니다. 우리는 이제 평화를 되찾고 쿠르디스탄을 직접 점령할 수도 있고, 전쟁을 계속해서 그들의 영토를 완전히 합병할 수도 있습니다."
ottaxis.9.a:0 "쿠르디스탄을 접수하자"
ottaxis.9.b:0 "계속 !"

ottaxis.100.t:0 "카이로 조약"
ottaxis.100.d:0 "중동의 영토를 상실하고 아나톨리아와 아시아의 소수 민족들의 불안이 고조되자, 오스만 제국은 오늘 아침 디야르바키르시 근처에서 그들의 항복을 발표했습니다. 우리가 지금 제국의 폐허 위에서 승리를 거두고 있는 동안, 우리 동맹의 균열은 모든 아랍인 페르시아인들이 지중해를 향해 앞으로 나아가고 있다는 주장을 표명함에 따라 더욱 가시화되어가고 있습니다. 우리가 중동에 가져올 동맹과 안정을 유지하려면 조심스럽게 대처해야 할 것입니다."
ottaxis.100.a:0 "레반트를 받고 나머지는 모두 우리의 동맹국에게 나눠주어라"
ottaxis.100.b:0 "레반트, 헤자즈를 받고 나머지는 모두 우리의 동맹국에게 나눠주어라"
ottaxis.100.c:0 "아랍인들을 신뢰할 수 없다. [PER.GetNameDef]에게 협상을 요청하자"

ottaxis.101.t:0 "카이로 조약 : 아랍인들의 이익"
ottaxis.101.d:0 "오스만 제국은 우리 눈앞에서 패배하고 조각났습니다. 이집트 조약에서 합의한 바와 같이, 그들은 헤자즈와 이라크로부터 모든 병력을 철수시키고 우리 부대를 정복지로 들어가게 함에 따라, 통합을 준비할 수 있도록 하였습니다."
ottaxis.101.a:0 "헤자즈와 이라크를 얻었다"

ottaxis.102.t:0 "아라비아가 이라크를 얻다"
ottaxis.102.d:0 "평화협상을 이끌어가는 [EGY.GetNameDef]와(과) 함께, 아라비아는 우리의 이해는 고려하지 않고 전체 지역을 주장함으로서 이라크에서 얻을 수 있는 이익을 얻지 못하도록 했습니다. 지금 이집트인들을 분노하게 만드는것은 우리에게 최선의 이익이 되지 않을 수 있지만, 동맹국의 균열은 이집트가 평화를 유지하기 위해 동맹국을 포기하게 만들기 충분할 것입니다."
ottaxis.102.a:0 "아라비아에게 이라크를 요구하자"
ottaxis.102.b:0 "우리는 우리의 몫에 만족한다"

ottaxis.103.t:0 "이란이 이라크를 요구하다"
ottaxis.103.d:0 "우리가 바그다드와 바스라를 합병한 것에 격분하여, 이란은 자신들에게 즉시 이 영토들을 양도할것을 요구했습니다. 이 상황에서 우리가 스스로를 방어할 수 있는 유일한 방법은 이집트의 도움을 요청하는 것입니다."
ottaxis.103.a:0 "이집트의 지원을 요청하자"
ottaxis.103.b:0 "이란을 화나게 해선 안된다"

ottaxis.104.t:0 "바그다드 문제"
ottaxis.104.d:0 "이라크의 땅들은 항상 중동에서 뜨거운 논쟁이 되어왔고 이란과 아라비아 동맹국들 간의 적대감이 바그다드시에서 고조되고 있다는 사실이 이제 다시 한번 분명해 졌습니다. 양국은 그 지역에 대한 그들의 주장을 표명해왔고 물러서지 않을 것입니다. 위기를 해결하고 단계적 확대를 막기 위해, 아라비아는 이란이 후퇴하도록 강요하기 위해 우리를 중재자로 불렀습니다. 그러나 우리 국민들은 다시 전쟁에 나서는데 관심이 없기 때문에 정부는 가능한 해결책을 내놓았습니다. 이란이 이라크에 대한 그들의 주장을 철회하는 대가로, 그들은 중립 쿠르드 완충 지대에 대한 완전한 통제권을 부여 받을 것입니다. 그러나 다른 사람들은 이란에게 더 많은 땅을 수여하는것이 수년 내에 더 많은 문제를 야기 할뿐 아니라 이란이 팽창주의에 접근하게 될 것을 두려워 하고 있습니다."
ottaxis.104.a:0 "그놈들에게 물러나던가 말라던가 해라"
ottaxis.104.b:0 "쿠르드 해결책 제안"
ottaxis.104.c:0 "아라비아는 독자적으로 해결해야한다"

ottaxis.105.t:0 "이집트가 아라비아를 지지하다"
ottaxis.105.d:0 "우리가 이라크에서 우리의 정당한 영토를 점령하는 것을 막기 위한 성과 없는 시도로, 이집트는 아라비아 뒤에 서서 우리에게 물러나라고 압력을 넣고 있습니다. 하지만 지금 물러서는 것은 우리 자신의 계급 내에서 큰 불만으로 이어질 수 있고 결코 가볍게 여겨서는 안됩니다."
ottaxis.105.a:0 "물러나자"
ottaxis.105.b:0 "오늘 밤 우리는 바그다드에서 식사를 할것이다!"

ottaxis.106.t:0 "이집트가 협상을 시도하다"
ottaxis.106.d:0 "이라크에 대한 그들의 주장에 있어서 아라비아 동맹국들을 지지하면서, 이집트는 우리에게 쿠르드 땅을 제공했습니다. 이 땅이 이라크처럼 부유하지는 않지만, 전쟁을 일으킬 필요가 없는 탈출구를 제시했습니다."
ottaxis.106.a:0 "우리는 그들의 거래를 받아들일것이다"
ottaxis.106.b:0 "우리는 이라크 이외의 어떤것도 받지 않을것이다"

ottaxis.107.t:0 "이란의 거부"
ottaxis.107.d:0 "이라크 전 지역이 이란의 일부라고 주장하며, 그들은 우리의 제의를 전면 거부했고, 심지어 제의한 것에 대해서도 미치광이라고 선언했습니다. 또한 그들은 우리가 땅을 즉각 옮기지 않는다면, 전쟁을 선포할것이라 덧붙였습니다."
ottaxis.107.a:0 "우리는 아라비아를 지지한다"
ottaxis.107.b:0 "적어도 우리는 시도해봤다..."

ottaxis.108.t:0 "아라비아는 혼자 서있다"
ottaxis.108.d:0 "더 이상의 지치는 갈등과 더불어 쓸모없는 아라비아 동맹국들에게 버림받은 이집트는 그들을 외면하고 우리에게 이라크를 침공하고 그들의 부유한 땅을 점령할 자유를 주었습니다."
ottaxis.108.a:0 "즉시 공격하자"

ottaxis.110.t:0 "카이로 조약 : 이집트가 헤자즈를 점령하다"
ottaxis.110.d:0 "우리의 동맹국인 이집트는 오스만과의 평화 협상에서 주도권을 잡았으며 헤자즈의 땅에 대한 통제권을 주장했습니다. 이것은 이집트인들이 우리에게 약속한 정당한 아랍의 땅입니다. 이집트는 분명히 우리와 그 자신의 말을 존중하지 않습니다."
ottaxis.110.a:0 "이 모욕이 아무리 클지라도 우리는 홀로 살아남을 수 없다"
ottaxis.110.b:0 "우리는 이 오만함을 참을 수 없다 - 즉시 조약에서 떠난다!"

ottaxis.120.t:0 "이집트의 반 아라비아 조약"
ottaxis.120.d:0 "이집트는 오스만과의 평화 협상을 주도해 왔고, 협상 테이블에서 그들은 더 이상 아랍인과의 동맹을 지속할 의도가 없다고 우리에게 알렸습니다. 사실, 그들은 아랍인들을 신뢰할 수 없다고 생각하며 오히려 그들과 대립하려 합니다. 그들은 우리가 그들과 합류한다면 이라크와 바레인에 대한 우리의 주장을 허락할 것이라고 말했습니다."
ottaxis.120.a:0 "조약에 참여한다"
ottaxis.120.b:0 "동맹을 그렇게 쉽게 버리는 사람을 믿을 수 없다"

ottaxis.121.t:0 "이란이 거부하다"
ottaxis.121.d:0 "이란은 우리의 제안에 대해 답했으며, 우리는 신뢰할 수 없는 동맹국이 될 것이라고 주장하면서 우리의 반 아랍 동맹에 가입하기를 거부했습니다."
ottaxis.121.a:0 "이집트는 혼자다"

ottaxis.140.t:0 "카이로 조약 : 그리스 요구"
ottaxis.140.d:0 "카이로 조약은 승리를 거두었고, 수백년 간의 고통과 억압 끝에 터키땅에 사는 그리스인들은 마침내 해방 되었습니다!"
ottaxis.140.a:0 "터키 영유권을 주장하자"

ottaxis.200.t:0 "테헤란 조약"
ottaxis.200.d:0 "많은 전투 끝에, 오스만 제국은 패배했습니다. 우리는 그들의 많은 도시들을 점령했고, 수천명의 도시들을 오스만 통치의 철권으로부터 해방 시켰습니다. 카이로 조약과 함께 유럽의 병자를 정복했으니, 우리는 이제 이 전리품을 어떻게 할 것인가를 선택할 수 있습니다. 우리가 주장할 것은 주장하고, 나머지는 카이로 조약이 나눠먹도록 하면 됩니다. 우리는 시리아에 카이로 조약과의 완충 지대를 위한 괴뢰국을 만들 수도 있지만, 카이로 조약 입장에선 좋은 생각은 아닐지도 모릅니다."
ottaxis.200.a:0 "우리가 요구한것을 취하되, 나머진 카이로 조약에 맡겨라"
ottaxis.200.b:0 "우리가 요구한것을 취하되, 시리아에 괴뢰 정권을 세우자"

ottaxis.201.t:0 "테헤란 조약 : 이집트 요구"
ottaxis.201.d:0 "이제 오스만 제국은 카이로 조약의 동맹국들과 이란의 노력으로 인해 전쟁에서 패배했음으로, 우리는 이제 전리품을 나누어야 합니다. 오스만 전쟁에 가장 많은 기여를 한 이란은 그들이 약속했던 것만을 가져감으로서 그들의 요구를 먼저 받아들였습니다. 이제 선택의 순간입니다. 우리는 원래 약속했던 것만을 가져갈 수도 있고, 추가로 헤자즈를 괴뢰화 시킬 수도 있습니다. 다만, 동맹국이 좋게 받아들이진 않겠지만..."
ottaxis.201.a:0 "레반트를 취하고, 나머진 동맹국에 맡겨라.
ottaxis.201.b:0 "레반트를 취하고, 헤자즈를 괴뢰화해라"

ottaxis.202.t:0 "테헤란 조약 : 아라비안 요구"
ottaxis.202.d:0 "이제, 오스만이 패배한 상황에서, 우리는 우리가 약속했던 것을 요구할 수 있습니다. 비록 우리가 하나의 깃발 아래 아랍인들을 결속 시킬 수 없지만, 이집트는 우리에게 헤자즈의 땅을 남겨주었고, 그것은 없는 것보다는 낫습니다."
ottaxis.202.a:0 "오스만이 쓰러졌다!"

ottaxis.203.t:0 "동맹국들에 의해 버려졌다!"
ottaxis.203.d:0 "배신입니다! 이집트와 이란은 약속했었던 것보다 더 많은 것을 가져갔고, 우리에게 가져갈 땅을 남겨두지 않았습니다! 수천명의 군인들이 아라비아를 싸우다가 죽었습니다. 그런데도 우리는 아무것도 얻지 못했습니다. 카이로 조약 동맹은 이집트인들에게 아무 의미도 없는 것이 분명하고, 이란은 오스만 제국이 남긴 공백을 메우고 있습니다."
ottaxis.203.a:0 "동맹은 이제 아무런 의미도 없다"

ottaxis.204.t:0 "이라크가 시리아를 취하다"
ottaxis.204.d:0 "이란은 약속했던 것보다 훨씬 더 많은 땅을 차지 했고, 그들이 우리에게 약속한 시리아 땅에 그들의 괴뢰 정권을 세웠습니다. 이것은 큰 배신이며, 우리에겐 훨씬 더 적은 땅만을 남기며, 아랍인들을 더 이상의 영토를 양도하지 않았습니다. 카이로 조약은 더 이상 아무의미 없는 동맹입니다!"
ottaxis.204.a:0 "헤자즈만 가져가는걸로 자가 만족하자..."
