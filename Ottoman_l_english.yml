ott.139.t:0 "Military Factions - Teceddüt Clique"
ott.139.d:0 "A large clique of officers within our army known to be affiliated with the Teceddüt Party are complicit in the recent revolts against the monarchy. As the military wing of Young Turks, these officers had instigated mass rebellion against Abdülhamid II in 1908, and later dethroned him in 1909. Now, decades later, many of the same men appear to be working to undermine Ottoman authority. It appears that these men harbour loyalties other than to the nation and the Sultan."
ott.139.a:0 "Remove them from the army and politics"

ott.140.t:0 "Military Factions - Halaskar Zabitan"
ott.140.d:0 "A smaller group of officers styling themselves the 'Saviour Officers' were responsible for a series of memorandums and threats against the Young Turk government in 1912. This shadowy group claimed to be fighting for Ottoman democracy and freedom, and were silently backed by the Liberal Entente party. Halaskar Zabitan tried to limit Young Turk influence in the army but were ultimately defeated and purged. After the Weltkrieg however, Sultan Mehmed VI appointed many Halaskar officers to important posts in the army in an attempt to counterbalance the Young Turks.\n\nToday we are faced with a peculiar question. The Halaskar Zabitan were not a part of the Teceddüt Putsch, and yet they constitute a well-defined clique within the army with great political influence. Shall we remove them from the army, or let them keep their posts?"
ott.140.a:0 "They only did what was right"
ott.140.b:0 "We must remove them on principle"

ott.141.t:0 "New Head of Intelligence?"
ott.141.d:0 "Our newly founded state intelligence agency, İstihbarat Riyaseti, needs an experienced leader. Several capable candidates have been suggested for the job, all that remains is the decision..."
ott.141.a:0 "Yörük Ali, the Efe of all Efes"
ott.141.b:0 "Ali Said Paşa, a military man"
ott.141.c:0 "Aziz Vefa, Sultan's sworn man"

ott.142.t:0 "OPDA Payments Fulfilled"
ott.142.d:0 "On [GetDateText], the last payment of the Ottoman foreign debt was delivered to the Ottoman Public Debt Administration. The Ottoman Empire had first started taking foreign debts in 1854 during the Crimean War, and after decades of indiscriminate spending, had eventually become unable to pay even the monthly interest. But today, 100 years later, we have paid the last scheduled payment of our century-old debt, and are now free of our economic yoke."
ott.142.a:0 "Debt is but a whip for the brave"

ott.143.t:0 "The German Empire Falls"
ott.143.d:0 "The unfortunate fate of the French and British Empires has now befallen the German Empire. They have lost control over their homelands, and are unable to receive our debt payments. Their banks and various state-owned assets have been seized by the invaders, and we are under no obligation to pay them anything. The Sublime Porte has declared that our debts to the German Empire and it's state and private banks are null and void."
ott.143.a:0 "This must be our lucky century!"

ott.144.t:0 "The Austrian Empire Falls"
ott.144.d:0 "The unfortunate fate of the French and British Empires has now befallen the Austrian Empire. They have lost control over their homelands, and are unable to receive our debt payments. Their banks and various state-owned assets have been seized by the invaders, and we are under no obligation to pay them anything. The Sublime Porte has declared that our debts to the Austrian Empire and it's state and private banks are null and void."
ott.144.a:0 "This must be our lucky century!"

ott.145.t:0 "Renegotiating German Payments"
ott.145.d:0 "At the current rate, it will take us until 1954 to pay back all our OPDA debt to Germany, but our top diplomats suggest there might be another way. With the recent trouble Germany finds itself in, maybe we can reach a deal to forego the interest and pay only the principal we owe them. This one-time payment could potentially be made in form of weapons, supplies or consumer goods, all of which they badly need right about now..."
ott.145.a:0 "Offer weapons and supplies."
ott.145.b:0 "Offer consumer goods."
ott.145.c:0 "Offer one-time payment."
ott.145.e:0 "We shall simply declare default."

ott.146.t:0 "The Ottomans Request Debt Restructuring!"
ott.146.d:0 "Ottoman diplomats in Berlin have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us weapons and supplies produced under German licence as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.146.a:0 "We need those weapons."
ott.146.b:0 "Reject their offer."

ott.147.t:0 "The Ottomans Request Debt Restructuring!"
ott.147.d:0 "Ottoman diplomats in Berlin have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us consumer goods as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.147.a:0 "This will help ease the burden of the German people."
ott.147.b:0 "Reject their offer."

ott.148.t:0 "The Ottomans Request Debt Restructuring!"
ott.148.d:0 "Ottoman diplomats in Berlin have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us a large one-time payment of gold as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.148.a:0 "This is better than nothing"
ott.148.b:0 "Reject their offer"

ott.149.t:0 "Germany Accepts Renegotiation!"
ott.149.d:0 "Faced with the implied threat of unilateral default, the German Empire was forced to accept our terms and acknowledge the end of OPDA payments."
ott.149.a:0 "Auspicious news!"

ott.150.t:0 "Germans Rejects Renegotiation!"
ott.150.d:0 "The German Empire has rejected our alternative repayment plan and insisted we continue to pay our full debt as scheduled. Shall we offer them a single payment in gold?"
ott.150.a:0 "Offer one-time payment"
ott.150.b:0 "We have no choice but to default"

ott.151.t:0 "The Ottomans Make Another Offer!"
ott.151.d:0 "After our rejection of their initial proposal, the Ottoman Empire has offered to make a single large payment in gold. Our diplomats warn us that refusing will force the Ottomans to declare a default."
ott.151.a:0 "We agree to the terms"
ott.151.b:0 "Reject their offer"

ott.152.t:0 "Germany Rejects Our Offer!"
ott.152.d:0 "The German Empire has rejected our payment in gold. Since they cannot be made to see reason, we are forced to cease all debt payments to them..."
ott.152.a:0 "Declare default."

ott.153.t:0 "Ottoman Empire Declares Default!"
ott.153.d:0 "The Ottoman Empire has defaulted on their debts to us! The regular loan repayments that we have collected since 1881 have been halted, and our seats in the Ottoman Public Debt Administration have been vacated by an Imperial Decree of the Sultan. How shall we react to this insolence?"
ott.153.a:0 "Enforce an embargo!"
ott.153.b:0 "This means WAR!"

