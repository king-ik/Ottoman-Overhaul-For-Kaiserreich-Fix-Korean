OTT_opda:0 "OPDA 협상"
OTT_opda_desc:0 "1991년 오스만 재무부가 바닥났을때, 우리는 빚을 갚을 수 없었습니다. 대신, 유럽 강대국은 그들의 돈을 빼내기 위해 우리를 대신해서 세금을 징수하기로 결정 했습니다. 이러한 끔찍한 상황은 너무 오래 되었습니다."
OTT_opda_germany:0 "독일 지불 협상"
OTT_opda_germany_desc:0 "독일 제국이 매달 거둬들인 막대한 OPDA 상환액이 우리의 발목을 잡고 있습니다. 주권국가로 살아남으려면 우리 경제를 장악해야 합니다."
