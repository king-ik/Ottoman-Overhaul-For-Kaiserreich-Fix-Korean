ott.154.t:0 "Renegotiating Austrian Payments"
ott.154.d:0 "At the current rate, it will take us until 1954 to pay back all our foreign debt to Austria, but our top diplomats suggest there might be another way. With the recent trouble Austria finds itself in, maybe we can reach a deal to forego the interest and pay only the principal we owe them. This one-time payment could potentially be made in form of weapons, supplies or consumer goods, all of which they badly need right about now..."
ott.154.a:0 "Offer weapons and supplies."
ott.154.b:0 "Offer consumer goods."
ott.154.c:0 "Offer one-time payment."
ott.154.e:0 "We shall simply declare default."

