ottaxis.1.t:0 "End of an Era"
ottaxis.1.d:0 "As our enemies reach the our final line of defence in Anatolia, where we bravely resisted the British during the Weltkrieg, it has become clear that we are no longer the great military power of old. With hundreds of thousands of our citizens up in arms, dead or displaced by the war, we have no other choice but to surrender to the invaders and bow our head in shame."
ottaxis.1.a:0 "Surrender at once"
ottaxis.1.b:0 "We will never surrender!"

ottaxis.2.t:0 "Our Finest Hour"
ottaxis.2.d:0 "The moment we feared for years has finally arrived. Our numerous enemies have bonded together and sallied forth in an effort to liberate the Middle East from our so called oppression. We will however not go gently into the dark night and will throw everything we have at the invaders to preserve the House of Osman and the Empire that may last a thousand years."
ottaxis.2.a:0 "To arms!"

ottaxis.3.t:0 "End of the Empire"
ottaxis.3.d:0 "With chaos reigning supreme in our ranks and the Middle East lost to foreign invaders, Turkish nationalists have rallied behind their cause and deposed the Sultan. While it is unclear what will happen next to our now desintegrated empire, one can only assume that it won't be pleasant."
ottaxis.3.a:0 "Long Live Turkey!"

ottaxis.4.t:0 "Treaty of Edirne"
ottaxis.4.d:0 "Surrounded by enemies on all sides and an advancing Bulgaria near the capital of Istanbul, we see no other choice but t0 cede Edirne to Bulgaria and hope they'll leave us alone so we can focus all efforts on the Southern Front."
ottaxis.4.a:0 "We'll be back one day!"
ottaxis.4.b:0 "The Empire does not bow for Balkan pretenders!"

ottaxis.5.t:0 "Treaty of Edirne : Bulgarian Response"
ottaxis.5.d:0 "Worn down by the war on the Middle Eastern front and aware that they can't resist our forces on top of the Cairo Pact, the Empire has agreed to cede Edirne to us if we leave the war. While it would be wise to accept this offer before they turn the tide and come for us, this could also be our opportunity to seize Tsarigrad."
ottaxis.5.a:0 "We accept the treaty"
ottaxis.5.b:0 "Push the Ottomans out of the entire Balkans!"

ottaxis.6.t:0 "Treaty of Edirne : Bulgaria Refuses"
ottaxis.6.d:0 "Convinced that they have us pinned down and optimistic about their chances to take more land, Bulgaria has refused all our offers and sworn to continue the war for as long as it takes to get all their claims."
ottaxis.6.a:0 "Come and get it!" 

ottaxis.7.t:0 "End of an Era"
ottaxis.7.d:0 "As our enemies reach the our final line of defence in Anatolia, where we bravely resisted the British during the Weltkrieg, it has become clear that we are no longer the great military power of old. With hundreds of thousands of our citizens up in arms, dead or displaced by the war, we have no other choice but to surrender to the invaders and bow our head in shame."
ottaxis.7.a:0 "Surrender at once"

ottaxis.9.t:0 "Treaty of Istanbul"
ottaxis.9.d:0 "The Iranians have been driven out of our lands and we now stand victorious in their capital. We could now peace out and take Kurdistan for ourselves or continue the war and fully annex their lands."
ottaxis.9.a:0 "Take Kurdistan"
ottaxis.9.b:0 "We fight on!"

ottaxis.100.t:0 "Treaty of Cairo"
ottaxis.100.d:0 "After the loss of their Middle Eastern holdings and the rising unrest in Anatolia and Asia Minor, the Ottoman Empire has formly announced their surrender this morning near the city of Diyarbakır. While we now stand victorious atop the ruins of their empire, the cracks in our alliance are becoming all the more visible with Arabians expressing their claims on all of Arabia and Persians inching ever forwards towards the Mediterranean. We'll have to thread carefully if we wish to preserve our alliance and the stability we are bringing to the Middle East."
ottaxis.100.a:0 "Take the Levant and give the rest to our allies"
ottaxis.100.b:0 "Take the Levant, Hejaz and give the rest to our allies"
ottaxis.100.c:0 "We can't trust the Arabians. Attempt to form a pact with Iran"

ottaxis.101.t:0 "Treaty of Cairo : Arabian Gains"
ottaxis.101.d:0 "The Ottomans lay defeated in front of our feet and their empire fragmented. As agreed upon in our treaty with Egypt, they have withdrawn all forces from Hejaz and Iraq granting our troops access to these conquests, ready for integration."
ottaxis.101.a:0 "Take Hejaz and Iraq"

ottaxis.102.t:0 "Arabia takes Iraq"
ottaxis.102.d:0 "With the Cairo Pact leading the negotiations, Arabia has snuffed us from possible gains in Iraq by claiming the entire region without considering our interests. While angering the Egyptians may not be in our best interests at this moment, the cracks in their alliance may prove enough for Egypt to abandon its ally to preserve peace."
ottaxis.102.a:0 "Demand Iraq from Arabia"
ottaxis.102.b:0 "We're content with our piece"

ottaxis.103.t:0 "Iran demands Iraq"
ottaxis.103.d:0 "Outraged by our annexation of Baghdad and Basra, Iran has demanded us to transfer these territories at once or face the consequences. The only way we can defend ourselves in this situation is by asking Egyptian support although the Hejaz debacle has caused serious tears in our relation."
ottaxis.103.a:0 "Call for Egyptian backing"
ottaxis.103.b:0 "We shouldn't anger Iran"

ottaxis.104.t:0 "Trouble in Baghdad"
ottaxis.104.d:0 "The Iraqi lands have always been a hotly contested region of the Middle East and this has once again become apparent now that hostilities between Iran and our Arabian allies are rising up over the city of Baghdad. Both nations have expressed their claims on the region and are not willing to back down. To resolve the crisis and prevent escalation, Arabia has called us in as a mediator in an attempt to force Iran to back down. Our people however have no interest in going to war again so the government has come up with a possible solution to the problem. In exchange for Iran abandonning their claims on Iraq, they will be granted full control over the neutral Kurdistan buffer zone. Others however fear that granting Iran more land will only lead to further trouble in the years to come and would prefer a strong approach against Iranian expansionism."
ottaxis.104.a:0 "Come and get it"
ottaxis.104.b:0 "Propose the Kurdish Solution"
ottaxis.104.c:0 "Arabia is of no use to us any longer"

ottaxis.105.t:0 "Egypt backs Arabia"
ottaxis.105.d:0 "In a fruitless attempt to stop our powerful nation from seizing our rightful lands in Iraq, the Egyptians have decided to stand behind Arabia and are pressuring us to stand down. Backing down now however may lead to great disgruntlement within our own ranks and should not be considered lightly."
ottaxis.105.a:0 "Back Down"
ottaxis.105.b:0 "Tonight we dine in Baghdad!"

ottaxis.106.t:0 "Egypt attempts negotiations"
ottaxis.106.d:0 "Supporting their Arabian allies in their claim on Iraq, Egypt has offered us the Kurdish lands instead. While they are not as rich as Iraq, it does offer us a way out without having to result to war."
ottaxis.106.a:0 "We accept their deal"
ottaxis.106.b:0 "We won't accept anything but Iraq"

ottaxis.107.t:0 "Iran refuses our solution"
ottaxis.107.d:0 "Claiming that all of Iraq is part of Iran, they have refused our offer outright and declared us lunatics for even proposing it. They further repeated that if we do not transfer the lands immediately, they will declare war."
ottaxis.107.a:0 "We stand by Arabia"
ottaxis.107.b:0 "At least we tried..."

ottaxis.108.t:0 "Arabia stands alone"
ottaxis.108.d:0 "Weary of further conflict and desinterested in their worthless Arabian allies, Egypt has turned their back on them and given us free reign to invade Iraq and seize their rich lands."
ottaxis.108.a:0 "Attack at once"

ottaxis.110.t:0 "Treaty of Cairo : Egypt takes Hejaz"
ottaxis.110.d:0 "Egypt, a nation we are allies with in the Cairo Pact, has taken the land of Hejaz. This is rightful Arab land that the Egyptians promised us. Egypt evidently do not respect us nor the Cairo Pact itself at all."
ottaxis.110.a:0 "We cannot survive alone. We can have Iraq at least."
ottaxis.110.b:0 "We can't stand for this insolence. Take Iraq and leave the Pact."

ottaxis.120.t:0 "Egypt proposes and Anti-Arabian Pact"
ottaxis.120.d:0 "Egypt have come to us proposing a pact against Arabia, and have agreed to let us have our claims in Iraq and Bahrain if we join."
ottaxis.120.a:0 "Join their Pact."
ottaxis.120.b:0 "We will not trust the Egyptians."

ottaxis.121.t:0 "Iran refuses an alliance"
ottaxis.121.d:0 "Iran have responded to our offer, and have refused to join our Anti-Arabian alliance, claiming that we would be an untrustworthy ally."
ottaxis.121.a:0 "Egypt stands alone."

ottaxis.140.t:0 "Treaty of Cairo : Greek demands"
ottaxis.140.d:0 "The Cairo Pact stands victorious, and after hundreds of years of suffering and oppression, the Greek people in Turkish lands are finally free!"
ottaxis.140.a:0 "Take our Turkish claims."

ottaxis.200.t:0 "Treaty of Tehran"
ottaxis.200.d:0 "After much fighting, the Ottoman Empire has been defeated. We have captured many of their cities, and liberated thousands from the iron fist of Ottoman rule. Now that we, along with the Cairo Pact, have conquered the sick man, we have the choice of what to do with the spoils. We could take what we claimed, and leave the rest for the Cairo Pact to divide amongst themselves. However, we are not allies with the Cairo Pact. We have the opportunity to also establish a puppet regime in Syria, as a buffer state between us and the Egyptians should they ever go to war with us. That might not go down too well with the Cairo Pact thought..."
ottaxis.200.a:0 "Take our claims, and leave the rest to the Cairo Pact."
ottaxis.200.b:0 "Take all of our claims and establish a puppet regime in Syria to cut off Egypt."

ottaxis.201.t:0 "Treaty of Tehran : Egyptian demands"
ottaxis.201.d:0 "Now that the Ottoman Empire has been defeated, thanks to a united effort from our allies in the Cairo Pact and with great help from Iran, we must now split the spoils between us. Iran, having done much against the Ottomans, took their claims first, keeping it to what they promised to take. Now, we have a choice. We can either take the states that we originally claimed, leaving the rest for our allies. Or, we can take Hejaz as well, and leave the rest. This won't go down too well with our allies though..."
ottaxis.201.a:0 "Take the Levant, and leave the rest to our allies."
ottaxis.201.b:0 "Take the Levant, Hejaz and leave the rest."

ottaxis.202.t:0 "Treaty of Tehran : Arabian demands"
ottaxis.202.d:0 "Now, with the Ottoman Empire defeated, we can make our demands. Although we cannot unite the Arab people under one flag, Egypt has left us the land of Hejaz, and that is better than nothing."
ottaxis.202.a:0 "The Ottomans fall as we begin to rise."

ottaxis.203.t:0 "Abandoned by our allies"
ottaxis.203.d:0 "Betrayal! Egypt and Iran have taken more than they promised, and have left us no land to take. Thousands of Arab soldiers died fighting for a more united Arabia, and yet we get nothing from it. The Cairo Pact alliance evidently meant nothing to the Egyptians, and Iran is filling the void the Ottomans left."
ottaxis.203.a:0 "If Egypt is willing to betray its allies, there is no point in the Pact."

ottaxis.204.t:0 "Iran takes Syria"
ottaxis.204.d:0 "Iran have taken far more land than they promised, setting up a puppet regime in Syria when they said they'd leave that land for us! This is a great betrayal, leaving us far less land from the war, and leaving the Arabs nothing. They will also most likely blame us for this, and might leave the Cairo Pact."
ottaxis.204.a:0 "Take our claims in Hejaz, the Arabs won't be happy..."
