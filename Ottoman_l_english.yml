OTT_internal_affairs:0 "국가 문제"
OTT_internal_affairs_desc:0 "오스만의 행정은 현재 매우 심각성을 가지고 있기에 어떻게든 개혁이 되어야 하는 심각한 과제 입니다."
OTT_political_interests:0 "정치적 관심"
OTT_political_interests_desc:0 "오스만 헌법에서 오스만 국회의사당은 매년 공식 기념식에 의해 개방될 것이라고 명시되어 있습니다. 여기서 술탄은 제국 연설을 할 것이며, 우리가 직면하고 있는 격동의 시대에, 우리는 그 어느 때보다도 지도자가 필요합니다! "
OTT_dissolve_parliament:0 "의회 문제 해결"
OTT_dissolve_parliament_desc:0 "현재의 의회제도와 정치적 문재는 시기적절하게 중요한 결정을 내리는 우리의 능력을 빼앗아가고 있습니다. 우리는 이러한 상황을 해결하기 위해 위대한 술탄 압둘라미드 칸 2세를 옹립해야 합니다"
OTT_eliminate_opposition:0 "모든 반대자 제거"
OTT_eliminate_opposition_desc:0 "우리는 거리에서 우리와 뜻이 맞는 사람들을 찾지 못하고 있씁니다. 이러한 우리는 이러한 '반대 단체'들이 서양의 선전에 의해 그들의 마음을 독살하는 것을 용납할 수 없습니다."
OTT_enforce_autocracy:0 "독재정 시행"
OTT_enforce_autocracy_desc:0 "유능한 군주에 손에 국가의 모든 힘을 통일함으로써 우리는 우리 시대의 큰 재앙을 이겨낼 수 있을 것입니다."
OTT_support_parliament:0 "의회 지원"
OTT_support_parliament_desc:0 "하원은 우리의 통치에 합법성을 부여하고 정책 입안에 귀중한 조언을 제공해줍니다. 우리는 우리의 민주주의 전통을 축하하고 강화해야 합니다. 왜냐하면 우리의 민주주의 전통은 오스만 제국에 끈임없는 새로운 생명을 불어 넣어주기 때문입니다."
OTT_write_constitution:0 "새 헌법 작성"
OTT_write_constitution_desc:0 "1876년의 오스만 헌법은 프랑스 헌법에서 직접 번역되어 외압을 받아 발표된 것으로, 지나간 시대의 산물입니다. 이 세기의 도전에 맞설 수 있도록 새롭게 쓰도록 합시다!"
OTT_enforce_rule_of_law:0 "법 개정"
OTT_enforce_rule_of_law_desc:0 "행정부와 입법부, 사법부 사이에 견제와 균형의 시스템을 세심하게 구축해야만, 우리는 다가홀 폭풍우를 해쳐나갈 수 있습니다."
OTT_fight_corruption:0 "부패 척결"
OTT_fight_corruption_desc:0 "오스만 제국은 부패가 존속하는 한 병이 낫지 않을 것이 분명 해졌습니다. 조만간 그들 중 한 명은 다른 한 명을 파괴하게 될 것입니다"
OTT_eliminate_military_factions:0 "군벌 제거"
OTT_eliminate_military_factions_desc:0 "우리 군에는 술탄 이외의 충성을 다하는 파벌이 존재합니다. 이러한 이념적이고 민족주의적이며, 심지어 여러 숨은 사회에 충성하는 종교 집단도 무언가 행해지지 않으면 우리 군대는 죽음의 위협을 받게 될 것입니다."
OTT_end_paramilitary:0 "오스만 정보기관 재건"
OTT_end_paramilitary_desc:0 "우리의 옛 기관인 CUP의 이을디즈 부대와 특수 조직은 외국 정보 수집보다는 서로 뒷바라지 하는 것에 더 신경을 쓰는 부패한 준군사조직으로 전락 했습니다. 이것은 반드시 고쳐져야 합니다."
OTT_mecidian_reforms:0 "메키디언 개혁"
OTT_mecidian_reforms_desc:0 "아버지를 뒤를 이어 오른 우리의 술탄 압둘메치드 2세는 그의 제국을 더욱 개혁하기 위한 틀을 짜기 시작했습니다. 성공 여부는 또 다른 의문입니다."
OTT_legal_reform:0 "입법 개혁"
OTT_legal_reform_desc:0 "우리의 법률인 메셀레는 항상 개선 과정에 있습니다. 우리는 정의가 항상 신속하고 결정적으로 이루어지도록, 이 개혁 분야에 추가적인 노력을 집중할 수 있을 것입니다."
OTT_judicial_reform:0 "사법 개혁"
OTT_judicial_reform_desc:0 "우리의 판사는 어떠한 부적절한 외압 없이, 오로지 법률, 증거 및 사실에 근거하여 결정할 수 있는 모든 사람들의 권리를 보호합니다. 그러므로 잘 기능하는 사법부는 공정하고 일관된 사법행정을 위해 필수적인 기관입니다"
OTT_administrative_reform:0 "행정 개혁"
OTT_administrative_reform_desc:0 "우리의 통치방식이 시대에 뒤떨어져 있다는 것은 거짓말이 아닙니다. 우리는 공무원들의 임금을 재평가하고, 우리 학회들이 제안한 대로 표준적인 제도를 채택함으로써, 더 나은 행정수단을 확보할 수 있는 조취를 취해야 합니다."
OTT_bureaucratic_reform:0 "관료제 개혁"
OTT_bureaucratic_reform_desc:0 "오스만 관료주의는 희망과 꿈이 사라지는 장소 입니다. 우리는 부패하고 지지부진한 관료주의를 바로잡지 않고는 제국이 되살아나기를 바랄 수 없습니다."
OTT_education_reform:0 "교육 개혁"
OTT_education_reform_desc:0 "초등학교 부터 대학, 전통 종교기관까지 모든 계층의 교육제도를 개혁하면, 우리나라가 힘을 되찾는 데 도움이 될 것입니다."
OTT_expand_universities:0 "대학 확장"
OTT_expand_universities_desc:0 "우리의 산업 확대와 다른 최근의 발전들은 우리가 더 많은 연구 개발을 병행할 수 잇게 해줄 것입니다. 우리의 주요 대학에 더 많은 자금을 제공함으로써 우리는 오스만의 기술 발전을 가속화 할 수 있을 것입니다."
OTT_faculty_of_hayro_research:0 "하이데린 연구팀"
OTT_faculty_of_hayro_research_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발에 새로운 기회를 열어주었습니다. 우리는 고급 이론적 연구에만 전념할 수 있는 새로운 연구팀을 설립할 수 있는 기회를 가지고 있습니다"
OTT_foreign_affairs:0 "대외 정책"
OTT_foreign_affairs_desc:0 "비록 우리가 국내 문제에 묶여 있다 하더라도, 우리는 여전히 국제 무대에서 몇 가지의 카드를 가지고 있습니다..."
OTT_ottoman_caliph:0 "오스만 칼리프"
OTT_ottoman_caliph_desc:0 "오스만 술탄은 모든 이슬람교도들의 정당한 칼리프 입니다. 다른 이슬람 국가들과의 양자 관계를 적극적으로 추진함으로써 우리는 전세계에서 우리의 합법성을 향상 시킬 수 있어야 합니다."
OTT_opda:0 "OPDA 협상"
OTT_opda_desc:0 "1881년 오스만 재무부가 파산 하였을 때, 우리는 빚을 갚지 못하게 되었습니다. 유럽의 대국들은 빚을 대신 지불해주는 대신에 우리의 세금을 징수하기로 결정했습니다. 그리고 현재, 이 끔찍한 상황이 너무 오래 지속 되었습니다."
OTT_opda_germany:0 "독일 지불 협상"
OTT_opda_germany_desc:0 "매달 독일 제국이 거둬들이는 대규모 OPDA 지급이 우리의 발목을 잡고 있습니다. 주권국가로 살아남으려면 우리 경제를 장악해야 합니다."
OTT_opda_austria:0 "오스트리아 지불 협상"
OTT_opda_austria_desc:0 "오스트리아 제국이 매달 거둬들이는 막대한 OPDA 지급이 우리의 발목을 잡고 있습니다. 주권국가로 살아남으려면 우리 경제를 장악해야 합니다."
OTT_retake_yemen:0 "예멘 재정비"
OTT_retake_yemen_desc:0 "예맨에서의 끝없는 폭동은 수년전에 오스만 제국이 자이디와 협상에 참여하도록 강요했습니다. 대전쟁 이후 우리는 예전 예맨으로부터 고립 되었지만, 아라비아의 상황은 빠르게 변하고 있습니다"
OTT_turkic_diplomacy:0 "터키 외교"
OTT_turkic_diplomacy_desc:0 "이제 우리는 자유롭게 이질적인 문제에서 우리 자신의 노선을 추구할 수 있게 되었으니, 우리 주변의 투르크 민족에게 손을 내밀어야 합니다. 우리는 단지 우리의 타고난 권리, 우리의 유산을 추구할 뿐입니다. 그리고 우리는 그것을 받아 들일 것입니다."
OTT_save_balkan_turks:0 "발칸을 구하라"
OTT_save_balkan_turks_desc:0 "-"
OTT_azerbaijan_relations:0 "아제르바이잔 관계"
OTT_azerbaijan_relations_desc:0 "-"
OTT_status_of_crimea:0 "크림의 지위"
OTT_status_of_crimea_desc:0 "-"
OTT_economic_initiative:0 "경제 정책"
OTT_economic_initiative_desc:0 "몇 세기 전에, 오스만 제국은 세계에서 가장 큰 경제 국가들 중 하나 였습니다. 서구인들이 우리의 생산 기술이 침체된 동안 더 나은 제조 방법을 발견 했기 때문에, 현재는 더 이상 그러지 않습니다. 우리는 이 문제를 해결하기 위해 공동의 노력을 기울어야 합니다."
OTT_agricultural_investments:0 "농업 투자"
OTT_agricultural_investments_desc:0 "우리 농민들이 이용하는 농업방식은 석기시대부터 사용했던 것과 같은 옛 기법입니다. 현대 농업기술이 없다면, 우리는 서부 농업의 효율성에 필적하기를 바랄 수 없습니다."
OTT_school_of_agriculture:0 "농업 학교"
OTT_school_of_agriculture_desc:0 "우리는 우리 제국의 구석구석에 농업 학교를 설립함으로써 새로운 농업 기술의 확산을 가속화 할 수 있습니다."
OTT_land_reform:0 "농지 개혁"
OTT_land_reform_desc:0 "인기 없는 조치임에도 불구하고, 필요한 조치 입니다. 우리는 우리 제국의 농지를 재분배 해야 합니다. 고대 티마르 제도는 심하게 퇴화 했고, 실제로 농사를 지을 수 있는 사람들에게 경작지를 과학적으로 할당하는 것으로 대체될 필요가 있습니다."
OTT_mechanized_agriculture:0 "기계화 농업"
OTT_mechanized_agriculture_desc:0 "오스만 제국에서는 흔치 않은 광경입니다. 이 수입차들은 농부들에겐 너무 비싸기 때문입니다. 예비 부품과 고급 수리의 필요성은 더 복잡합니다. 우리는 우리 자신의 농업 혁명을 성취할 수 있도록 국가적인 트랙터 산업을 확장해야 합니다."
OTT_industrial_investments:0 "산업 투자"
OTT_industrial_investments_desc:0 "우리의 의지와 끈질긴 직업 윤리로 우리는 우리의 대제국을 산업화하는 데에 모든 노력을 집중할 수 있습니다"
OTT_anatolian_factories:0 "아나톨리아 공장"
OTT_anatolian_factories_desc:0 "우리의 주요 도시들이 현대 민간 공장들과 함께 생산의 중요한 중심지 이지만, 아나톨리아는 이상하게도 그러한 시설이 없습니다. 우리는 성공적인 부흥에 오스만 국가 전체의 경제적 참여를 보장해야 합니다."
OTT_encourage_construction_industry:0 "건설업 장려"
OTT_encourage_construction_industry_desc:0 "전 세계에 전쟁이 닥쳐도 민간 산업 능력은 절대 멈춰서는 안됩니다"
OTT_military_industry:0 "군수 공장 확장"
OTT_military_industry_desc:0 "민간 공장들을 군사 장비 생산에 적용시키려 하는 것은 비효율적 입니다. 군사용 공장 건설에 주력해야 합니다."
OTT_steel_industry:0 "철강 산업 확장"
OTT_steel_industry_desc:0 "우리는 석탄과 철을 가지고 있습니다. 이제 우리는 자금을 확보 했습니다. 카라크 지역에 철강 공장 단지를 건설하면 현대 무기에 필요한 중강 도금을 제공할 것입니다."
OTT_oil_industry:0 "석유 산업 확장"
OTT_oil_industry_desc:0 "키르쿠크의 유전은 우리 제국에게 상당한 수입을 제공하고 있지만, 아랍 발리예츠에도 석유가 있을 것으로 추정되고 있습니다. 유전을 발굴하고 발전시키는데 힘을 쏟아야 합니다."
OTT_trade_expansion:0 "무역 확장"
OTT_trade_expansion_desc:0 "우리의 급속한 산업화는 우리가 세계 시장에서 우리의 위치를 차지할 수 있게 해줄 것입니다. 우리는 전 세계의 무역 기회를 모색하는 우리 기업인들을 지원하기 위해 노력해야 합니다."
OTT_infrastructure_investment:0 "기반시설 투자"
OTT_infrastructure_investment_desc:0 "우리의 남아도는 인력을 철도 개발에 투자하면 경제가 개선되고 비용이 크게 절감될 것입니다."
OTT_expand_anatolian_infra:0 "아나톨리아 철도 확장"
OTT_expand_anatolian_infra_desc:0 "적절한 인프라가 없는 나라는 고급 프로젝트나 설계룰 추구할 수 없습니다. 아나톨리아의 내륙과 우리 제국의 나머지 지역을 연결해야 합니다."
OTT_expand_syrian_infra:0 "시리아 철도 확장"
OTT_expand_syrian_infra_desc:0 "우리의 인프라를 시리아로 더 확장하면 아랍인들을 통제하는 데 필요한 수송과 통신이 가능하게 될 것입니다."
OTT_expand_baghdad_infra:0 "바그다드 철도 확장"
OTT_expand_baghdad_infra_desc:0 "유명한 바그다드 철도는 독일의 도움으로 오래전에 완성되었지만, 우리는 여전히 그것을 더 개선할 수 있습니다"
OTT_ottoman_army:0 "오스만 군대"
OTT_ottoman_army_desc:0 "오스만 군대는 터키 국가의 심장부입니다. 우리는 우리의 수많은 적들에 대항하여 그들을 강화하고 지원해야 합니다. 우리 국가의 생존은 오직 승리에 달려있기 때문입니다."
OTT_army_modernization:0 "육군 근대화 조사관"
OTT_army_modernization_desc:0 "마우저 소총과 총검은 대전쟁에서 효과가 입증 되었지만, 전장은 달라지고 있습니다. 적 기술과 우리 장비 사이의 큰 격차는 계속 확대 되고 있으며, 우리 군이 전력을 유지하기를 바란다면 상당한 노력을 기울어야 합니다."
OTT_equipment_effort_unq:0 "장비 개선"
OTT_equipment_effort_unq_desc:0 "보병이 운반할 수 있는 장비에 대한 한계는 끈임없이 추진되고 있습니다. 우리는 우리 부대에 가능한 최고의 장비들을 제공하는 데 초점을 맞출 것입니다."
OTT_modern_equipment:0 "현대 장비"
OTT_modern_equipment_desc:0 "우리는 우리 보병대와 지원군이 당대 최고의 장비로 무장할 수 있도록 계속 노력할 것입니다"
OTT_artillery_effort_unq:0 "포"
OTT_artillery_effort_unq_desc:0 "포병은 우리 보병의 전진적인 움직임을 지원하기 위해 매우 중요합니다. 메흐메드 2세의 손자로서 탄도학과 더 큰 총으로 연구를 확대해야 합니다."
OTT_military_electronics_unq:0 "군사 과학"
OTT_military_electronics_unq_desc:0 "탱크와 비행기를 개발하기 위한 모든 여분의 자원을 소비하는 것이 기본이지만, 전쟁에서 이기는 비결은 전자제품이나 컴퓨터 같은 완전한 새로운 과학 분야에 있습니다"
OTT_motorization_effort_unq:0 "차량화"
OTT_motorization_effort_unq_desc:0 "보병들을 안전하게 들판에 드나들게 하기 위해서는 기동성과 방어력이 필수적 입니다. 이러한 발전에 초점을 맞춘다면 우리는 신속하게 조치를 취할 수 있을 것입니다."
OTT_armor_effort_unq:0 "기갑"
OTT_armor_effort_unq_desc:0 "탱크들은 지난 전쟁의 게으른 짐승들 같은 것에서 오랫동안 발전을 해왔습니다. 우리의 연구와 훈련은 다른 강대국들에 의해 뒤쳐져 있습니다. 오스만 제국은 자체 기갑 차량을 개발해야 합니다."
OTT_directorate_military:0 "군사 공장장"
OTT_directorate_military_desc:0 "우리는 조직된 공장의 적절한 네트웨크로 우리의 군사적 생산 시설을 재편성 해야 합니다. 이것은 우리의 군대가 끈임없이 새로운 장비를 보낼 수 있도록 할 것입니다."
OTT_edok:0 "참모부"
OTT_edok_desc:0 "대전쟁 때의 지상전 교리들은 시대에 뒤떨어진 것들입니다. 우리는 내일의 군사 사상을 형성하는 일에 우리의 최대 정신을 쏟아야 합니다."
OTT_doctrine_studies:0 "교리 연구"
OTT_doctrine_studies_desc:0 "전쟁은 전간기 시대 동안 엄청 변했습니다. 우리는 지속적으로 이러한 것을 반영할 우리의 교리에 대해 재평가를 해야 합니다."
OTT_army_engineers:0 "공병학교"
OTT_army_engineers_desc:0 "육군 공병학교는 미래의 많은 군사 프로젝트를 위한 기초 건설에 대한 부담을 지게 될 것입니다."
OTT_special_forces_unq:0 "특수부대 학교"
OTT_special_forces_unq_desc:0 "우리에게는 정예 병력이 필요합니다. 산악부대와 해병대가 우리의 최우선 과제가 되어야 합니다."
OTT_reorganize_army:0 "육군제도 재편성"
OTT_reorganize_army_desc:0 "대전쟁에서 실패한 쓰라린 기억은 아직도 생생합니다. 우리는 대전쟁의 실수를 피하려면 징병제도를 재건하고 현실적인 동원령을 준비해야 합니다."
OTT_gendarmerie:0 "헌병대 개혁"
OTT_gendarmerie_desc:0 "오스만 헌병대는 거의 백년 된 시골 경찰이지만, 아직 조직화되지 않았고, 기본적인 임무조차 수행하기에 역부적입니다. 더 많은 장교들과 자금을 헌병대 사령부에 기부하는 것은 그들의 능력을 크게 향상 시킬 것입니다."
OTT_desert_forces:0 "사막 부대 창설"
OTT_desert_forces_desc:0 "우리의 적은 자원과 사막 지형으로, 우리는 우리의 약점을 장점으로 바꿀 수 있는 현명한 방법을 찾아야 합니다. 조직된 황실 낙타 연대의 배치가 이를 위한 최선의 방법입니다. 낙타는 물이 매우 적게 필요하고, 지형에 맞게 조정되며 석유가 필요 없어, 장갑 차량보다 유연성이 뛰어납니다. 그들은 또한 아라비아의 유목민 부족보다 우위를 점할 수 있습니다."
OTT_army_aviation_unq:0 "항공 사령부"
OTT_army_aviation_unq_desc:0 "기술 발전이 공중전보다 더 빠른 곳이 없습니다. 항공은 어떤 현대 국가라도 정복해야 할 분야 입니다."
OTT_more_airbases:0 "공군기지 확장"
OTT_more_airbases_desc:0 "우리의 공군을 확장할 때가 왔습니다! 이미 인력과 항공기의 대폭 증강을 지원하기 위해 새로운 공군 기지 건설을 시작할 계획이 세워 졌습니다."
OTT_air_warfare_academy:0 "공군전술사관학교"
OTT_air_warfare_academy_desc:0 "우리 공군을 다른 군 지부와 잘 통합하기 위해서는 항공 분야의 추가 진보가 필요합니다. 우리는 우리의 조송사에게 기술적, 전술적 지식을 제공하는 현대적으로 확대해야 합니다."
OTT_aircraft_industry:0 "항공 산업 확장"
OTT_aircraft_industry_desc:0 "우리가 강력한 공군력을 구축하려면, 항공기 제조 능력의 추가 개발이 필요할 것입니다."
OTT_fighter_focus_unq:0 "전투기"
OTT_fighter_focus_unq_desc:0 "우리는 대전쟁에서 공중전을 보지 못했습니다. 전투기 개발을 계속하면, 앞으로 우위를 점할 수 있을 것이빈다."
OTT_bomber_focus_unq:0 "폭격기"
OTT_bomber_focus_unq_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
OTT_german_air_designs:0 "독일 항공기 설계"
OTT_german_air_designs_desc:0 "우리의 항공기 기술이 다른 강대국들이 뒤쳐지고 있다는 것은 비밀이 아닙니다. 현대 항공 기술을 따라잡으려면 독일 회사로부터 항공기 청사진과 기술 전문 지식을 얻어야 합니다."
OTT_ottoman_navy:0 "오스만 해군"
OTT_ottoman_navy_desc:0 "우리 해군의 확대와 현대화가 우선 되어야 합니다. 새로운 조선소에 사용 가능한 모든 자원과 연구진을 할당할 때 입니다."
OTT_golcuk_dockyards:0 "조선소 건설"
OTT_golcuk_dockyards_desc:0 "골든 혼에 위치한 우리 구식 조선소는 현대 자본의 선박을 건조하는 데 적합하지 않습니다. 우리의 엔지니어들이 실시한 설문조사에 따르면, 쾰 지역이 우리 해군의 주요 기지와 조선소로 더 적합하다고 합니다."
OTT_cruiser_effort_unq:0 "순양함"
OTT_cruiser_effort_unq_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
OTT_battleship_effort_unq:0 "전함"
OTT_battleship_effort_unq_desc:0 "The nation with the most battleships will rule the seas. We should not rely on ships purchased from other powers, but acquire the capacity to build our own capital ships."
OTT_destroyer_effort_unq:0 "구축함"
OTT_destroyer_effort_unq_desc:0 "Our studies on the strategic use of submarines clearly shows the need to make preparations to counter those strategies. Destroyers will be crucial for this."
OTT_submarine_effort_unq:0 "잠수함"
OTT_submarine_effort_unq_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
OTT_navy_school:0 "제국 해군사관학교"
OTT_navy_school_desc:0 "우리 해군은 좋은 것과 나쁜 것 모두 개선의 여지가 많습니다. 제국 해군사관학교의 현대화는 우리 해군력 회복을 위한 중요한 단계 입니다."
OTT_military_academy:0 "하비예 제국군관학교"
OTT_military_academy_desc:0 "하비예 군관학교는 전성기에 우리에게 많은 재능 있는 장교들을 제공했지만, 대전쟁 이후 상대적으로 평화로움이 그것을 파괴 시켰습니다. 지속성을 보장하기 위해 많은 것을 유지 보수할 필요가 있습니다."
OTT_unified_command:0 "통일 중앙 사령부"
OTT_unified_command_desc:0 "우리에게는 유능한 장교들을 거느린 경험이 있는 군대가 있습니다. 그러나 발칸 전쟁과 대전쟁에서 주로 정치적 내분 때문에 지휘에 관한 대규모 사건이 일어 났습니다. 우리는 독일처럼 중앙집권화된 지휘 구조를 만들어 이러한 어려움들을 극복하는 것을 목표로 정해야 합니다. 우리가 이러한 정치적 패거리들은 뒤늦은 개혁으로 숙청할 수 있을 때까지 말입니다."
OTT_naval_supremacy:0 "해군 패권 수복"
OTT_naval_supremacy_desc:0 "예전에 해상을 지배했던, 우리의 패권을 되찾기 위해서는 우리의 해군 교리들을 수정하고, 대형 전함을 통제할 필요가 있습니다."
OTT_marmara_blacksea:0 "마마라와 흑해"
OTT_marmara_blacksea_desc:0 "다르나넬과 보스포루스 해협에 있는 고대 요새를 개조하면 우리 해군의 안전을 보장할 것입니다. 또한 흑해의 제해권을 더욱 강력하게 통제할 수 있을 것입니다."
OTT_mediterranean:0 "지중해 동부"
OTT_mediterranean_desc:0 "우리가 지중해 동부 지역을 계속 통제하기 위해서는 우리의 해군 기지를 확장하는 것이 중요합니다. 이 계획들은 가라앉지 항공모함과 키프로스 방어계획 또한 포함되어 있습니다."
OTT_gulf_of_basra:0 "바사라 항구"
OTT_gulf_of_basra_desc:0 "바스라 항구는 우라의 석유 무역에 매우 중요하지만, 페르시아와 아라비아의 적대국들로부터 위협을 받고 있습니다. 우리는 이러한 잠재적 위협에 대처하기 위해 그 지역에서 우리의 해군력을 강화해야 합니다."
OTT_balkan_victory:0 "제5차 발칸 전쟁의 승리자"
OTT_balkan_victory_desc:0 "우리는 제5차 발칸 전쟁의 승자이며, 우리의 땅을 되찾았습니다. 지금은 축하하고 기뻐할 때입니다."
OTT_turkish_revanchism:0 "터키의 부흥"
OTT_turkish_revanchism_desc:0 "독수리는 우리가 가장 약해졌을 때 우리를 쳤는데, 이제 그들은 우리의 발 앞에 죽어 있습니다. 우리 국민들은 30년 전 발칸 반도가 목발에 의지한 채 죽어가던 우리를 공격 했던 것을 잊지 않고 있습니다. 우리의 새로운 승리에 힘입어 위험천만한 파벌 주의자가 생겨나고 있습니다.   "
OTT_edirne_decleration:0 "에드린 선언"
OTT_edirne_decleration_desc:0 "술탄은 고대에서 전투가 벌어진 도시 에르디네에서 에드린 선언을 발표 했습니다. 이것은 발칸 반도 국가들에 대한 우리의 야망을 보여 주며, 앞으로 다가올 위대한 일들의 조짐을 보여줍니다"
OTT_albanian_foothold:0 "발판 알바니아"
OTT_albanian_foothold_desc:0 "알바니아는 작으며, 다른 발칸 반도 국가들에 의해 고립되어 있습니다. 우리는 그들을 발판으로 이용할 수 있습니다. "
OTT_strike_bulgaria:0 "불가리아 공격"
OTT_strike_bulgaria_desc:0 "불가리아인들은 명백히 발칸 전쟁에서 패배한 국가이며, 그들은 그들의 손에 학살당한 죄의 벌을 받아야 합니다."
OTT_punish_serbia:0 "세르비아 압박"
OTT_punish_serbia_desc:0 "세르비아인들은 현재 우둔한 국가이지만, 그들은 코소보에 대한 그들의 지배권을 유지해 왔습니다. 이 문제를 해결해야 합니다."
OTT_invade_greece:0 "그리스 침공"
OTT_invade_greece_desc:0 "그리스는 에게해를 가로질러 탐욕스럽게 우리를 바라보고 있으며, 그들의 야망은 그들의 현실을 넘어서고 있습니다. 우리는 그들에게 이 신세계의 질서를 보여주어야 합니다."
OTT_integration_comission:0 "통합 칙령"
OTT_integration_comission_desc:0 "우리 제국은 다시 한번 완전해 졌지만, 우리는 수많은 문제들에 시달리고 있습니다. 우리가 정복한 땅은 모두 통합해야 하며, 바랑을 가로질러 올라온 게릴라병들은 철수 시켜야 합니다. 이러한 문제를 해결하기 위해 우리는 칙령을 선포해야 합니다."
OTT_rebuild_intel:0 "정보 기관 재건"
OTT_rebuild_intel_desc:0 "우리는 우리가 제거한 것들을 대체할 새로운 정보 기관을 설립해야 합니다. 이 새로운 기관은 우리 제국을 위한 정보를 수집할 것이고, 우리의 새로운 투쟁은 코소보에 대항하여 시작할 것입니다."
OTT_upgrade_gendarmerie:0 "헌병대 개선 훈련"
OTT_upgrade_gendarmerie_desc:0 "비록 우리가 인정하긴 싫더라도, 게릴라들은 발칸의 높고 위험한 산을 지배하고 있습니다. 우리는 이러한 지역들을 위해 헌병대를 훈련 시켜야 합니다. 이를 통해 그들과 진정으로 싸울 수 있을 것입니다."
OTT_deploy_garrison:0 "주둔병 배치"
OTT_deploy_garrison_desc:0 "우리가 통제하는 도시들은, 게릴라들이 표적으로 삼는 도시들 입니다. 이것을 막으려면 우리는 헌병대를 추가로 강화해야 합니다."
OTT_negotiate_komitadji:0 "게릴라들과 협상"
OTT_negotiate_komitadji_desc:0 "게릴라들은 호전적이고 열성적인 단체지만, 내분과 분열을 일으키기 쉽습니다. 오스만의 젊은 관리들은 사면과 진정한 개혁을 약속하는 대가로 그들을 항복 시키는데 성공 했습니다. 비록 그것이 대중들 사이에서 인기 있는 단계는 아닐지라도, 그것은 가장 적은 유혈 사태를 보장할 것입니다."
OTT_confront_komitadji:0 "게릴라 대면"
OTT_confront_komitadji_desc:0 "게릴라들은 지난 번 발칸 지역에 대한 지배력 상실의 주요 원인 중 하나 였습니다. 한때 그들을 보호했던 서방의 과거 세력들은 현재 폐허가 되어 있고, 우리는 이 기회를 이용하여 그들을 영원히 끝내야 합니다."
OTT_end_komitadji:0 "게릴라 테러의 끝"
OTT_end_komitadji_desc:0 "좋든 나쁘든, 우리는 게릴라 폭동을 간신히 진압 했습니다. 우리는 이 새로운 상황에 적응하고, 그들이 남긴 것을 지워야 합니다."
OTT_thrace_integrate:0 "트라키아 서부 통합"
OTT_thrace_integrate_desc:0 "서부 트라키아에는 압도적으로 많은 터키인들이 살고 있습니다. 우리는 약간의 노력만 투자하면 짧은 시간 내에 그들을 통합 시킬 수 있을 것입니다."
OTT_bulgarians_deport:0 "불가리아 정착민 추방"
OTT_bulgarians_deport_desc:0 "불가리아 정부는 통제권을 주장하기 위해 트라키아를 불가리아 정착민들로 채우려고 했습니다. 우리는 이 정착민들을 본국으로 돌려보내야 합니다."
OTT_bulgarians_citizenship:0 "정착민에 시민권 부여"
OTT_bulgarians_citizenship_desc:0 "불가리아 정부는 통제권을 주장하기 위해 트라키아를 불가리아 정착민들로 채우려고 했습니다. 하지만 그들을 추방하는 것은 통합에 대한 우리의 헌선의 부족을 보여 줄 것입니다. 우리는 그들을 있는 그대로 받아들여야 하고, 다른 사람들과 다르지 않게 대해야 합니다."
OTT_thrace_muhacir:0 "트라키아인의 귀환"
OTT_thrace_muhacir_desc:0 "다른 지역과 달리, 트라키아 출신의 많은 사람들은 발칸 전쟁과 대전쟁의 혼란과 황폐에서 벗어나기 위해 그들의 집과 땅을 떠났습니다. 우리는 그들이 그들의 조상의 땅으로 돌아가도록 도와야 합니다."
OTT_kavala_integrate:0 "카발라 통합"
OTT_kavala_integrate_desc:0 "동부 마케도니아의 카빌라 시는 서부 트라키아만큼 터키인이 많지는 앟지만, 최근 무하시르가 도시로 돌아옴에 따라 우리는 이 도시를 다시 제국으로 통합할 수 있습니다"
OTT_tobacco_industry:0 "담배 산업 활성화"
OTT_tobacco_industry_desc:0 "카발라와 서부 트라키아는 세계적으로 유명한 터키 담배 생산의 중심지 였습니다. 우리는 지역을 활성화 하기 위해 이 산업을 부흥시키고 개선해야 합니다."
OTT_orthodox_partiarch:0 "대주교와 협력"
OTT_orthodox_partiarch_desc:0 "콘스탄티노플의 총대 주교는 우리의 그리스 문제에 관해 엄청난 권력을 쥐고 있습니다. 우리는 그들에게 통합에 대한 지지를 얻기 위해 그들의 권리와 영토를 보장하고, 그들에게 약간의 양보를 해야 합니다."
OTT_salonica_jews:0 "살로니카 유대인들과 타협"
OTT_salonica_jews_desc:0 "유대인은 살로니카에 다수 거주하고 있으며, 우리는 그들과 길고 좋은 관계를 맺고 있습니다. 우리는 그들을 경제적으로 돕고, 황폐화 된 그들의 도시에 더 많은 투자를 함으로써 그들의 지원을 얻을 수 있습니다."
OTT_evrenos_integrate:0 "인종 통합"
OTT_evrenos_integrate_desc:0 "가지 에브레노스의 정복은 우리에게 발칸 지역으로 향하는 길을 열어주었고, 그와 그의 후손들의 노력 덕분에 많은 터키인과 이슬람 교도들이 마케도니아에 살고 있습니다. 우리는 그들을 우리의 체계에 쉽게 통합할 수 있으며, 불가리아인들과 그리스인들을 통합하기 위한 추가적인 노력이 필요할 수도 있습니다."
OTT_greece_muhacir:0 "무하시르의 귀환"
OTT_greece_muhacir_desc:0 "발칸의 맹공격 이후, 무하시르라고 불리는 그들은 그들의 집과 땅을 떠나 방랑자로 돌아다녀야 했습니다. 우리가 이제 통제권을 확보했기 때문에, 그들은 이제 죽음이나 약탈에 대한 두려움 없이 그들의 고향으로 돌아갈 수 있습니다."
OTT_greece_agriculture:0 "그리스 농업 활성화"
OTT_greece_agriculture_desc:0 "마케도니아는 비옥한 토양과 풍부한 강으로 유명합니다. 끊임 없는 전쟁으로 큰 피해를 입었지만, 지역 경제는 농업과 관련된 개혁으로 구할 수 있습니다."
OTT_integrate_epirus:0 "야나 빌라예트 통합"
OTT_integrate_epirus_desc:0 "야나 빌라예트는 그리스인들과 알바니아인들이 다수 거주하고 있는 지역입니다. 적절하고 자비로운 통제을 사용함으로써 그 분열된 지역을 다시 한번 통합 시킬 수 있습니다."
OTT_fortify_epirus:0 "야나 요새화"
OTT_fortify_epirus_desc:0 "야나는 제1차 발칸 전쟁 중에도 험난한 지형으로 인해, 포위 공격이 힘들었던 도시입니다. 최근 그것의 방어는 황폐화 되었고, 우리는 잠재적인 공격으로부터 도시를 적절히 보호하기 위해 그것들을 복구해야 합니다."
OTT_pacify_albania:0 "알바니아 평화"
OTT_pacify_albania_desc:0 "우리는 알바니아군을 무찌르고, 알바니아를 완전히 지배하고 있습니다. 우리는 결과적으로 많은 이슬람 교도를 가진 알바니아에 대한 오랜 역사를 가지고 있습니다. 따라서 알바니아는 발칸 반도 국가 중에서 가장 통합하기 쉬운 나라로 손 꼽히고 있습니다."
OTT_integrate_albania:0 "알바니아 통합"
OTT_integrate_albania_desc:0 "알바니아 공국은 점점 더 무력해 지는 오스트리아에 세금을 부과하는 꼭두각시에 지나지 않습니다. 우리는 그것을 통합하고, 우리나라 전역에 살고 있는 알바니아인들을 통합해야 합니다."
OTT_albanian_elites:0 "알바니아 상위층과 접촉"
OTT_albanian_elites_desc:0 "알바니아인들은 우리 제국에서 더 높은 권력을 차지하기 위해 점령하고 있으며, 따라서 우리는 알바니아 장군들, 정치인들, 지식인들, 그리고 종교 지도자들과 많은 관련이 있습니다. 아마도 우리는 우리의 지배를 위해 그들과 협력 함으로써 그 지역을 안정시킬 수 있을 것입니다."
OTT_kosova_integrate:0 "코소보와 산자크 통합"
OTT_kosova_integrate_desc:0 "코소보와 산자크는 보스니아와 알바니아인 다수가 거주하고 있는 무슬림 지역으로, 우리 제국에 대한 세르비아 반군의 은식처로 여기고 있습니다. 우리는 그들과 우호적인 관계를 증진시키며 그들을 우리의 체계에 적절히 통합시킬 수 있습니다."
OTT_expand_albania_infra:0 "알바니아 기반시설 확장"
OTT_expand_albania_infra_desc:0 "알바니아는 산악 지형 때문에 인프라 측면에서 제국의 나머지 지역에 뒤쳐졌습니다. 하지만 지속적인 기술 발전은 우리가 마침내 그들의 발전에 투자할 수 있다는 것을 의미합니다. 미래를 위하여!"
OTT_steel_albania:0 "알바니아 광물 탐색"
OTT_steel_albania_desc:0 "알바니아는 아직 채굴되지 않은 광물 자원을 보유하고 있으며, 이 지역의 새로운 인프라 프로젝트 덕분에 이러한 광물 자원에 대한 접근을 보장할 것입니다."
OTT_integrate_macedonia:0 "마케도니아 북부 통합"
OTT_integrate_macedonia_desc:0 "북 마케도니아는 알바니아, 불가리아, 터키의 무수한 집단으로 나뉘어 있는 지역입니다. 우리는 이곳을 우리 제국의 다른 지역에 통합하는데 초첨을 맞추어, 이 지역을 유사한 지역에 통합할 수 있습니다."
OTT_fortify_uskup:0 "우스쿠프 요새화"
OTT_fortify_uskup_desc:0 "우스쿠프 시는 분쟁 지역에서 지리적으로 중요한 위치를 차지 했음에도 불구하고, 대부분 무방비 상태로 남아 있습니다. 이러한 행태의 이유는 우리의 전쟁의 피로에 지친 시민들로 인한 것이였습니다. 우리는 더 이상의 공격을 견딜 수 있도록 그것을 강화시켜야 합니다."
OTT_orthodox_exarchate:0 "관할구와 협력"
OTT_orthodox_exarchate_desc:0 "불가리아 관할구가 콘스탄티노플에 자리 잡음으로써 창설 되었습니다. 그들은 불가리아인에 대한 통합에 도움을 줄 것입니다. "
OTT_pomak_support:0 "무슬림 공동체 지원"
OTT_pomak_support_desc:0 "불가이아에는 터키인, 무하시르인, 크림인, 타타르족, 그리고 불가리아인 이슬람 교도로 알려진 포마크인이 다양하게 살고 있습니다. 우리의 노력에 대한 열렬한 지지 덕분에 우리는 불가리아를 훨씬 쉽게 통합할 수 있습니다."
OTT_bulgaria_muhacir:0 "불가리아 무하시르의 귀환"
OTT_bulgaria_muhacir_desc:0 "불가리아의 공격이 있는 동안 많은 사람들이 우스쿠프와 동부 루멜리아의 집과 땅에서 떠나야 했습니다. 이들 중 많은 사람들은 그들의 고향으로 돌아가는 것을 선택할 것입니다."
OTT_fortify_filibe:0 "필리베 요새화"
OTT_fortify_filibe_desc:0 "필리베는 그 지역에 대한 위치 덕분에 방어를 위해 매우 중요한 도시 입니다. 그것은 우리의 다른 요새화된 도시들에 따라서 강화 되어야 합니다."
OTT_steel_bulgaria:0 "동부 루멜리아 철강"
OTT_steel_bulgaria_desc:0 "동부 루멜리아는 철과 관련된 산업 시설에 대한 잠재력이 아직 개발되지 않았으며, 추가 자금은 철을 이용한 현대화 시도의 중심지가 될 것입니다."
OTT_osmanian_reforms:0 "오스만 개혁"
OTT_osmanian_reforms_desc:0 "우리의 새로운 파샤, 오스만 4세는 현재 우리의 상황에 전혀 감명 받지 않았습니다. 그는 사회 개혁, 개인의 권리와 기반 시설 사업 확장을 통해 우리 나라를 현재와 미래에 맞개 조정하는 것을 목표로 하고 있습니다."
OTT_defeat_slavers:0 "노예 금지법 시행"
OTT_defeat_slavers_desc:0 "노예제는 1871년에 금지 되었지만, 여전히 우리 제국에서 존재하고 있으며, 다양한 지역과 사화에서 널리 받아들여지고 있습니다. 우리는 법을 집행하고 아직도 비인간적인 감금 상태에 있는 사람들을 풀어주어야 합니다."
OTT_abolish_polygamy:0 "일부다처제 폐지"
OTT_abolish_polygamy_desc:0 "일부 다처제는 이슬람 율법에 따라 허용되지만, 우리나라 인구의 절반을 억압하는 관습입니다. 우리는 완전히 새로운 여성의 자유와 함께 그것을 폐지해야 합니다."
OTT_religious_coop:0 "종교 간 대화"
OTT_religious_coop_desc:0 "우리는 다문화적이고 다양한 문화를 가진 제국이며, 우리가 이 용감한 신세계에서 한 조각으로 살아남기를 원한다면, 집단 간의 대화의 통로를 열어야 합니다. 우리는 우리의 다양한 종교 지도자들 사이의 관계를 확대하고 그들의 신자들 사이에서 그들의 힘을 증가 시켜야 합니다. "
OTT_establish_welfare:0 "복지제도 개선"
OTT_establish_welfare_desc:0 "우리 국민의 안전을 강화하고 우리 사회의 불행한 사람들을 지속시키기 위해서는 복지제도를 세워야 합니다."
OTT_equal_voting:0 "평등한 투표권"
OTT_equal_voting_desc:0 "평등한 투표권은 일부 국가들에겐 생디칼리스트의 쓰레기 처럼 보일 수 있지만, 우리는 성별, 인종, 종교에 관계 없이 모든 사람들을 동등한 권리에 대한 우리의 헌선을 보여주는 것이 필요한 조치라고 믿습니다."
OTT_stop_censorship:0 "검열 중지"
OTT_stop_censorship_desc:0 "감시와 검열의 기간은 오스만 혁명이 이후에 끝난 것으로 추정되지만, 그것은 더 강력해질 뿐이였습니다. 우리는 우리 사회가 지적/사회적으로 번창할 수 있도록 이러한 행위를 제거해야 합니다."
OTT_radio_station:0 "민간 라디오 방송국"
OTT_radio_station_desc:0 "라디오 사용은 슬프게도 우리나라에서 흔한 것이 아닙니다. 그것들은 이전에 강력한 검열로 억압되었기 때문입니다. 우리는 이제 시민들이 그들이 원하는 것은 무엇이든지 들을 수 있도록, 그들의 사용을 권장해야 합니다."
OTT_oibc_establish:0 "오스만 제국 방송 회사"
OTT_oibc_establish_desc:0 "우리는 가장 먼 사막에서도 우리의 발전 상황을 들을 수 있도록, 우리 제국의 구석 구석에 우리의 메세지를 전파해야 합니다. 공영 방송국이 필요할 것입니다."
OTT_ottoman_cinema:0 "영화사 투자"
OTT_ottoman_cinema_desc:0 "새로운 세대의 예술가들은 콘스탄티노플에 독일의 영향을 받은 영화사를 만들어 서양과 같은 영화를 만들기 위해 노력하고 있습니다. 우리가 그들을 지원하면, 그들은 곧 질 좋은 영화를 생산할 수 있을 것입니다."
OTT_imperial_broadcasts:0 "주간 제국 방송"
OTT_imperial_broadcasts_desc:0 "오스만 4세는 그의 입증된 영웅적 행동 덕분에 매우 인기 있는 군주 이고, 이러한 인기는 우리가 급진적인 개혁을 수행할 수 있는 주요 원동력 입니다. 매주 라디오를 통한 그의 연설은 그의 대중적 이미지를 더욱 부각 시킵니다."
OTT_worker_rights:0 "노동자의 권리"
OTT_worker_rights_desc:0 "오스만 노조의 권리는 노조와 사회주의자들에 대한 일반적인 두려움과 불신 때문에 수세기 동안 뒤쳐지고 있습니다. 우리는 그 근로자를 지독한 노동 조건으로부터 보호하기 위해 우리 자신의 기관을 설립함으로써 이러한 두려움을 피할 수 있습니다."
OTT_healthcare_reform:0 "국립 의료원"
OTT_healthcare_reform_desc:0 "의료 서비스는 우리 국민과 정치인들에게 외국의 개념이 아니게 많은 다른 나라들과는 다르며, 이것은 우리 나라가 인기를 얻도록 단결 시키는 몇 안되는 문제들 하나 입니다. 우리 국민의 번영을 위해 국가 의료 프로그램을 수립해야 합니다."
OTT_standardized_passports:0 "여권 표준화"
OTT_standardized_passports_desc:0 "우리 여권의 현재 상황은 서로 다른 기관들이 발행한 수십가지 변형된 내용을 담은 쓰레기 입니다. 오스만 여권은 종이 조각에 불과한 취급을 받기 때문에, 이것은 외부 상호 작용에 부정적인 결과를 가져 옵니다. 우리는 외국과 국내의 지원을 받기 위해 그들의 사용을 표준화 하고, 그들의 범위를 확대해야 합니다."
OTT_universal_housing:0 "주택 건설"
OTT_universal_housing_desc:0 "집 없는 사람들을 돌보는 것은 우리 믿음의 주요한 신조이고, 덜 불행한 사람들을 위해 새로운 집을 짓는 것은 오래 된 전통과 새로운 혁신을 결합하고 우리 술탄에 대한 더 많은 지지를 만들어 내는 좋은 방법입니다."
OTT_ferry_company:0 "페리선 확장"
OTT_ferry_company_desc:0 "이하리이 페리선 회사는 우리의 과거 기업들의 시도에서 보기 드문 성공들 중 하나이며, 우리 나라를 바다를 통해 연결하기 위한 국가적인 용도로 이전에도 보지 못했던 것처럼 확장되어야 합니다."
OTT_mesopotamia_dams:0 "메소포타미아 프로젝트"
OTT_mesopotamia_dams_desc:0 "이라크와 동부 아나톨리아는 풍부한 강이 흐르는 덕분에 새로운 산업 강국으로서 많은 잠재력 가지고 있습니다. 우리는 물의 에너지를 이용하기 위해 댐의 네트워크를 구축해야 합니다."
OTT_restoration_maintenance:0 "복원 및 유지 관리"
OTT_restoration_maintenance_desc:0 "우리나라의 기반시설과 풍부한 역사적 유물들은 수많은 상충되는 기관들이 그들의 사용을 감독하려고 노력하면서 제대로 유지되지 못하고 있습니다. 이러한 추세에 대응하기 위해 '복원 및 유지 관리 기관'을 새로 만들어야 합니다."
OTT_reactivate_balkan_infra:0 "발칸 반도 인프라 활성화"
OTT_reactivate_balkan_infra_desc:0 "발칸 반도에 지어진 다양한 철로들은 발칸 전쟁 중에 개발되고 분리 되었습니다. 우리는 그것들을 다시 활성화하고 운명해야 합니다."
OTT_improve_ports:0 "항구 개발"
OTT_improve_ports_desc:0 "우리의 여러 항구들은 검은 월요일 사건 이후 황폐화 되었고, 우리는 무역을 정상적으로 회복하기 위해 그곳에 재투자해야 합니다."
OTT_mountain_infra:0 "산맥 뚫기" 
OTT_mountain_infra_desc:0 "다양한 산맥이 개발을 가로막고 있기 때문에, 이상하게도 철도 인프라에 접근하지 못했습니다. 우리는 터널을 건설하고 이 지역을 우리의 철도 체계에 연결하기 위해 외국 기술자들을 고용해야 합니다."

### Events ###
ott.1.t:0 "숭고한 국가"
ott.1.d:0 "현존하는 가장 위대한 제국인 오스만 제국은 19세기 말에 '유럽의 환자로 알려질 정도로 쇠퇴 하였습니다. 산업화할 능력이 없고, 교육 받은 중산층의 존재가 없으며, 만성적인 자금 부족은 오스만 제국이 압둘하마 2세가 왕위에 오른 1876년까지 유럽 강대국들에 한참 뒤쳐져 있다는 것을 의미 했습니다. \n\n그 당시 오스만 군대는 1877년 러시아-터키 전쟁의 충격으로 비틀거리고 있었고, 오스만 제국은 금방 파산을 선언했으며, 몇몇 이익 단체들은 이러한 약점들 때문에 유럽 열강들과 더 긴밀한 협력을 추구 했습니다. \n\n프로이센과의 군사적 협력의 성공은 오스만 제국이 독일과의 군사적, 경제적 유대를 형성하도록 이끌었고, 1888년 베를린-바그다드 철도 건설에서 정점을 이루었습니다. \n\n그의 통치자인 압둘하미드 2세는 그의 제국을 유지하기 위해 대규모 교육 프로그램을 시작하고 필사적인 외교적 행동을 이끌었습니다. 동시에 그는 절대적인 통치를 유지하기 위해 야당에 대한 체계적인 탄압에 착수 했습니다. \n\n이러한 노력에도 불구하고, 1908년의 반란, 1909년 압둘하미드 2세의 폐위, 1913년 유혈 쿠데타가 있었고 오스만 제국은 엔베르 파샤에 의해 통치되어 갔습니다. \n\n\n 1914년 대전쟁이 유럽에서 시작되자, 오스만 제국은 독일과 협력해 전쟁에 가담했습니다..."
ott.1.a:0 "신이여 제국을 지켜주소서..."

ott.2.t:0 "검은 월요일이 제국을 강타하다!"
ott.2.d:0 "거의 한달 전에 베를린 증권 거래소는 끝이 없는 수렁으로 빠져 독일 제국의 경제를 전례 없는 위기로 몰아 넣었습니다. 이제 충돌의 충격파가 오스만 제국에 도달 했습니다. 독일과 오스트리아 소유의 회사들은 그들의 직원을 폐쇠하거나 해고 했고, 오스만 리라는 이미 낮을대로 낮아져 가치를 잃고 있습니다. 자원 수출은 줄어들고 있으며, 우리의 불안정한 경제는 붕괴 직전에 있습니다..."
ott.2.a:0 "조졌다!"

ott.3.t:0 "초기 안정화"
ott.3.d:0 "위기의 첫 물결이 천천히 지나감에 따라, 영향을 덜 받은 경제의 일부 지점들이 바닥에서 다시 반등하기 시작했습니다. 하지만 우리 경제의 전반적인 상황은 낙관적으로 보이진 않습니다."
ott.3.a:0 "안정화가 빨리 되기를..."

ott.4.t:0 "정부 개입"
ott.4.d:0 "최소한 부분적인 안정화가 마침내 정착됨에 따라, 우리는 위기 이전의 산업적 힘을 회복하기 위한 일련의 집중적인 개혁을 시행할 준비가 되어 있습니다."
ott.4.a:0 "좋았어!"

ott.5.t:0 "추가 안정화"
ott.5.d:0 "외국 기업들의 새로운 관심 덕분에, 우리 경제는 위기 이전의 효율성을 계속해서 회복하고 있습니다."
ott.5.a:0 "힘을 내!"

ott.6.t:0 "국제 유대인 단체의 요청"
ott.6.d:0 "오스만 제국은 항상 유대인들을 환영 했습니다. 스페인에서 추방된 이베리아계 유대인들의 정착을 허락한 술탄 바예지드 2세 통치 이후, 그들은 제국의 필수적인 일원이 되었습니다. 하지만 시오니즘이 대두된 이후, 그들의 순례에 대한 제한을 검으로써, 팔레스타인에서 외국계 유대인들에 의한 대량 학살을 막기 위한 법들이 통과 되었습니다. 최근 우리는 국제 유대인 단체로부터 구속되는 법을 줄여달라는 요청을 받았습니다."
ott.6.a:0 "좋아, 팔레스타인에 있는 외국 유대인들에 대한 제한된 정착을 허용하라"
ott.6.b:0 "좋아, 팔레스타인에 있는 외국인 유대인들의 제한된 정착을 허용해라"
ott.6.c:0 "우리는 팔레스타인의 안정을 위태롭게 하지 않을 것이야!"

ott.7.t:0 "팔레스타인의 정착민"
ott.7.d:0 "새로운 정착법이 통과된 후 팔레이스타인으로 몰려들었던 유대인들의 엄청난 숫자는 그 지역의 인구학적 변화를 야기 시켰습니다. 예루살렘과 그 주변 지역에 정착한 이후, 히브리어가 빠르게 퍼지고 있는게 확인 되었으며, 어떤 사람들은 심지어 팔레스타인의 모국어를 논쟁하기 시작했습니다. 시오님즈의 이상이 이 땅에 들어왔고, 몇몇 유대인 파벌들을 독립에 대한 요구를 하기 시작했습니다. "
ott.7.a:0 "우리의 위대함은 중앙 집권 정부에서 나온다. 그들에게 권력따위 줄까보냐!"
ott.7.b:0 "그들에게 지방 자치권을 부여하라"

ott.8.t:0 "아랍인 폭동!"
ott.8.d:0 "[GetYear]년 중반 터키인 거장들의 탄압이 거세지자 아랍의 여러 도시들이 폭동을 일으켰습니다. 폭도들은 오스만 제국의 기관들을 불태우기 시작했고, 경찰서과 군사 기지들을 습격했습니다. 바그다드에서 예루셀람까지, 아랍인들은 오스만 제국에 대항하여 봉기 했습니다."
ott.8.a:0 "그들을 쳐부서라!"

ott.9.t:0 "오스만 제국이 도움을 청하다!"
ott.9.d:0 "온 나라의 침략에 직면한 오스만 제국의 술탄이 위험할 정도로 장비가 부족한 군대를 위해 무기를 확보하기 위해 우리에게 왔습니다. 우리 자신도 전쟁을 준비하고 있긴 하지만, 약간의 장비를 보내 주는 것은 그들의 신뢰를 얻을 수 있고, 어쩌만 사막의 귀중한 검은 금에 접근할 수 있을 지도 모릅니다."
ott.9.a:0 "그들에게 전폭적인 지지를 보내라"
ott.9.b:0 "그들에게 전폭적인 지지를 보내라"
ott.9.c:0 "가능한 한 그들에게 보낼 것입니다"
ott.9.e:0 "우리는 당장 처리해야 할 더 중요한 문제들이 있다"

ott.901.t:0 "[From.GetName]이(가) 무기를 보내다"
ott.901.d:0 "우리의 지원 요청에 설득되어, [From.GetName]은(는) 우리에게 도움을 주기로 결정했으며, 우리가 필사적으로 필요로 하는 무기를 우리에게 보냈습니다. 기회주의적이든 오랜 친구들을 지원하려는 우정이든 간에 확실하진 않지만 그럼에도 불구하고 우린 행복합니다."
ott.901.a:0 "매우 좋아"
 
ott.10.t:0 "폭도들을 물리치다"
ott.10.d:0 "기뻐하세요! 우리의 무적의 군대가 베두인족 폭도들을 성공적으로 물리쳤습니다. 다시 한번 우리는 위기를 넘겨 냈습니다!"
ott.10.a:0 "은혜도 모르는 반란군들은 결코 과거로부터 배울것이 없을 것입니다."

ott.11.t:0 "성공한 아랍 혁명"
ott.11.d:0 "시리아와 이라크 민족주의 운동은 우리 군대를 패배시키고 심지어 우리 땅을 점령하기 시작 했습니다. 우리는 그들을 어떻게 처리해야 할까요?"
ott.11.a:0 "우리의 패배를 인정하고, 그들의 독립을 받아들여라..."
ott.11.b:0 "계속 싸워라!"

ott.12.t:0 "민족주의 반란이 성공하다"
ott.12.d:0 "이것은 대단한 승리입니다. 근데 이거 플레이 해도 사실 안나오는 건데 왜 이딴거 읽고 계시죠? 아싸인가"
ott.12.a:0 "카라갤 만세!"

ott.13.t:0 "전간기의 상황"
ott.13.d:0 "대전쟁의 패배와 파괴에서 가까스로 탈출한 오스만 제국은 자신들이 적은 이득을 위해 많은 것을 잃었다는 것을 발견 했습니다. 12년간의 전쟁과 질병, 가난으로 고통받은 오스만 제국은 이제 보여 줄 것은 아무 것도 없었습니다. \n\n비참한 전쟁으로 암울한 결론으로 내린 젊은 지도부들은 그들의 권위를 강화하려고 시도 했지만, 이미 그들은 대중들의 신뢰를 잃은 뒤였고, 대중들은 제국을 전쟁으로 몰아넣은 젊은 터키인들은 기소하라는 다양한 단체들의 엄청난 압력이 더해 졌습니다. 이것은 삼두 정치의 몰락으로 이어 졌습니다. \n\n독일의 지원으로 오스만 술탄은 다시 지도자의 자리에 올랐으나, 꼭두각시 이였을 뿐이였습니다. 독일은 현상 유지에만 관심이 있었고, 동시에 술탄 메흐메드 6세에게 자신의 비준이 그들의 지지를 철회하게 할 것이라는 것을 알려 주었습니다. \n\n\n1936년에 제국은 충격을 받고 무너지고 있습니다. 점점 더 많은 개혁을 요구하는 단체들이 등장하고 있으며, 독립을 성취하고자하는 다양한 민족주의 단체들도 동참하고 있습니다. 경제적으로도 독일의 지원에 의존하고 있는데, 특히 중동으로부터 석유 거래가 그렇습니다. 다른말로 하면 오스만 제국은 현재 '불치병에 걸린 유럽인'으로 간주되고 있습니다."
ott.13.a:0 "Calm before the storm..."

ott.14.t:0 "영토 확장"
ott.14.d:0 "국내 아랍 민족주의자들과 관련된 수 년간의 분쟁 끝에 오스만 제국은 몇몇 지역을 지역을 우리의 통제하에 두고 있습니다."
ott.14.a:0 "아주 좋군!"

ott.15.t:0 "나루즈 데이 폭동"
ott.15.d:0 "우리 제국의 쿠르드 지역에 대한 불만은 많은 사람들이 더 많은 자치권을 요구했고, 일부는 완전한 독립까지 요구하는 등 비등점에 도달 했습니다. 3월 21일은 전통적인 봄 축제와 페르시아의 새해를 기념하는 날이기 때문에 분리주의자들에게 중요한 날입니다. 올해 나루즈 기념 행사 동안 디야르바키르에서 있었던 것처럼 보이는 작은 사건이 순식간에 걷잡을 수 없게 되었고 대규모 폭동으로 변했습니다. 쿠르드 지역 전역에서 시위와 폭동이 발생하고 있습니다. 우리는 생디칼리스트들을 배후로 지목하고 있으며, 많은 쿠르드 부족과 재산가들이 이 운동을 지지한다고 선언 했습니다."
ott.15.a:0 "하... 씨발"

ott.16.t:0 "쿠르드 봉기"
ott.16.d:0 "오스만 왕조가 이 상황을 진정시키는데 실패함에 따라, 쿠르드 폭동은 나날히 증가 했습니다. 술탄의 치세에 쿠르드 족들은 억압과 자치권 부족에 점점 싫증을 내고 있었기 때문에, 지역 곳곳에서 반란이 보고 되고 있습니다. 이것은 유럽의 환자에게 어떤 타격을 줄 까요?"
ott.16.a:0 "지켜보자..."

ott.17.t:0 "동쪽으로부터의 보고"
ott.17.d:0 "쿠르드 족이 반란을 일으키는 지역에서 오스만 제국의 안정성은 붕괴 직전에 있습니다. 한번의 성공적인 봉기가 아랍지역과 주변국에 도미노 효과를 일으킬 수 있기 때문에, 우리는 이 봉기를 빨리 진압해야 합니다"
ott.17.a:0 "알라의 이름으로 널 용서치 않겠다!"
ott.17.b:0 "어쩌면 그들은 독립을 할 자격이 있을지도 모르겠군"

ott.18.t:0 "쿠르드를 진압하다"
ott.18.d:0 "우리 군은 성공적으로 쿠르드의 모든 영토를 장악 했습니다. 그들은 허튼 짓을 한 셈입니다."
ott.18.a:0 "감히 쿠르드 따위가!"

ott.19.t:0 "쿠르드가 여전히 남아있다!"
ott.19.d:0 "심지어 우리의 정예 부대도 저항적인 쿠르드 놈들을 분열 시키는데 성공하지 못했습니다. 일부 참모들은 이런 무익한 노력을 계속하는 것은 이집트 뿐만 아니라 우리에게 적대적인 아랍 국가들에 맞서는 우리의 군대를 크게 약화시킬 것이라고 조언 했습니다. 어떻게 해야 할까요?"
ott.19.a:0 "그들의 독립을 승인해라"
ott.19.b:0 "지랄마!"

ott.20.t:0 "쿠르드에서의 봉기"
ott.20.d:0 "오스만 제국에서 일어난 쿠르드 족의 봉기는 우리 쿠르드 족의 일부가 이 나라를 떠나 전투에 참가하도록 설득했습니다. 우리는 그들이 봉기에 참여하기 위해 우리 나라를 떠나도록 허락 해야 하까요?"
ott.20.a:0 "가든지. 누가 뭐래?"
ott.20.b:0 "떠나는 것을 막아라"

ott.21.t:0 "페르시아에서 온 의용군"
ott.21.d:0 "쿠르드 족의 자유를 위한 우리의 싸움은 모든 쿠르드 족의 관심을 끌었습니다. 많은 사람들이 자유를 위한 우리의 싸움에 동참하기 위해 고향을 떠나기로 결정했습니다."
ott.21.a:0 "어떤 도움이든 좋다!"

ott.22.t:0 "쿠르디스탄의 미래"
ott.22.d:0 "오스만과의 피 비린내 나는 해방 전쟁이 끝난 후에 이제 쿠르디스탄의 운명을 결정해야 할 때입니다. 국민의 뜻에 따라 쿠르디스탄으로 민주주의를 도입해야 할까요, 아니면 우리를 번영으로 이끌 군주의 안정이 필요할까요?"
ott.22.a:0 "쿠르디스탄에 민주주의를 소개합니다!"
ott.22.b:0 "왕이야말로 최적인 선택이다!"

ott.23.t:0 "쿠르디스탄 선거!"
ott.23.d:0 "자유를 위한 투쟁이 시작된 이래 많은 정당들이 그들이 쿠르드 족의 진정한 통치자라고 주장해 왔습니다. 4개의 큰 정당이 승리할 가능성이 있고, 선택지는 다음과 같습니다."
ott.23.a:0 "단결, 형제애, 자유! 급진주의 사회주의 정당" 
ott.23.b:0 "민주주의와 자유! 쿠르드 민주당"
ott.23.c:0 "농업, 산업, 개발! 사회민주당"
ott.23.e:0 "우리의 인민, 우리의 땅, 우리의 미래! 급진주의 민족주의 정당"

ott.24.t:0 "대외 정책"
ott.24.d:0 "선거기간 동안 사회당은 그들이 이긴다면, 그들은 인터내셔널로부터 보호와 협력을 구할 것이라고 말했습니다. 이제 우리는 그들과 함께 할지, 아님 고립주의를 택할지 결정해야 합니다."
ott.24.a:0 "인터내셔널에 가입하자."
ott.24.b:0 "고립주의만이 살길이다"

ott.25.t:0 "쿠르디스탄의 인터내셔널 가입?"
ott.25.d:0 "쿠르디스탄의 우리 사회주의 친구들은 인터내셔널에 가입하고 싶어 하며, 신생 국가의 독립을 보호해주기를 바라고 있습니다. 일부 열성적인 장교들이 쿠르디스탄의 즉각적인 가입을 주장하고 잇지만, 그들 중 대부분은 그러한 급격한 움직임에 반대하고 잇으며, 그들의 독립을 단순하게 보장하는 것을 선택하고 있습니다."
ott.25.a:0 "쿠르디스탄을 인터내셔널으로 초대하라!"
ott.25.b:0 "그들의 독립을 단순히 보장해라"
ott.25.c:0 "쿠르디스탄이 어디야?"

ott.26.t:0 "쿠르디스탄이 인터내셔널에 가입하다"
ott.26.d:0 "프랑스는 우리의 제안을 받아들였고, 이제 우리는 인터내셔널의 일원입니다! 그렇게 강력한 군사 동맹에 가입하는 것은 분명 우리의 독립을 보장할 것입니다! 비바 인터내셔널!"
ott.26.a:0 "만세!"

ott.27.t:0 "인터내셔널이 쿠르디스탄의 독립을 보장하다"
ott.27.d:0 "프랑스는 우리를 인터내셔널의 회원으로 만들기를 꺼려하고 있습니다. 다만, 그들은 대신 우리의 독립을 보장하기로 결정했습니다."
ott.27.a:0 "음..."

ott.28.t:0 "인터내셔널이 쿠르디스탄을 거절하다"
ott.28.d:0 "믿겨지지 않습니다! 프랑스 코뮌은 국제 연합에 가입하려는 우리의 요구를 거절 했습니다!"
ott.28.a:0 "달팽이나 처먹는 새끼들!"

ott.29.t:0 "오스만 공공 부채 관리국"
ott.29.d:0 "1881년에 설립된 OPDA는 유럽이 지배하는 기관으로 민간 및 공공 부문의 유럽 채권자들에 대한 오스만 제국의 부채를 감시하고 수집 했습니다. 대부분의 부채는 민간 기관 뿐만 아니라 프랑스와 영국 정부의 부채였고, 결과적으로 혁명이 런던과 파리의 정권을 흽쓸었을때, 오스만 정부에 의해 일방적으로 부도가 나버렸습니다. 그러나 OPDA는 여전히 존재하며, 현재 독일 및 오스트리아 관리자들에 의해 완전히 통제되고 있느데, 주로 대전쟁 기간 중에 콘스탄티노플에 대출된 자본을 회수하는데 집중하고 있습니다."
ott.29.a:0 "이런 친구들과 함께라니"

ott.30.t:0 "헤자즈 반체제 운동"
ott.30.d:0 "점차 증가하는 아랍 민족주의는 우리 국민들 사이에 불만을 확산시키고 있으며, 아라비아 반도의 독립 국가들은 콘스탄티노플의 통제로부터 자유로운 지속성의 상징 입니다. 우리는 우리의 다양한 제국의 아라비아 지방에서 이렇게 반대하는 반동분자들을 어떻게 다루어야 할까요?"
ott.30.a:0 "그러한 문제를 무시하고, 그것이 사라지길 바라다"
ott.30.b:0 "지방 자치 단체에 더 많은 자치권을 주자"
ott.30.c:0 "반체제 인사들을 체포하라!"

ott.31.t:0 "아랍 민족주의의 긴장도"
ott.31.d:0 "우리가 대전쟁에서 참가한지 25주년이 되는 10월 28일이 다가오고 있고, 아랍 민족주의자들은 이 행사를 정부에 항의하기 위해 모여들고 있습니다. 이번에도 분노한 군중들이 폭력과 반란을 시도하고 있는 것 같습니다. 우리는 어떻게 시도해야 할까요?"
ott.31.a:0 "이봐, 우린 모두 같은 무슬림아니였어?"
ott.31.b:0 "헌병대를 파견해라"
ott.31.c:0 "계엄령을 선포하고 군대를 보내라"

ott.32.t:0 "전쟁 25주년 폭동"
ott.32.d:0 "우리가 대전쟁에 참전한지 25주년이 되면서 아랍 민족주의자들이 오스만 정부에 대한 불만을 드러내기 위해 거리로 나서면서 분노한 폭동이 일어 났습니다. 경찰은 상황을 통제하는 데 어려움을 겪고 있고, 많은 지역 경찰들이 폭도들과 합류 했습니다."
ott.32.a:0 "저들이 원하는대로 들어줘라"
ott.32.b:0 "반란을 진압하고, 거기서 끝나게 하라"
ott.32.c:0 "반란을 진압하고, 자유 아랍 전선에 전쟁을 선포하라"

ott.33.t:0 "영토 확장!"
ott.33.d:0 "국내 아랍 민족주의자들과 관련된 수년 간의 분쟁 끝에 오스만 제국은 몇몇 지역을 우리의 통제하에 두고 있습니다."
ott.33.a:0 "좋았어!"

ott.34.t:0 "오스만의 공격에 대해 응답을 요구하다!"
ott.34.d:0 "국내 아랍 민족주의자들이 수년 간 논쟁을 벌인 끝에 오스만 제국은 아라비아 반도의 독립 왕국들에 대한 전쟁을 선포 했습니다. 아랍의 연대는 반응을 요구합니다!"
ott.34.a:0 "우리는 형제들을 도울것이다!"
ott.34.b:0 "너무 위험해!"

ott.35.t:0 "이집트가 우릴 돕기로 하다!"
ott.35.d:0 "카이로에 있는 우리 형제들은 오스만 제국과의 전투에서 우리를 돕기로 결정 했습니다"
ott.35.a:0 "야스!" #Ka3??? #it's an Arab meme

ott.36.t:0 "이집트가 개입하다!"
ott.36.d:0 "카이로는 자유 아랍 연대에 대한 우리의 분쟁에 개입하기로 결정 했습니다"
ott.36.a:0 "둘다 부숴버릴 것이다!"

ott.37.t:0 "혼란스러운 독일 제국"
ott.37.d:0 "독일 제국이 혼란에 빠져 수에즈 운하를 장악할 수 있는 좋은 기회를 갖게 되었습니다. 독일 제국이 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없습니다."
ott.37.a:0 "수에즈를 점령하라!"
ott.37.b:0 "이건 좀 아닌것 같아"

ott.38.t:0 "이집트가 수에즈 운하를 점령하다!"
ott.38.d:0 "이집트는 혼란 속에서 수에즈 운하를 장악하기 위해 이 기회를 이용했습니다. 현재 이 시점에서 이집트를 막기 위해 우리가 할 수 잇는 것은 없습니다."
ott.38.a:0 "우리가 할 수 있는 것은 아무도 없다"
ott.38.b:0 "조져버리자!"

ott.39.t:0 "키프로스 봉기"
ott.39.d:0 "콘스탄티노플의 중앙 집권 세력에 대한 잇다른 봉기에 의해 우리 제국의 약점이 드러남에 따라, 불만을 품은 키프로스의 그리스 주민들이 이 기회를 이용해 우리의 통치에 저항하는 것은 그리 놀라운 일은 아닙니다"
ott.39.a:0 "또 반란이야!?"

ott.40.t:0 "키프로스 봉기!"
ott.40.d:0 "키프로스 사람들이 우리로부터 독립을 선언한 지역으로, 우리 제국의 안정성은 더욱 위험해 처해있습니다. 충성파 터키 키프로스인들은 북쪽에서 조직되고 있고, 이것은 그리스인들이 섬 전체를 점령하기 전에, 우리가 병력을 보내 줄 수 있습니다. 우리는 이 봉기를 빨리 진압할 수 있습니다."
ott.40.a:0 "아틸라 작전을 시작하자"
ott.40.b:0 "그냥 독립을 하든 뭐든 냅두자..."

ott.41.t:0 "짓이겨진 키프로스 봉기!"
ott.41.d:0 "우리의 군은 성공적으로 키프로스를 성공적으로 점령 했습니다. 그들은 또 헛된 짓을 한 셈입니다."
ott.41.a:0 "그리스놈들이 뛰어 봤자지!"

ott.42.t:0 "키프로스 요새"
ott.42.d:0 "키프로스 봉기는 우리의 무적의 군대에 의해 진압되었지만, 그들의 영토의 일부에서는 요새들이 남아 있습니다. 이것들은 우리에게 쓸모 없지만 미래의 반군들은 그것들을 이용해 우리를 공격할 수 있습니다. 어떡할까요?"
ott.42.a:0 "모두 파괴하라! 그리고 오스만 깃발을 산에 세워라!"

ott.43.t:0 "그리스계 키프로스인들의 저항"
ott.43.d:0 "우리 군대는 반항적인 키프로스 군대를 분열시킬 수 없었습니다. 일부 참모들은 이런 무익한 노력을 계속하는 것은 아라비아와 이집트의 적대적인 국가들에 맞서는 우리의 군대를 크게 약화시킨다고 조언 했습니다. 키프로스의 독립을 허용할까요?"
ott.43.a:0 "그들의 독립을 승인해라..."
ott.43.b:0 "꺼져!"

ott.44.t:0 "키프로스 지원?"
ott.44.d:0 "키프로스 사람들의 그리스인들은 그들로부터 마침내 벗어나고 싶어하는 오스만 지배자들에 대항하여 일어났습니다. 키프로스 독립 운동을 지원함으로써 오스만 제국을 크게 약화 시킬 수 있는 선택권이 우리에게 주어집니다."
ott.44.a:0 "키프로스를 도와라!"
ott.44.b:0 "왜 그들을 지원해야 하지...?"

ott.45.t:0 "그리스에서 온 원조"
ott.45.d:0 "그리스는 오스만 제국에 대항에 우리가 우세하도록 돕기 위해 많은 양의 물자와 사람들을 보냈습니다."
ott.45.a:0 "좋았어!"

ott.46.t:0 "키프로스 반란의 종언"
ott.46.d:0 "좋든 나쁘든 간에, 키프로스 전쟁은 이제 끝났습니다. 참모 본부는 그들이 갈등의 과정에서 현대 전쟁의 본질에 관한 많은 귀중한 교훈들을 배웠다고 보고 했습니다."
ott.46.a:0 "좋았어!"

ott.47.t:0 "대외 정책"
ott.47.d:0 "우리의 독립성이 확보됨에 따라, 이제 우리의 대외 정책을 결정할 때입니다. 현재 우리는 과거에 시도했던 것처럼 그리스와 재결합하려고 노력할 수도 있고, 독립을 유지하고 고립주의 노선을 채택할 수도 있습니다."
ott.47.a:0 "그리스와 재결합하자!"
ott.47.b:0 "고립주의만이 살 길이다!"

ott.48.t:0 "키프로스가 통합을 요청하다"
ott.48.d:0 "수년 간 오스만을 점령한 후, 키프로스 국민들은 오스만 탄압의 족쇄를 벗고 우리와 재결합하기로 결정했습니다."
ott.48.a:0 "어서오게나!"
ott.48.b:0 "너무 위험하다"

ott.49.t:0 "아르메니아의 지위"
ott.49.d:0 "오랫동안 오스만 놈들은 자유롭게 자신들의 폭정을 우리에게 강요해 왔습니다. 오늘날 오스만 제국의 지배에서 완전히 벗어나 자유롭고 독립적인 아르메니아를 건설할 수 있는 기회와 같은 문제들이 오스만 제국의 지배에서 벗어날 수 있게 되었습니다."
ott.49.a:0 "오스만 제국으로부터 완전한 독립을 선언하자!"
ott.49.b:0 "아직은 때가 아니다!"

ott.50.t:0 "아르메니아가 독립을 선언하다!"
ott.50.d:0 "수년 간, 우리는 아르메니아를 통치해 왔습니다. 하지만 오늘, 우리나라가 오랜 분쟁에 휘말려 있는 상황에서 아르메니아는 이 기회를 이용해, 이 과정에서 아르메니아 소수 민족들이 거주하고 있는 제국 동부 지역의 폭동을 선동하면서 우리의 지배에서 벗어나기로 결정했습니다. 이 난장판에서 어떻게 대처해야 할까요?"
ott.50.a:0 "조져버리자!!"
ott.50.b:0 "그들을 해방하라"

ott.51.t:0 "아르메니아의 저항!"
ott.51.d:0 "심지어 우리의 정예 군대도 아르메니아의 반항적인 세력을 없애지 못했습니다. 일부 참모들은 이러한 행위를 계속하는 것은 아라비아와 이집트의 적대적인 국가들에 맞서는 우리의 군대를 크게 약화시킨다고 제안 했습니다. 아르메니아의 독립을 인정할까요?"
ott.51.a:0 "그들을 해방하라..."
ott.51.b:0 "닥쳐!"

ott.52.t:0 "혼란의 독일"
ott.52.d:0 "독일 제국이 혼란에 빠져 있는 상황에서, 우리는 아덴을 통제할 수 있는 좋은 기회를 갖게 되었습니다. 독일 제국이 이 시점에서 우리를 막기 위해 할 수 잇는 일은 거의 없습니다."
ott.52.a:0 "아덴을 점령하라"
ott.52.b:0 "아직은 아냐"

ott.53.t:0 "예멘이 아덴을 점령하다!"
ott.53.d:0 "우리의 제국이 혼란에 빠져 있는 가운데, 예멘은 아덴을 통제하기 위해 이 기회를 이용했습니다. 현재로서는 우리가 예멘을 막기 위해 할 수 잇는 일은 거의 없습니다."
ott.53.a:0 "우린 할 수 있는 것이 할게 없다."
ott.53.b:0 "전쟁이다!"

ott.54.t:0 "예루살렘 조약"
ott.54.d:0 "우리는 아랍 국가들의 군대에 패배했습니다. 어쩌다가 이렇게 됐나요? 그들이 우리 남부주를 대부분 가져갔습니다! 우리가 할 수 있을 때, 그들과 평화를 맺어야 합니다!"
ott.54.a:0 "평화를 제안하고, 그들의 영토를 인정하라"
ott.54.b:0 "절대! 우리가 카이로를 행진하지 않는 한, 전쟁은 계속될 것이야!"

ott.55.t:0 "예루살렘 조약"
ott.55.d:0 "우리는 오스만 제국의 군대를 성공적으로 물리쳤고, 제국의 많은 부분을 점령 했습니다. 이제 굴욕적인 오스만 지도부는 우리에게 우리의 영토 획득을 인정하고, 분쟁 지역에서 철수하기로 약속하는 평화를 제안 하였습니다. 어떻게 할까요?"
ott.55.a:0 "제안을 받아들여라, 우리가 바라던 것이다!"
ott.55.b:0 "절대! 우리가 콘스탄티노플을 행진하지 않는 한, 전쟁은 계속될 것이다!"

ott.56.t:0 "예루살렘 조약"
ott.56.d:0 "예루살렘 조약에 따라 우리는 우리의 병력을 아랍 지방의 나머지 지역에서 철수시켜야 합니다..."
ott.56.a:0 "얼마나 굴욕적인가!"

ott.57.t:0 "아랍이 평화 제안을 거절하다!"
ott.57.d:0 "아랍 국가들은 우리의 관대한 평화를 거절했고, 군사 행동을 재개 했습니다."
ott.57.a:0 "그들은 대가를 치르게 될 거야"

ott.58.t:0 "예루살렘 조약의 배당금"
ott.58.d:0 "아랍 동맹은 오스만 제국에서 분쟁에서 성공적이었고, 우리는 오스만 제국의 넓은 영토를 얻을 수 있었습니다. 이제 카이로의 아랍 회의에서 만들어진 계획들을 시행할 때입니다."
ott.58.a:0 "조약을 시행하라"
ott.58.b:0 "조약을 시행하라"
ott.58.c:0 "우리는 싹 다 정복할 것이다!"

ott.59.t:0 "다마스쿠스 조약"
ott.59.d:0 "우리는 아랍 국가들의 군대에게 패배 했습니다. 어쩌다가 이렇게 됐을까요? 그들은 우리의 아랍 영토와 심지어 아나톨리아 지역 까지 점령 했습니다. 우리는 가능한 한 빨리 그들에게 평화를 제안해야 합니다."
ott.59.a:0 "아랍의 영토 획득을 인정하고, 평화를 제안하라"
ott.59.b:0 "절대! 카이로를 행진하는 날까지 전쟁은 계속 될것이다!"

ott.60.t:0 "다마스쿠스 조약"
ott.60.d:0 "우리는 오스만 제국의 군대를 성공적으로 물리쳤고, 제국의 많은 부분을 정복 했습니다. 이제 굴욕적인 오스만 지도부는 우리에게 우리의 영토 획득을 인정하고 분쟁지역에서 철수하기로 약속하는 평화를 제안 했습니다. 받아들일까요?"
ott.60.a:0 "제안을 승인하라!"
ott.60.b:0 "절대! 콘스탄티노플을 행진하는 날까지 전쟁은 계속 될것이다!"

ott.61.t:0 "다마스쿠스 조약"
ott.61.d:0 "다마스쿠스 조약에 따라, 우리는 우리의 군대를 아랍 지역의 나머지 지역에서 모두 철수 시켜야 합니다."
ott.61.a:0 "얼마나 굴욕적인가!"

ott.62.t:0 "아랍이 조약에 서명하기를 거부하다!"
ott.62.d:0 "아랍 국가들은 우리의 관대한 평화 제안을 거절 했고, 군사 행동을 재개 했습니다."
ott.62.a:0 "그들은 대가를 치르게 될 것이야!"

ott.63.t:0 "새 영토"
ott.63.d:0 "카이로 조약은 오스만 제국과의 분쟁에서 성공적이었고, 우리는 오스만 영토의 넒은 지대를 얻을 수 있었습니다."
ott.63.a:0 "좋았어!"

ott.64.t:0 "베이루트 조약"
ott.64.d:0 "카이로 조약의 동맹국들과 함께 오스만 제국을 파괴하려는 우리의 시도는 비참하게 실패했습니다. 우리가 처음 전진을 한 후에, 오스만 제국의 군대가 역습을 해서, 우리가 점령한 모든 지역에서 우리를 몰아냈습니다! 우리는 가능할 때 그들과 평화를 맺어야 합니다!"
ott.64.a:0 "오스만 제국에 평화를 구걸하자"
ott.64.b:0 "절대! 콘스탄티노플에 행진 할때까진 전쟁은 계속될 거야!"

ott.65.t:0 "베이루트 조약"
ott.65.d:0 "우리는 카이로 조약의 군대를 성공적으로 물리쳤고, 그들 국가의 많은 부분을 장악 했습니다. 이제 굴욕적인 이집트 지도부는 우리에게 우리의 영토 보전을 인정하고 분쟁 지역에서 철수할 것을 약속하는 평화를 제공 했습니다. 어떻게 반응할까요?"
ott.65.a:0 "그 제안을 받아들이고, 그들에게 가혹한 조건을 제시하라!"
ott.65.b:0 "저 놈들과 협상을? 풉!"

ott.66.t:0 "베이루트 조약"
ott.66.d:0 "베이루트 조약에 따르면, 우리는 오스만 영토의 나머지 부분에서 군대를 철수 시켜야 합니다."
ott.66.a:0 "얼마나 굴욕적인가!"

ott.67.t:0 "오스만이 평화 제의를 거절하다!"
ott.67.d:0 "오스만 제국은 우리의 평화 제의를 거절하고, 군사 행동을 재개 했습니다! 그들은 우리 왕국을 합병하려고 합니다!"
ott.67.a:0 "알라께서 지켜주시길..."

ott.68.t:0 "다마스쿠스 조약"
ott.68.d:0 "우리는 아랍 국가들의 군대에게 패배 했습니다. 어쩌다가 이렇게 됐을까요? 그들은 우리의 아랍 영토와 심지어 아나톨리아 지역 까지 점령 했습니다. 우리는 가능한 한 빨리 그들에게 평화를 제안해야 합니다."
ott.68.a:0 "평화 조약을 제안하고, 그들의 영토를 인정하라"
ott.68.b:0 "절대! 카이로에 입성하지 않는 한, 전쟁은 계속될 것이야!"

ott.69.t:0 "다마스쿠스 조약"
ott.69.d:0 "우리는 성공적으로 그들의 큰 부분을 점령했으며, 터키군으로부터 승리했습니다. 터키 지도부는 우리의 영토를 인정하고, 분쟁 지역에서 철수하기로 약속하는 내용을 담은 평화 조약을 제의 했습니다. 어떻게 할까요?"
ott.69.a:0 "제안을 승인하자, 우리는 승리했다!"
ott.69.b:0 "절대! 우리가 이스탄불에 들어설때 까진 전쟁은 계속 될 것이다!"

ott.70.t:0 "다마스쿠스 조약"
ott.70.d:0 "다마스쿠스 조약에 따르면, 우리는 아라비아 지방의 나머지 부분에서 우리의 군대를 철수시켜야 합니다..."
ott.70.a:0 "부끄러운 장면이군!"

ott.71.t:0 "독일 제국의 혼란"
ott.71.d:0 "독일 제국이 혼란스러운 가운데, 우리는 수에즈 운하를 점령할 수 있는 좋은 기회를 가지고 있습니다. 독일 제국이 이 시점에서 우리를 저지할 수 있는 것은 거의 없습니다."
ott.71.a:0 "수에즈 운하 장악!"
ott.71.b:0 "하지 마라"

ott.72.t:0 "오스만 제국은 수에즈 운하를 장악하고 있다!!"
ott.72.d:0 "우리 제국이 혼란스러울 때, 우리의 옛 동맹국이었던 오스만 제국은 이 기회를 이용해 수에즈 운하를 장악할 수 있는 기회를 잡았습니다. 현재 우리가 이 시점에서 오스만 제국을 막기 위해 할 수 있는 일은 거의 없습니다."
ott.72.a:0 "우리가 할 수 있는 일은 아무것도 없다"
ott.72.b:0 "물러나라! 이것은 전쟁을 의미한다!"

ott.73.t:0 "바스라 빌라예트 통합"
ott.73.d:0 "바스라 빌라예트의 민간인들은 마침내 오스만 제국에 항복했고 바스라 빌라예트는 마침내 우리의 확고한 완전 통제하에 있게 되었습니다."
ott.73.a:0 "하느님께 찬송을!"

ott.74.t:0 "시리아 빌라예트의 남부 지역 통합"
ott.74.d:0 "시리아 빌라예트의 남쪽에 있는 민간인들은 마침내 오스만 제국에 항복했고 시리아 빌라예트는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.74.a:0 "하느님께 찬송을!"

ott.75.t:0 "북부와 서부 아라비아 통합"
ott.75.d:0 "북부와 서부 아라비아의 민간인들은 마침내 오스만 제국에 굴복했고, 북부와 서부 아라비아는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.75.a:0 "하느님께 찬송을!"

ott.76.t:0 "중앙 아라비아 통합"
ott.76.d:0 "중앙 아라비아의 민간인들은 마침내 오스만 제국에 항복했고 중앙 아라비아는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.76.a:0 "하느님께 찬송을!"

ott.77.t:0 "시나이 반도의 통합"
ott.77.d:0 "시나이 반도의 민간인들은 마침내 오스만 제국에 항복했고, 시나이 반도는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.77.a:0 "하느님께 찬송을!"

ott.78.t:0 "수에즈 운하 통합"
ott.78.d:0 "수에즈 운하의 민간인들은 마침내 오스만 운하에 항복했고 수에즈 운하는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.78.a:0 "하느님께 찬송을!"

ott.79.t:0 "오스만 항공기 디자인 요청"
ott.79.d:0 "우리의 오랜 동맹국인 오스만 제국은 독일 회사들로부터 군용기 디자인을 구입하고 싶어 합니다. 몇몇 항공기 제조 업체들은 독일의 법률상의 무기 판매가 정부의 승인을 받아야 한다고 명시하고 있기 때문에 우리에게 통보해 왔습니다. 우리 회사가 항공기 청사진을 터키에 판매하도록 허락할까요?"
ott.79.a:0 "아주 좋아, 그들에게 오래된 디자인을 팔아라"
ott.79.b:0 "아니, 우리는 산업 기밀을 누설하지 않는다."

ott.80.t:0 "독일 항공 디자인"
ott.80.d:0 "독일인들은 이 협정을 승인했습니다! 그것은 저렴하지는 않았지만, 우리는 마침내 우리의 현대적인 항공기를 설계하기 위한 필요한 기술적인 정보를 가지게 되었습니다."
ott.80.a:0 "하늘로!"

ott.81.t:0 "독일 항공 디자인"
ott.81.d:0 "독일 정부는 그 거래를 거절했습니다! 비록 우리가 제조업자들과의 합의엔 도달했지만, 야만적인 독일 정부는 무역을 허용하는 것을 거부했습니다. 이것은 우리의 항공기 프로그램에 예상치 못한 차질입니다."
ott.81.a:0 "우리는 어차피 날아다니는 쓰레기통은 필요 없다..."

ott.82.t:0 "흑해 해군 패권"
ott.82.d:0 "'흑해에 폭풍이 올것입니다. / 터키 국기를 보았을 때' \n\n마르마라와 흑해 연안의 해군 기지 확장과 현대화는 우리 지역의 권력 균형을 촉구했습니다. 우리가 지중해에 접근 할 수있는 확고한 의지를 확보함에 따라 흑해의 다른 해군들은 눈에 띄게 당황하고 있으며; 우리가 루멜리와 아나돌루 히사리에 설치 한 355mm 크루프 포는 엎친 데 덮칩니다."
ott.82.a:0 "터키의 깃발에 항복해라!"

ott.83.t:0 "동부 지중해 패권"
ott.83.d:0 "현재 베이루트에 있는 우리의 새로운 해군 시설들이 모두 가동되고 있습니다. 그 지역의 다른 해군들의 초기 반응은 우리의 확장된 영향력을 잘 알고 있다는 것을 시사합니다. 우리가 지금 주도권을 쥐고 있으므로, 우리는 그것을 놓치지 말아야 합니다."
ott.83.a:0 "아, 지중해의 야경..."

ott.84.t:0 "바스라 만 해군 패권"
ott.84.d:0 "현재 바스라와 쿠웨이트에 있는 우리의 해군 시설들이 운영되고 있습니다. 이러한 항구들은 우리의 석유 무역에 중요한 역할을 하는데, 그것들은 중세 시대의 향신료 무역에 중요한 역할을 했습니다. 우리의 굳건한 통제력으로 이미 그 지역은 상당한 혼란을 일으키고 있습니다."
ott.84.a:0 "석유를 지배하는 자는 세계를 지배한다."

ott.85.t:0 "술탄의 연설"
ott.85.d:0 "술탄 폐하 [Root.GetLeader]은(는) 오늘 오스만 제국의 하원에서 칙허를 전달했습니다, 지난 10년간의 사건들을 회상하고 미래를 위한 그의 위대한 계획을 윤곽을 그려 냈습니다. 짧고 유창한 연설은 술탄의 연설을 듣기 위해 모여든 수많은 공무원들에게 극적인 효과를 가져다 주었습니다. 보스포러스 전역에서 들려오는 찬사와 박수 소리가 몇 분 동안 이어졌습니다, 그의 장엄한 '왕궁'에서 황제 폐하는 민주주의와 국회와 같은 많은 중요한 주제에 대해 얘기했지만, 아무도 정확히 무엇이 술탄의 마음에 있었는지 몰랐습니다."
ott.85.a:0 "장차 중대한 일이 닥쳐올 것이다."

ott.86.t:0 "오스만 국회 해산"
ott.86.d:0 "[GetDateText]에서, 병사들은 오스만 국회를 해산시키기 위해 제밀레의 술탄 궁에 들어갔습니다. [Root.GetLeader] 술탄의 칙령을 인용하며, 오스만 군대는 무력으로 회의를 끝내고 모든 의원을 궁전 밖으로 호위했습니다. 한 시간 후에 효력을 발휘 하는 또 다른 '선지자의 의지'는 헌법을 효과적으로 정지 시켰고 오스만 국회의 해체에 관한 모든 정보를 억압하는 언론 보도를 시행했습니다. 그럼에도 불구하고, 이 소식은 수도와 나머지 제국 전역에 빠르게 퍼졌습니다. 많은 이들이 이것을 [Root.GetLeader]의 불합리적이고 충동적인 움직임으로 간주했지만, 일부 진보 단체들은 이것이 단지 종말의 시작일 뿐이라고 확신했습니다."
ott.86.a:0 "더 이상 우리는 두 가지 머리로 고통을 겪지 않을 것이다."

ott.87.t:0 "정당 폐쇄?"
ott.87.d:0 "국회의 해산에 뒤이어, 모든 이데올로기의 정당은 결정을 비판하기 시작했습니다, 진보적인 성향을 가진 사람들은 심지어 제국의 의사 결정을 '폭정'이라고 부르기까지 했습니다. 술탄에 대한 반대파는 날마다 늘어나고 있으며, 심지어 오스만 탄지마트 당도 이 상황을 옹호하는 데 어려움을 겪고 있습니다. 한편 수도에선 몇몇 자발적인 시위가 일어났습니다. 우리는 정말로 이 성가신 선동가들이 도시에서 자유롭게 돌아다니도록 허락해야 할까요?"
ott.87.a:0 "정치인들의 체포를 계속하라"
ott.87.b:0 "그들이 존재하고 자유롭게 움직일수 있게 해라"

ott.88.t:0 "시위자들이 돌마바흐체 궁전 앞에 모인다."
ott.88.d:0 "오늘 제국 궁전 앞에 분노한 군중이 모여 정부가 헌법과 하원을 복원 할 것을 요구했습니다. 이것은 뭔가 나쁜것의 시작일 수 있습니다..."
ott.88.a:0 "이 불결한 약탈자들을 체포하라."
ott.88.b:0 "아무것도 하지 마. 결국엔 포기할 거야"

ott.89.t:0 "갈라타 학살 사건"
ott.89.d:0 "지난 밤 콘스탄티니예의 풍족한 갈라타 지역에서 적대적인 시위자들에 대한 군대 순찰이 시작되었습니다. 비록 군인들이 그들이 진정으로 위협을 받아 발포하였다 주장하는 것이 그들이 주장하는 바이지만, 대중들은 그들의 이야기를 믿지 않을 것입니다.."
ott.89.a:0 "이것은 좋은 징조가 아니군..."

ott.90.t:0 "새로운 개혁가들?"
ott.90.d:0 "갈라타에서의 학살은 대중으로부터 큰 분노를 불러 일으켰습니다. 우리 사회와 야당의 극단주의자들과 불만을 품은 더 많은 위협들에 대한 일련의 위협들과 군 고위 인사로부터의 압박에도 불구하고 내무부 차관은 헌법의 복원과 우리 정부의 대대적인 개편을 제안했습니다. 이는 반대자들을 달래고 제국에 안정을 가져올 수도 있습니다. 진행할까요?"
ott.90.a:0 "무엇을 망설이는가? 그들에게 맹세해라!"
ott.90.b:0 "군대의 힘으로 불의를 억누르자!"

ott.91.t:0 "콘스탄티니예의 폭도"
ott.91.d:0 "우리 수도에서의 전반적인 불안은 폭동과 폭도들의 통치로 돌변했습니다! 시위대가 치안 부대와 충돌하고 공공건물을 손상시키기 시작하면서 다양한 좌익 단체가 폭동자들 사이에서 발견되었습니다. 초기의 시민 시위가 급격히 파괴되고 무정부주의로 변질되면서 그들은 오스만 제국의 보수파들 사이에서 지지를 잃기 시작했습니다. 돌마바흐체 궁전과 그 부속 모스크 근처에서 피폐한 반란군들에 대한 보고가 친 정부 신문에 의해 신속하게 발표되었습니다."
ott.91.a:0 "그 취객들은 신발을 신고 이슬람 사원에 들어갔다!"

ott.92.t:0 "사바하딘 왕자의 선동!"
ott.92.d:0 "메흐메드 사바하딘 왕자, 자유연합당의 지도자인 그가 '절대 원칙의 독재자'에 반대하는 시위를 조직하기 시작했습니다. 압둘하미드 1세의 손자이자 그의 어머니를 통해 오스만 가문과 관련된 베테랑 진보 정치가가 반대 운동의 선두에 서있습니다. 만약 우리의 개혁이 성공하려면 그를 추방하는 것이 현명한 일일 것입니다."
ott.92.a:0 "강제 추방시켜라!!"
ott.92.b:0 "그를 동요 시켜라"

ott.93.t:0 "조직화된 야당"
ott.93.d:0 "야당 정치인들은 우리의 가장 최근의 지도력 개혁에 대해 속이는 조화로운 노력에 성공한 것으로 보이며, 그 결과 대중의 지지도가 그 어느 때보다 낮아졌습니다..."
ott.93.a:0 "그들은 우리의 진전을 멈추지 못할 것이다!"

ott.94.t:0 "시위가 진정되다"
ott.94.d:0 "수 주간 콘스탄티니예 거리가 무정부 상태에 빠지고 폭동이 발생한 후 시위는 결국 수그러들었습니다. 공공건물과 서비스에 대한 피해는 크게 손상되지 않았지만 시위대의 신뢰성은 크게 손상되었습니다. 혼돈과 불안정을 항상 염두에 둔 보수적인 오스만 국민은 술탄의 편을 들었습니다. 오스만 제국에 새로운 시대가 시작되자 술탄 [Root.GetLeader]은(는) 대다수의 지지를 얻으며 굳건히 서있습니다."
ott.94.a:0 "우리는 제국의 질서를 유지할 것이다!"

ott.95.t:0 "숭고한 헌법위원회"
ott.95.d:0 "우리의 저명한 술탄 [Root.GetLeader]은(는) 오늘 새로운 세기의 이슈를 해결하기 위한 새로운 헌법에 대한 지지를 환영한다고 발표했습니다. 그의 인자한 지도 하에, 헌법의 하위 위원회는 법률 전문가들과 주요 정당들의 구성원들로 구성되어 있습니다."
ott.95.a:0 "제국 만세!"

ott.96.t:0 "오스만 헌법 - 오스만 국가"
ott.96.d:0 "숭고한 헌법위원회는 새로운 헌법을 쓰기 위해 끊임없이 노력해 왔습니다. 국회의 독립 조항를 승인하고 술탄 폐하가 그에 비준 동의안을 제출하는 절차를 시작했습니다.\n\n조항 1. 오스만 제국은 현재 영토와 소유지, 반 종속 지역으로 구성되어 있다. 그것은 분열되지 않는 전체를 형성하는데, 어떤 부분도 어떤 구실로도 분리 될 수 없다.\n조항 2. 콘스탄티니예는 오스만 제국의 수도이다.\n조항 3. 이슬람교는 국가 종교이다. 국가는 제국에서 공언된 신앙의 자유로운 행사를 보호하고 다양한 기관에 부여된 종교적 특권을지지 할 것이다\n조항 4. 터키어는 공용어이며, 공공 기관에선 사용해야 된다."
ott.96.a:0 "승인"

ott.97.t:0 "오스만 헌법 - 술탄"
ott.97.d:0 "조항 5. 오스만의 주권은 처음 제정된 규칙에 따라, 이슬람의 최고 칼리프라는 직위를 가지고 있는 오스만 가문의 장남에 속한다.\n조항 6. 최고 칼리프로서, 술탄 폐하는 이슬람교의 보호자이다. 그는 모든 오스만인들의 주권자이자 황제이다.\n조항 7. 술탄 폐하는 무책임하고, 신성한 사람이다.\n조항 8. 자유, 재산, 그리고 인권, 그리고 오스만 왕조의 시민 명부는 모두 보장된다."
ott.97.a:0 "신이시여, 승인!"

ott.98.t:0 "오스만 헌법 - 술탄의 주권"
ott.98.d:0 "조항 9. 술탄 폐하는 다음과 같은 특권을 가지고 있다: 장관을 임명하거나 해임할 수 있다; 계급을 수여하고, 직무 및 휘장을 부여하며, 부여된 특권과 결정된 양식에 따라 주정부 총재를 임명 할 수 있다; 재산을 보유할 수 있다; 그의 이름은 금요일 설교에서 낭독된다; 권력자들과의 조약을 맺을 수 있다; 전쟁을 선포하고 평화를 만들수있다; 육군과 해군을 지휘한다; 군사행동을 지휘한다; 신성한 법과 다른 법의 조항들을 수행한다; 공공 정책의 관리를 본다; 형사 재판소에 의해 선고된 형벌을 다시 언급하거나 감형한다."
ott.98.a:0 "승인"

ott.99.t:0 "오스만 헌법 - 기본 인권"
ott.99.d:0 "조항 10. 제국의 모든 백성들은 오스만인으로 부르며, 그들이 믿는 신앙을 구별하지 않는다.\n조항 11. 모든 오스만인은 다른 사람들의 자유를 방해하지 않는 조건으로 개인의 자유를 누릴수 있다.\n조항 12. 개인의 자유는 전적으로 침범할 수 없다. 어떤 누구도 법에 의해 결정되는 경우를 제외하고는 처벌을 받을 수 없으며, 법에 의해 정해진 형태에 따라서만 판결을 내릴 수 있다.\n조항 13. 모든 오스만인은 법의 관점에서 평등하다. 그들은 같은 권리를 가지고 있으며, 종교에 대한 편견 없이 자신의 나라에 대해 동일한 의무를 져야한다.\n조항 14. 모든 오스만인은 그들의 적성, 실력, 능력에 따라 공공 기관에 등용된다."
ott.99.a:0 "승인."

ott.100.t:0 "오스만 헌법 - 국회의사당"
ott.100.d:0 "1876년 헌법에서는 하원과 상원으로 구성된 국회의사당이 설립되었습니다. 술탄에 의해 임명된 수상은 국회의사당을 주재했습니다. 위원회의 자유당원들은 수상(그리고 정부의 나머지 부분)이 군주의 결정이 아니라 표결에 의해 결정되어야한다고 주장하고 있습니다."
ott.100.a:0 "술탄이 수상을 임명한다"
ott.100.b:0 "정부는 국회에 의해 설립되어야 한다"

ott.101.t:0 "오스만 헌법 - 국회 일정"
ott.101.d:0 "오래된 헌법에서, 술탄은 국회를 열고, 승인하고, 해산 할 권리를 가졌습니다. 술탄 압둘하미드 2세가 국회의 승인을 위해 자신의 권한을 남용하고 30년간 또 다른 회기를 촉구한 적이 있는 악명 높은 사건이 있었기 때문에, 숭고한 위원회의 많은 자유당원들은 그러한 권력을 다시 허용하는 것을 경계합니다. 결정은 무엇입니까?"
ott.101.a:0 "술탄은 국회를 열고 해산 할수있다"
ott.101.b:0 "국회 일정은 헌법에 의해 정해진다"

ott.102.t:0 "오스만 헌법 - 거부권"
ott.102.d:0 "또 다른 논쟁 거리는 술탄의 거부권이었습니다. 위원회의 군주주의자와 보수주의자들은 오스만 대중의 공동 의지를 대표하는 술탄이 거부권을 행사해야 하는 반면, 자유당 하원의원은 국회의 패권을 추구해야 한다고 주장했습니다."
ott.102.a:0 "술탄은 결정권을 얻는다"
ott.102.b:0 "거부권은 3분의 2로 뒤집을 수 있다"

ott.103.t:0 "오스만 헌법 - 탄원권"
ott.103.d:0 "헌법 조항 63조 '공무원과 공무원의 행위에 대해 불평할 때, 오스만 국적자 중 한 명 이상이 법률 및 규정 위반과 관련하여 적절한 분기에 탄원서를 제출할 권리를 가지며 항의 시위로 오스만 의회에 탄원서를 제출할 수 있다.' \n\n이 조항 자체만으로도 충분하지만, 소수 위원회의 몇몇 위원들은 소수 민족들이 지역 언어로 탄원서를 제출할 수 있도록 허용해야 한다고 제안했습니다, 이 사실이 밝혀지지 않으면 지방 정부가 터키어 이외의 언어로 작성된 탄원서를 임의로 처리하지 않기로 결정할 수 있는 허점을 허용 할 것입니다."
ott.103.a:0 "현지 언어로 작성된 탄원서 허용"
ott.103.b:0 "그들이 불평하고 싶다면, 그들은 터키어를 배워야 한다"

ott.104.t:0 "오스만 헌법 - 노동조합의 권리"
ott.104.d:0 "자유주의자들과 보수주의자들은 과도한 권력을 얻는 생디칼리스트 파벌들을 경계하고 있었기 때문에 노동조합과 생디칼리스트의 권리 문제는 두려운 것입니다. 신중한 심의를 거쳐 세 개의 조항이 구성되어 근로자에게 충분한 권리를 부여하고 생디칼리스트의 영향력을 제한하려고 합니다."
ott.104.a:0 "모든 노동조합, 파업 및 사무실 폐쇄 허용"
ott.104.b:0 "그런 무신론적인 생디칼리즘은 오스만 제국의 어떤 장소에서도 있을 수 없다!"

ott.105.t:0 "새로운 헌법이 선포되었다!"
ott.105.d:0 "새로운 오스만 헌법은 오늘 고대 톱카프 궁전의 앞마당에서 거행되었으며, 그와 함께 동행식과 군대 퍼레이드가 거행되었습니다. 우리의 새로운 '헌법'이 길조가되기를 바란다!"
ott.105.a:0 "술탄 만세!"

ott.106.t:0 "사법부의 독립"
ott.106.d:0 "우리의 주된 법률 전문가들은 의사 결정 과정에서 판사들이 법과 사실에 대한 그들의 법적 해석에 따라 자유롭게 행동할 수 있어야 한다고 주장합니다. 그들은 사법부의 자율성을 뒷받침하는 가장 중요한 기준 중의 하나는 사법부에서 은퇴할 때까지 영구적으로 종신 재직권을 부여하는 것이라고 주장합니다. 우리는 우리의 판사들에게 그러한 독립을 보장할까요?"
ott.106.a:0 "우리는 우리의 사법부의 독립을 보장해야 한다"
ott.106.b:0 "그들은 국회의 감시를 받아야 한다"
ott.106.c:0 "내가 곧 법이다."

ott.107.t:0 "중앙집권화 또는 분권화?"
ott.107.d:0 "오스만 헌법 제108조는 빌라예트가 '분권화'원칙에 의해 통치되어야 한다고 선언하지만, 이 법률의 원칙은 실천으로 바뀐 적이 없습니다. 이제 우리의 대대적인 행정 개혁이 진행되고 있는 지금, '지방분권화' 지지자들은 중앙 관료 체제에 종속된 지역 의사 결정이 엄청난 비효율성과 무의미한 지연을 초래한다고 주장하고있습니다. 콘스탄티니예의 직접적인 통치하에 멀리 떨어져있는 우리의 중앙 관리 기관들과 함께, 우리 중앙에서 임명된 총재들에게 지방 정부에 더 많은 권력을 부여하는 것이 현명 할 것입니다. 우리는 우리의 빌라예트 행정 의회에 더 큰 권력과 자유를 부여할까요?"
ott.107.a:0 "지방 자치 단체에 더 많은 권력을 부여하라!"
ott.107.b:0 "솔직히 말해서, 나는 개혁의 필요성을 모르겠다"

ott.108.t:0 "새로운 법에 대한 무관심"
ott.108.d:0 "우리는 법률 개혁 과정 동안 많은 행정법을 개정했지만, 우리는 특히 반부패 조치에 관한 새로운 법안을 무시한 규제 당국과 관료들에 대한 수많은 보고를 받고 있습니다."
ott.108.a:0 "이 무례함은 무엇이냐?!"

ott.109.t:0 "법정에서의 간섭!"
ott.109.d:0 "예전에는 지방 행정관과 군 지사가 법원 절차를 자유롭게 간섭할 수 있었으며, 때로는 법원의 결정을 내리기까지 했습니다. 그러한 간섭은 부패와 더불어 불의와 대중의 불만을 일으켰습니다. 그리고 우리의 사법 개혁으로 그러한 사건이 미래에 다시 발생하는 것을 막기 위해 노력했지만, 우리는 여전히 법원에서의 고위급 간섭에 대해 자세히 설명하는 불만을 가진 농민들로부터 탄원서를 받고 있습니다."
ott.109.a:0 "누가 감히 정의를 방해하는가?"

ott.110.t:0 "Ineffective Administration"
ott.110.d:0 "It has been several months since we formally adopted the metric system and the Standard Ottoman script, but we are still receiving troubling reports of incompetent bureaucrats being completely unable to use the new standards of measurement, while dozens of nearly-illiterate government officials have been discovered after they have proved incapable of deciphering the new form of official writing. It appears that the full implementation of these reforms will take more time than anticipated."
ott.110.a:0 "Who hired all these useless officials?!"

ott.111.t:0 "Corrupt Bureaucracy"
ott.111.d:0 "The notoriously widespread corruption in the Ottoman bureaucracy is a long-established phenomenon. Over the centuries, low wages and even lower moral standards of Ottoman government officials resulted in the gradual acceptance and normalisation of bribery as a means of income. Legitimised under terms such as 'hediye' and 'caize', corruption became so commonplace that several Ottoman sultans were recorded to have accepted bribes. Many efforts to curtail corruption were made over the centuries, none of them successful. Unfortunately, it seems that our coordinated efforts to end bribery are about to meet the same fate. The reforms we instituted, which include new laws and severe penalties, are being casually disregarded by the old-headed bureaucrats, almost all of whom are feeling quite secure in their entrenched positions in the government. Several reports we have received indicate that any action taken against these corrupt officials are quickly covered-up by complicit superiors and high officials. It appears that eliminating corruption will not be an easy task."
ott.111.a:0 "Reinstitute the anti-bribery oath!"

ott.112.t:0 "Report on Corruption"
ott.112.d:0 "Today we received a very troubling report concerning the unlawful use of crown lands in Yalova. According to this report, several bureaucrats from the Treasury are colluding with local administrators in Yalova in order to embezzle from Mukataa farmland revenues. Yet another group in the same region is illegally renting out Royal Property belonging to the nieces of the Sultan. The report further claims that both groups are being protected through shady bookkeeping in the Ministry of Interior. According to our royal accountants, this shameless act of robbery is costing us up to millions of Reichsmarks every year! Should we investigate these claims?"
ott.112.a:0 "I want action on this!"
ott.112.b:0 "Let it slide, this is too dangerous"

ott.113.t:0 "Police Chief Murdered!"
ott.113.d1:0 "Terrible news! Muharrem Arif Paşa, head of Emniyet-i Umumiye, was murdered outside his house this morning! On Sultan's orders, Muharrem Arif Paşa was leading the 'Royal Investigation into Corruption' concerning the embezzlement of Yalova crown land revenues. Several witnesses reported seeing two assassins firing at Muharrem Paşa from an unmarked white car before driving away. There is no doubt that the assassination is linked to the Yalova case, and the search for the white car is already underway."
ott.113.d2:0 "Terrible news! Muharrem Arif Paşa, head of Emniyet-i Umumiye, was murdered outside his house this morning! On the Parliament's orders, Muharrem Arif Paşa was leading the 'Royal Investigation into Corruption' concerning the embezzlement of Yalova crown land revenues. Several witnesses reported seeing two assassins firing at Muharrem Paşa from an unmarked white car before driving away. There is no doubt that the assassination is linked to the Yalova case, and the search for the white car is already underway."
ott.113.a:0 "We will get to the bottom of this!"
ott.113.b:0 "This is clearly a hornet's nest, end the investigation."

ott.114.t:0 "Officials Implicated In The Embezzlement Affair"
ott.114.d1:0 "Following the trail of paperwork from the crown lands, our detective inspectors were able to uncover how the crown revenues were embezzled. Eight officials from the Treasury, three administrators from Yalova and the Undersecretary of Interior were found to be stealing the funds through a series of transactions. The police are ready to make the arrests, but arresting such high officials could lead to other unforeseen complications. Shall we issue the arrests?"
ott.114.d2:0 "Following the trail of paperwork from the crown lands, the police inspectors were able to uncover how the crown revenues were embezzled. Eight officials from the Treasury, three administrators from Yalova and the Undersecretary of Interior were found to be stealing the funds through a series of transactions. The police are ready to make the arrests, but arresting such high officials could lead to other unforeseen complications. Shall we issue the arrests?"
ott.114.a:0 "Bring them to justice!"
ott.114.b:0 "Pardon the offenders and end the investigation."

ott.115.t:0 "Evidence Points To Teceddüt"
ott.115.d:0 "The Yalova arrests attracted great attention, and were protested by several prominent politicians, Mehmed Cavid Bey of Teceddüt Party foremost among them. From the preliminary reports, it appears that many of the corrupt officials had connections to the Teceddüt and Selamet-i Osmaniye Parties, and the Undersecretary of the Interior currently under arrest was a close relative of Mehmed Cavid Bey, who nominated him for the position in 1917 during his time as Minister of Finance. And even though the money trail does not reach Mehmed Cavid Bey, evidence conclusively shows that he worked to cover-up the scandal and protect the corrupt officials through his political connections. Should we take action against these politicians?"
ott.115.a:0 "Arrest them! No exceptions!"
ott.115.b:0 "Forgive all offenders, end the investigation"

ott.116.t:0 "Constantinople Corps prevents arrests"
ott.116.d:0 "Police officers attempting to arrest Mehmed Cavid Bey and 7 other politicians were blocked by soldiers of the Constantinople Corps today. Army units prevented the arrests and took Mehmed Cavid Bey and the others into hiding at an unknown location. There is great confusion as to what is happening."
ott.116.a:0 "What's going on?!"

ott.117.t:0 "Armed Putsch"
ott.117.d:0 "The situation rapidly descended into chaos as soldiers from the Constantinople Corps took to the streets and martial law was declared. Within an hour, army units took control of the Sublime Porte, major roads, bridges and telegraph stations across the city. A battalion of soldiers led by two armed civilians were also reported to be moving towards the Royal Palace."
ott.117.a:0 "Uh oh..."

ott.118.t:0 "The Palace Raid"
ott.118.d1:0 "The putsch reached the palace as an army battalion forced its way into Dolmabahçe. After killing 4 royal guards defending the entrance, soldiers and armed civilians entered palace grounds. Sporadic resistance was offered by palace guards once inside the building. According to an unconfirmed report, the putschists burst into the Royal Chambers of Sultan Abdülmecid II and tried to force his abdication. Unexpectedly, the old and stubborn Sultan pulled out his gold-engraved revolver with a shaky hand, and a terrible firefight ensued. Sultan Abdülmecid II and three of his personal guards were slain in the fighting. Undeterred, the putschists captured Ahmed Nihad Efendi and proclaimed him the new Sultan. It appears that we have no choice but to accept this terrible turn of events!"
ott.118.d2:0 "The putsch reached the palace as an army battalion forced its way into Dolmabahçe. After killing 4 royal guards defending the entrance, soldiers and armed civilians entered palace grounds. Sporadic resistance was offered by palace guards once inside the building. According to an unconfirmed report, Sultan Ahmed IV barricaded himself in his Royal Chambers as the putschists approached. After an hour of siege, the soldiers managed to break through the door and a terrible firefight ensued. Sultan Ahmed IV and his personal guards were slain in the fighting. Undeterred, the putschists captured Ömer Faruk Efendi and proclaimed him the new Sultan. It appears that we have no choice but to accept this terrible turn of events!"
ott.118.a:0 "Accept the inevitable."
ott.118.b:0 "This ends here! Fight the rebels!"

ott.119.t:0 "Osman Fuad rides out!"
ott.119.d:0 "Osman Fuad Efendi, Ottoman şehzade and field marshal, was in Şişli with his friends when he received news of the Palace Raid. In his Mercedes-Benz SS, he went straight to the Royal Stables and took control of the 300-strong Ertuğrul Cavalry Regiment - a ceremonial lancer unit formed from Karakeçili Turkmens. In full ceremonial uniform, armed with lance, carbine and cavalry sabers, the household cavalry charged downhill to the Dolmabahçe palace and crushed the paramilitary rebels positioned outside. Assaulting the palace itself, they chased the rebels through the building, and rescued [Root.GetLeader]. Osman Fuad was reportedly enraged to find the Sultan murdered and swore justice would be done. On his orders, the cavalry regiment was quickly assembled outside the Palace."
ott.119.a:0 "Onwards!"

