ott.132.t:0 "Ottoman Civil War"
ott.132.d:0 "The rebellion quickly turned into a republican revolt aiming to depose the monarchy altogether. With the initial defeat of Osman Fuad Efendi, Teceddüt military took control of Kostantiniyye and began to dig in for a long fight. Elsewhere in the Empire, officers loyal to the Teceddüt started preparations for a civil war within the Ottoman Army."
ott.132.a:0 "Traitors shall be destroyed."

ott.133.t:0 "Osman Fuad Defeats The Rebels"
ott.133.d:0 "Bursting through the rebel lines, Osman Fuad captured many key positions in the city. Soon afterwards the rebel units were routing, and many surrendered to Loyalist forces. A naval blockade meant that those who ran were not likely to get far, and the victorious commander Osman Fuad ordered careful sweeps of the city."
ott.133.a:0 "A great victory!"

ott.134.t:0 "Osman Fuad Is Defeated"
ott.134.d:0 "After retreating to Edirne, Osman launched several offensives into Kostantiniyye, but none succeeded. It has become clear that the city is forever lost to the Ottoman dynasty, and the Osman Fuad is losing support. The only option for us is to leave our ancestors' land and go into exile abroad..."
ott.134.a:0 "So ends the our reign..."

ott.135.t:0 "Osman Executes The Rebels"
ott.135.d:0 "Osman Fuad, the Hero of Tripolitania, Defeater of the Rebels, and Commander of the Royal Cavalry, organised the capture of several hundred rebels in the days following the putsch. Rank-and-file soldiers were sent to military prison for crimes against the constitution, but their commanders weren't as lucky. Osman Fuad ordered the officers and all paramilitary units put to death for their acts of treason."
ott.135.a:0 "Ready the firing squad!"

ott.136.t:0 "Osman Executes The Murderers"
ott.136.d:0 "After the first round of executions, Osman Fuad had the leaders of the putsch brought to Sultanahmet Square for court martial. The six men were quickly convicted for the murder of the Sultan, and sentenced to death. The only question that remained was how..."
ott.136.a:0 "Firing squad."
ott.136.b:0 "Hanging."

ott.137.t:0 "Osman Fuad Crowned Sultan!"
ott.137.d:0 "Having restored order to the capital, Osman Fuad assumed full control of the Ottoman Armed Forces. After graciously allowing [Root.GetLeader] to go into retirement in Yıldız Palace, Osman Fuad son of Mehmed rode to Eyüp Sultan Mosque at head of his Ertuğrul Cavalry. Surrounded by an immense crowd, he entered the mosque alone for the sword ceremony. After brief prayers by clergymen, the ancient Sword of Osman was brought forward. Osman Fuad astonished everyone present by taking the sword and tying it to his belt himself, in defiance of the customs. The ceremony ended with the declaration of the new Padişah to the public. Later that day, the 44-year-old Sultan visited the tombs of his ancestors around the old city in preparation of his sovereign duties as Sultan Osman-ı Rābi'."
ott.137.a:0 "Long live the Sultan!"

