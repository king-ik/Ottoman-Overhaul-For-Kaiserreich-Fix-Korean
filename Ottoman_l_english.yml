OTT_internal_affairs:0 "국가 문제"
OTT_internal_affairs_desc:0 "오스만의 행정은 현재 매우 심각성을 가지고 있기에 어떻게든 개혁이 되어야 하는 심각한 과제 입니다."
OTT_political_interests:0 "정치적 관심"
OTT_political_interests_desc:0 "오스만 헌법에서 오스만 국회의사당은 매년 공식 기념식에 의해 개방될 것이라고 명시되어 있습니다. 여기서 술탄은 제국 연설을 할 것이며, 우리가 직면하고 있는 격동의 시대에, 우리는 그 어느 때보다도 지도자가 필요합니다! "
OTT_dissolve_parliament:0 "의회 문제 해결"
OTT_dissolve_parliament_desc:0 "현재의 의회제도와 정치적 문재는 시기적절하게 중요한 결정을 내리는 우리의 능력을 빼앗아가고 있습니다. 우리는 이러한 상황을 해결하기 위해 위대한 술탄 압둘라미드 칸 2세를 옹립해야 합니다"
OTT_eliminate_opposition:0 "모든 반대자 제거"
OTT_eliminate_opposition_desc:0 "우리는 거리에서 우리와 뜻이 맞는 사람들을 찾지 못하고 있씁니다. 이러한 우리는 이러한 '반대 단체'들이 서양의 선전에 의해 그들의 마음을 독살하는 것을 용납할 수 없습니다."
OTT_enforce_autocracy:0 "독재정 시행"
OTT_enforce_autocracy_desc:0 "유능한 군주에 손에 국가의 모든 힘을 통일함으로써 우리는 우리 시대의 큰 재앙을 이겨낼 수 있을 것입니다."
OTT_support_parliament:0 "의회 지원"
OTT_support_parliament_desc:0 "하원은 우리의 통치에 합법성을 부여하고 정책 입안에 귀중한 조언을 제공해줍니다. 우리는 우리의 민주주의 전통을 축하하고 강화해야 합니다. 왜냐하면 우리의 민주주의 전통은 오스만 제국에 끈임없는 새로운 생명을 불어 넣어주기 때문입니다."
OTT_write_constitution:0 "새 헌법 작성"
OTT_write_constitution_desc:0 "1876년의 오스만 헌법은 프랑스 헌법에서 직접 번역되어 외압을 받아 발표된 것으로, 지나간 시대의 산물입니다. 이 세기의 도전에 맞설 수 있도록 새롭게 쓰도록 합시다!"
OTT_enforce_rule_of_law:0 "법 개정"
OTT_enforce_rule_of_law_desc:0 "행정부와 입법부, 사법부 사이에 견제와 균형의 시스템을 세심하게 구축해야만, 우리는 다가홀 폭풍우를 해쳐나갈 수 있습니다."
OTT_fight_corruption:0 "부패 척결"
OTT_fight_corruption_desc:0 "오스만 제국은 부패가 존속하는 한 병이 낫지 않을 것이 분명 해졌습니다. 조만간 그들 중 한 명은 다른 한 명을 파괴하게 될 것입니다"
OTT_eliminate_military_factions:0 "군벌 제거"
OTT_eliminate_military_factions_desc:0 "우리 군에는 술탄 이외의 충성을 다하는 파벌이 존재합니다. 이러한 이념적이고 민족주의적이며, 심지어 여러 숨은 사회에 충성하는 종교 집단도 무언가 행해지지 않으면 우리 군대는 죽음의 위협을 받게 될 것입니다."
OTT_end_paramilitary:0 "오스만 정보기관 재건"
OTT_end_paramilitary_desc:0 "우리의 옛 기관인 CUP의 이을디즈 부대와 특수 조직은 외국 정보 수집보다는 서로 뒷바라지 하는 것에 더 신경을 쓰는 부패한 준군사조직으로 전락 했습니다. 이것은 반드시 고쳐져야 합니다."
OTT_mecidian_reforms:0 "메키디언 개혁"
OTT_mecidian_reforms_desc:0 "아버지를 뒤를 이어 오른 우리의 술탄 압둘메치드 2세는 그의 제국을 더욱 개혁하기 위한 틀을 짜기 시작했습니다. 성공 여부는 또 다른 의문입니다."
OTT_legal_reform:0 "입법 개혁"
OTT_legal_reform_desc:0 "우리의 법률인 메셀레는 항상 개선 과정에 있습니다. 우리는 정의가 항상 신속하고 결정적으로 이루어지도록, 이 개혁 분야에 추가적인 노력을 집중할 수 있을 것입니다."
OTT_judicial_reform:0 "사법 개혁"
OTT_judicial_reform_desc:0 "우리의 판사는 어떠한 부적절한 외압 없이, 오로지 법률, 증거 및 사실에 근거하여 결정할 수 있는 모든 사람들의 권리를 보호합니다. 그러므로 잘 기능하는 사법부는 공정하고 일관된 사법행정을 위해 필수적인 기관입니다"
OTT_administrative_reform:0 "행정 개혁"
OTT_administrative_reform_desc:0 "우리의 통치방식이 시대에 뒤떨어져 있다는 것은 거짓말이 아닙니다. 우리는 공무원들의 임금을 재평가하고, 우리 학회들이 제안한 대로 표준적인 제도를 채택함으로써, 더 나은 행정수단을 확보할 수 있는 조취를 취해야 합니다."
OTT_bureaucratic_reform:0 "관료제 개혁"
OTT_bureaucratic_reform_desc:0 "오스만 관료주의는 희망과 꿈이 사라지는 장소 입니다. 우리는 부패하고 지지부진한 관료주의를 바로잡지 않고는 제국이 되살아나기를 바랄 수 없습니다."
OTT_education_reform:0 "교육 개혁"
OTT_education_reform_desc:0 "초등학교 부터 대학, 전통 종교기관까지 모든 계층의 교육제도를 개혁하면, 우리나라가 힘을 되찾는 데 도움이 될 것입니다."
OTT_expand_universities:0 "대학 확장"
OTT_expand_universities_desc:0 "우리의 산업 확대와 다른 최근의 발전들은 우리가 더 많은 연구 개발을 병행할 수 잇게 해줄 것입니다. 우리의 주요 대학에 더 많은 자금을 제공함으로써 우리는 오스만의 기술 발전을 가속화 할 수 있을 것입니다."
OTT_faculty_of_hayro_research:0 "하이데린 연구팀"
OTT_faculty_of_hayro_research_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발에 새로운 기회를 열어주었습니다. 우리는 고급 이론적 연구에만 전념할 수 있는 새로운 연구팀을 설립할 수 있는 기회를 가지고 있습니다"
OTT_foreign_affairs:0 "Foreign Affairs"
OTT_foreign_affairs_desc:0 "Even if our hands are bound by the troubles at home, we still have a few cards to play in the international arena..."
OTT_ottoman_caliph:0 "The Ottoman Caliph"
OTT_ottoman_caliph_desc:0 "Ottoman Sultan is the Rightful Caliph of all Muslims. By actively pursuing bilateral relations with other Muslim nations, we should be able to improve our legitimacy across the world."
OTT_opda:0 "OPDA Negotiations"
OTT_opda_desc:0 "When the Ottoman Treasury ran dry in 1881, we weren't allowed to default on our debts. Instead, the European Great Powers decided they would collect taxes on our behalf to extract their payments. This dire state of affairs has gone on for too long..."
OTT_opda_germany:0 "Negotiate German Payments"
OTT_opda_germany_desc:0 "The massive OPDA payments collected by the German Empire every month are breaking our back. If we are to survive as a sovereign state, we need to take control of our own economy."
OTT_opda_austria:0 "Negotiate Austrian Payments"
OTT_opda_austria_desc:0 "The massive OPDA payments collected by the Austrian Empire every month are breaking our back. If we are to survive as a sovereign state, we need to take control of our own economy."
OTT_retake_yemen:0 "Reassert Rule in Yemen"
OTT_retake_yemen_desc:0 "Endless revolts in the Yemen Vilayet had forced the Ottoman Empire to enter negotiations with the Zaydi many years ago. We have been isolated from our former Vilayet since the Weltkrieg, but the situation in Arabia is rapidly changing..."
OTT_turkic_diplomacy:0 "Turkic Diplomacy"
OTT_turkic_diplomacy_desc:0 "Now that we are free to pursue our own path in foreign matters, we should reach out to the Turkic peoples around us. We are only seeking our birthright, our legacy. And we will take it..."
OTT_save_balkan_turks:0 "Save Balkan Turks"
OTT_save_balkan_turks_desc:0 "-"
OTT_azerbaijan_relations:0 "Azerbaijan Relations"
OTT_azerbaijan_relations_desc:0 "-"
OTT_status_of_crimea:0 "Status of Crimea"
OTT_status_of_crimea_desc:0 "-"
OTT_economic_initiative:0 "Economic Initiatives"
OTT_economic_initiative_desc:0 "A few centuries ago, the Ottoman Empire had one of the largest economies in the world. This is no longer the case, as the Westerners discovered better ways of manufacturing while our production technology stagnated. We must make coordinated efforts to remedy this."
OTT_agricultural_investments:0 "Agricultural Investments"
OTT_agricultural_investments_desc:0 "The agricultural methods utilised by our peasants are still the same old techniques used by farmers since the Stone Age. Without modern agricultural techniques, we cannot hope to match the efficiency of western agriculture."
OTT_school_of_agriculture:0 "Schools of Agriculture"
OTT_school_of_agriculture_desc:0 "We can speed up the spread of new farming technologies by establishing schools of agriculture in all corners of our Empire."
OTT_land_reform:0 "Land Reforms"
OTT_land_reform_desc:0 "An unpopular measure, but a necessary one nonetheless. We must redistribute the farmlands in our Empire. The ancient Tımar system has degenerated badly, and needs to be replaced by scientific allocation of farming lands to people capable of actually farming it."
OTT_mechanized_agriculture:0 "Mechanised Agriculture"
OTT_mechanized_agriculture_desc:0 "Tractors are a rare sight in the Ottoman Empire, as these imported vehicles are simply too expensive for the average peasant. The need for spare parts and advanced repairs complicates things further. We must expand our national tractor industry so we can achieve our own agricultural revolution!"
OTT_industrial_investments:0 "Industrial Investments"
OTT_industrial_investments_desc:0 "With iron will and a relentless work ethic, we can focus all our efforts on industrialising our great empire."
OTT_anatolian_factories:0 "Anatolian Factories"
OTT_anatolian_factories_desc:0 "While our major cities are important centres of production with modern civilian factories, Anatolia is curiously devoid of such facilities. We must ensure the economic participation of the entire Ottoman nation in our successful revival."
OTT_encourage_construction_industry:0 "Encourage Construction Industry"
OTT_encourage_construction_industry_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
OTT_military_industry:0 "Expand Military Industries"
OTT_military_industry_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on building factories for military use."
OTT_steel_industry:0 "Expand the Steel Industry"
OTT_steel_industry_desc:0 "We have the coal and iron. Now we have the funding. Building a large steelworks complex in Karabük will provide the country with the heavy steel plating necessary for modern weapons."
OTT_oil_industry:0 "Expand the Oil Industry"
OTT_oil_industry_desc:0 "The oil fields in Kirkuk provide a substantial income for our Empire, and yet we suspect there may be other oil deposits in our Arab Vilayets. We should focus our efforts on finding and developing our oil fields."
OTT_trade_expansion:0 "Trade Expansion"
OTT_trade_expansion_desc:0 "Our rapid industrialisation will enable us to claim our place in the world markets. We should endeavour to support our businessmen in seeking trade opportunities across the world."
OTT_infrastructure_investment:0 "Infrastructure Investments"
OTT_infrastructure_investment_desc:0 "Connecting our population centres by railroads and autobahns will improve their economic participation and lower costs significantly."
OTT_expand_anatolian_infra:0 "Expand Anatolian Railroads"
OTT_expand_anatolian_infra_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions. We must connect the interior of Anatolia with the rest of our Empire."
OTT_expand_syrian_infra:0 "Expand Syrian Railroads"
OTT_expand_syrian_infra_desc:0 "Extending our infrastructure further into Syria will enable the transports and communications necessary for keeping our Arab subjects under control."
OTT_expand_baghdad_infra:0 "Expand the Baghdad Railroad"
OTT_expand_baghdad_infra_desc:0 "The famous Baghdad Railroad has long been completed by German assistance, but we can still improve it further."
OTT_ottoman_army:0 "The Ottoman Army"
OTT_ottoman_army_desc:0 "Ottoman Army is the heart of the Turkish nation. We must seek to strengthen and support it against our numerous enemies, for the survival of our State depends on the Ever-Triumphant Horde."
OTT_army_modernization:0 "Inspectorate of Army Modernisation"
OTT_army_modernization_desc:0 "Mauser rifles and bayonets proved effective in the Weltkrieg, but the battlefield is changing. The large gap between enemy technologies and our equipment is ever-expanding, and we must expend considerable effort if we want our army to retain its might."
OTT_equipment_effort_unq:0 "Equipment Effort"
OTT_equipment_effort_unq_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
OTT_modern_equipment:0 "Modern Equipment"
OTT_modern_equipment_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
OTT_artillery_effort_unq:0 "Artillery Effort"
OTT_artillery_effort_unq_desc:0 "Artillery is crucial for the support of any forward movement by our infantry. As the grandsons of Mehmed II, we must expand research into ballistics and larger barrel guns."
OTT_military_electronics_unq:0 "Military Electronics"
OTT_military_electronics_unq_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science like electronics and computers."
OTT_motorization_effort_unq:0 "Motorisation Effort"
OTT_motorization_effort_unq_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
OTT_armor_effort_unq:0 "Armour Effort"
OTT_armor_effort_unq_desc:0 "Tanks have come a long way from the sluggish beasts of the last war. Our research and training cannot fall behind that of other Great Powers. The Ottoman Empire must develop its own armoured vehicles."
OTT_directorate_military:0 "Directorate of Military Factories"
OTT_directorate_military_desc:0 "We must reorganise our military production facilities into a proper network of organised factories. Establishing the Askeri Fabrikalar Umum Müdürlüğü will ensure that our troops are constantly sent new equipment."
OTT_edok:0 "Training and Doctrine Schools Command"
OTT_edok_desc:0 "The military doctrines that defined ground combat in the Weltkrieg are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
OTT_doctrine_studies:0 "Doctrine Studies"
OTT_doctrine_studies_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
OTT_army_engineers:0 "Army Engineer Schools"
OTT_army_engineers_desc:0 "The Army Engineer Schools will shoulder the burden of building the foundation for many future military projects."
OTT_special_forces_unq:0 "Special Forces Schools"
OTT_special_forces_unq_desc:0 "We have need of elite forces; mountain troops and marine infantry should be our priority."
OTT_reorganize_army:0 "Reorganise Army Structure"
OTT_reorganize_army_desc:0 "The bitter lessons of our failed mobilisation efforts in the Weltkrieg are still fresh in memory. We must rebuild our conscription infrastructure and prepare realistic mobilisation timetables if we want to avoid the mistakes of the Weltkrieg."
OTT_gendarmerie:0 "Reform the Gendarmerie"
OTT_gendarmerie_desc:0 "The Ottoman Gendarmerie is a rural police force nearly a hundred years old, and yet it is too unorganised and under-equipped to fulfil even its basics duties. Channelling more officers and funding into the Gendarmerie Command should greatly improve their capabilities."
OTT_desert_forces:0 "Form Desert Forces"
OTT_desert_forces_desc:0 "With our few resources and desert landscapes, we have to find a smart way of turning our weakness into an advantage. Deployment of organised Imperial Camel Regiments is the best way to do this. Camels need very little water, are adapted to the terrain and don't require any oil, giving them more flexibility than armoured vehicles. They will also give us an edge over the nomadic tribes of Arabia!"
OTT_army_aviation_unq:0 "Army Aviation Command"
OTT_army_aviation_unq_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
OTT_more_airbases:0 "Build More Airbases"
OTT_more_airbases_desc:0 "Time has come to expand our Airforce! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft."
OTT_air_warfare_academy:0 "Air Warfare Academy"
OTT_air_warfare_academy_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military. We must expand the Yeşilköy Tayyare Mektebi into a modern academy that provides technical and tactical knowledge to our pilots."
OTT_aircraft_industry:0 "Establish Aircraft Industry"
OTT_aircraft_industry_desc:0 "Further developments in aircraft manufacturing capabilities will be necessary if we are to build a strong airforce."
OTT_fighter_focus_unq:0 "Fighter Focus"
OTT_fighter_focus_unq_desc:0 "We have not seen the last of dogfights in the Weltkrieg. Keeping ahead in the development of fighter planes will give us an edge in the future."
OTT_bomber_focus_unq:0 "Bomber Focus"
OTT_bomber_focus_unq_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
OTT_german_air_designs:0 "German Air Designs"
OTT_german_air_designs_desc:0 "It is no secret that our aircraft technology is lagging behind other Great Powers. We must obtain aircraft blueprints and technical expertise from German companies if we are to catch up with modern aviation technology."
OTT_ottoman_navy:0 "The Ottoman Navy"
OTT_ottoman_navy_desc:0 "The expansion and modernisation of our navy should be a priority. Assign all available resources to new Dockyards and research into light surface ships."
OTT_golcuk_dockyards:0 "Establish the Gölcük Dockyards"
OTT_golcuk_dockyards_desc:0 "Our old shipyards located in the Golden Horn are not suitable for building modern capital ships. A survey by our Bahriye engineers has determined that Gölcük is better situated to be our navy's main base and shipyard."
OTT_cruiser_effort_unq:0 "Cruiser Effort"
OTT_cruiser_effort_unq_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
OTT_battleship_effort_unq:0 "Battleship Effort"
OTT_battleship_effort_unq_desc:0 "The nation with the most battleships will rule the seas. We should not rely on ships purchased from other powers, but acquire the capacity to build our own capital ships."
OTT_destroyer_effort_unq:0 "Destroyer Effort"
OTT_destroyer_effort_unq_desc:0 "Our studies on the strategic use of submarines clearly shows the need to make preparations to counter those strategies. Destroyers will be crucial for this."
OTT_submarine_effort_unq:0 "Submarine Effort"
OTT_submarine_effort_unq_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
OTT_navy_school:0 "Imperial Naval Academy"
OTT_navy_school_desc:0 "Our navy has seen both better and worse days yet there is a lot of room for improvement. Modernizing the Imperial Naval Academy is an important step for the recovery of our naval forces."
OTT_military_academy:0 "Harbiye Imperial Military Academy"
OTT_military_academy_desc:0 "Harbiye Military Academy has provided us with many talented officers in it's prime, yet the relative peace since the Weltkrieg caused it to be defunded. Let us refurbish and rejuvenate it in order to ensure it's continuation."
OTT_unified_command:0 "Unified Central Command"
OTT_unified_command_desc:0 "We have an experienced army with able officers, yet it is also prone massive disasters concerning command, exemplified in the Balkan Wars and the Weltkrieg, mostly because of political infighting. We should aim to overcome these difficulties by creating a centralised command structure like Germany’s until we can purge those political cliques with overdue reforms."
OTT_naval_supremacy:0 "Seek Naval Supremacy"
OTT_naval_supremacy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will grant us better control of the seas around our Empire."
OTT_marmara_blacksea:0 "Marmara and Black Sea"
OTT_marmara_blacksea_desc:0 "Renovating the ancient fortifications on the Dardanelles and Bosphorus straits will ensure the safety of our navy. It will also enable us to maintain a stronger grip on Black Sea shipping routes."
OTT_mediterranean:0 "Eastern Mediterranean"
OTT_mediterranean_desc:0 "Expanding our naval base in Beirut is crucial if we want to keep the Eastern Mediterranean sea under our control. These plans also include provisions for turning Cyprus into an unsinkable aircraft carrier."
OTT_gulf_of_basra:0 "Gulf of Basra"
OTT_gulf_of_basra_desc:0 "The port of Basra is crucial for our oil trade, and yet it is under threat from the hostile powers in Persia and Arabia. We must seek to strengthen our naval power in the region to counter these potential threats."
OTT_balkan_victory:0 "Victory in the Fifth Balkan War"
OTT_balkan_victory_desc:0 "We are the undisputed winners of the Fifth Balkan War and we have reclaimed our lands. Now is the time to celebrate and Rejoice"
OTT_turkish_revanchism:0 "Rise of Turkish Revanchism"
OTT_turkish_revanchism_desc:0 "Vultures struck us at our weakest of hours, now they lie dead at our feet. The Eternal State has not forgotten what happened 30 years ago, when the Balkans, our heart was riped away from our dying crutches. A dangerous strain of Revanchism, powered by our new victories now rise.   "
OTT_edirne_decleration:0 "The Edirne Decleration"
OTT_edirne_decleration_desc:0 "Our Sultan has annouced The Edirne Decleration at the Ancient and Battle-scarred city of Edirne. It shows our ambitions over the Balkan nations, a sign of great things to come. "
OTT_albanian_foothold:0 "An Albanian Foothold"
OTT_albanian_foothold_desc:0 "Albania is small and isolated in comparision to the other Balkan nations. They can serve as a Foothold in the west when we strike the rest."
OTT_strike_bulgaria:0 "Strike Bulgaria"
OTT_strike_bulgaria_desc:0 "Bulgarians were the real muscle in our admittedly horrific defeat in the Balkan Wars and they must be punished to advange those unfortunate who were massacred in their hands."
OTT_punish_serbia:0 "Punish Serbia"
OTT_punish_serbia_desc:0 "Serbians are now a rump state, yet they have kept their hold over Kosovo. This problem must me rectified"
OTT_invade_greece:0 "Invade Greece"
OTT_invade_greece_desc:0 "The Greeks stare out us greedily across the Aegean, their ambitions overpowering their reality. We must show them the truth about this brave new world."
OTT_integration_comission:0 "Imperial Comission for Integration"
OTT_integration_comission_desc:0 "Our Empire is once again whole, yet we are plagued by a myriad of problems. The lands we have reclaimed must me integrated and the Komitadji forces that have risen up across the balkans must be quelled. We should set up an Imperial Comission for Integration to adress these issues"
OTT_rebuild_intel:0 "Rebuild our Intelligence Capabilities"
OTT_rebuild_intel_desc:0 "We must establish a new intelligence agency to replace those we have purged. This new agency will gather information for our empire and start our new fight against the Komitadji"
OTT_upgrade_gendarmerie:0 "Improve Gendarmerie Training"
OTT_upgrade_gendarmerie_desc:0 "The Komitadji rule the tall and dangerous mountains of the Balkans even though we might hate to admit it. We should train our security forces for such regions in order to truly fight the Komitadji"
OTT_deploy_garrison:0 "Deploy Permanent Garrisons"
OTT_deploy_garrison_desc:0 "The cities we control are probable targets for the Komitadji, who takes adventage of our vestigial control over them. We should station additional Garrisons to close these gaps in security."
OTT_negotiate_komitadji:0 "Negotiate with the Komitadji"
OTT_negotiate_komitadji_desc:0 "The Komitadji are militant and fervent groups but they are prone to infighting and disorganization. The Young Ottomans managed to make them put down their arms in exchange for promises of amnesty and true reform. Even though it is not bound to be a popular step amongst the public, it is one that will guarantee the least bloodshed"
OTT_confront_komitadji:0 "Confront the Komitadji"
OTT_confront_komitadji_desc:0 "The Komitadji were one of the primary causes of our loss of control over the Balkans last time around. The former powers of the west that once guarded them are now in ruins and we should use this opportunity to end them once and for all"
OTT_end_komitadji:0 "End the Komitadji Terror"
OTT_end_komitadji_desc:0 "For the better or the worse we have managed to put down the Komitadji uprisings. Now we must adjust to this new situation and clear away their remnants"
OTT_thrace_integrate:0 "Integrate Western Thrace"
OTT_thrace_integrate_desc:0 "We were greated with fanfare by the overwhelmingly Turkish population of Western Thrace. Adjusting some administrative priorities will integrate them in a short notice of time"
OTT_bulgarians_deport:0 "Deport Bulgarian Settlers"
OTT_bulgarians_deport_desc:0 "The Bulgarian government tried to populate Thrace with Bulgarian settlers in order to assert control. We should deport these settlers to back where they came from."
OTT_bulgarians_citizenship:0 "Give Citizenship to Settlers"
OTT_bulgarians_citizenship_desc:0 "The Bulgarian government tried to populate Thrace with Bulgarian settlers in order to assert control. Yet deporting them would show our lack of commitment to integration. We should accept them as who they are and treat them no differently then others"
OTT_thrace_muhacir:0 "Return of the Thracean Muhacir"
OTT_thrace_muhacir_desc:0 "Although not as much as the other regions, many from Thrace left their homes and lands to escape from the chaos and devestation of the Balkan Wars and the Weltkrieg. We should help them return to their ancestral lands."
OTT_kavala_integrate:0 "Integrate Kavala"
OTT_kavala_integrate_desc:0 "The Eastern Macedonian city of Kavala is not as predominantly Turkish as Western Thrace but with the recent return of the Muhacir to the city we can integrate it back to our empire."
OTT_tobacco_industry:0 "Revitalize the Tobacco Industry"
OTT_tobacco_industry_desc:0 "Kavala and Western Thrace used to be the center of production for the world famous Turkish Tobacco. We should rejuvenate and improve upon this industry to revitalize the region"
OTT_orthodox_partiarch:0 "Cooperate with the Patriarch"
OTT_orthodox_partiarch_desc:0 "The Patriarch of Constantinople holds great power over our Greek subjects. We should guarantee their rights, territories and make some concessions to them in order to get their support for integration."
OTT_salonica_jews:0 "Compromise with the Salonican Jews"
OTT_salonica_jews_desc:0 "The Jewish Community of Salonica is the majority in their city and we thankfully have a long and illustrious relationship with them. We can get their support by helping them economically and investing more in their sadly devestated city, once the jewel of the Aegean"
OTT_evrenos_integrate:0 "Integrate the Children of Gazi Evrenos"
OTT_evrenos_integrate_desc:0 "The conquests of Gazi Evrenos opened us the Balkans and thanks to his and his descendants efforts a large population of Turks and Muslims live in Sourthern Macedonia. We can easily integrate them into our system and additional efforts to integrate the Bulgarians and Greeks will most likely work."
OTT_greece_muhacir:0 "Return of the Muhacirs of Greece"
OTT_greece_muhacir_desc:0 "Many were forced the leave their homes behinds after the Balkan onslaught, left as destitude wanderers called the Muhacir. As we have secured control, they can now return to their homelands with no fear of death or looting"
OTT_greece_agriculture:0 "Revitalize Greek Agriculture"
OTT_greece_agriculture_desc:0 "Sourthern Macedonia is known for it's fertile soil and abundance of rivers. Although heavily damaged by constant warfare, the regions economy can be saved by reforms concerning it's agriculture."
OTT_integrate_epirus:0 "Integrate Yanya Vilayet"
OTT_integrate_epirus_desc:0 "Yanya Vilayet is populated by both Greeks and Albanians. By using proper and benevolent uses of control and integration this divided region can once again be united."
OTT_fortify_epirus:0 "Fortify Yanya"
OTT_fortify_epirus_desc:0 "Yanya is more of fortress perched upon tall mountains then a proper city, examplified by the arduous siege it stood still against during the First Balkan War. Its defences have recently fallen into disrepair and we must restore them in order to properly protect the city from potential assaults."
OTT_pacify_albania:0 "Pacify Albania"
OTT_pacify_albania_desc:0 "We have defeated the Albanian Republicans and are now in complete control of Albania. We have a long history of rule over Albania with a resulting large Muslim population. As such it is in a unique position in the balkans for easier integration."
OTT_integrate_albania:0 "Integrate Albania"
OTT_integrate_albania_desc:0 "The Principality of Albania is little more than a vestigial puppet, an imposition of the increasingly powerless Austrians. We should properly integrate it and unite the Albanian people that live all throughout our lands."
OTT_albanian_elites:0 "Contacts with the Albanian Elites"
OTT_albanian_elites_desc:0 "Albanians occupied and countinue to occupy higher up possitions in our Empire and as such we have many connections with Albanian generals, statesmans, intellectuals and religious figureheads. Perhaps we can stablize the region by using these contracts for our efforts."
OTT_kosova_integrate:0 "Integrate Kosova and Sandjak"
OTT_kosova_integrate_desc:0 "Kosova and Sandjak are predominantly Muslim provinces with Bosnian and Albanian populations who credit our Empire as their saviours from the Serbian Revanchists. We can increase our amicable relationships with them to properly integrate them to our system."
OTT_expand_albania_infra:0 "Expand Albanian Infrastructure"
OTT_expand_albania_infra_desc:0 "Albania was left behind the rest of the empire in terms of infrastructure beacause of its mountanious terrain. Yet constant technological advancements mean that we can finally invest in their development, for the better."
OTT_steel_albania:0 "Search for Albanian Mineral Resources"
OTT_steel_albania_desc:0 "Albania holds great untapped mineral resources and prospecting for these materials will guarantee our access to them thanks to our new infrastructural achivements in the region."
OTT_integrate_macedonia:0 "Integrate Manastir and Uskup"
OTT_integrate_macedonia_desc:0 "Northern Macedonia is a region divided between myriad comunities of Albanians, Bulgarians and Turks. With our focus on integrating these group in other regions of our empire we can integrate this region to with similar guidelines."
OTT_fortify_uskup:0 "Fortify Uskup"
OTT_fortify_uskup_desc:0 "The city of Uskup was left largely undefended even though it held a geographically important location in the conflict. Its tragic loss was a major cause of hysteria for our war weary citizens. We should fortify it so that it can withstand further attacks."
OTT_orthodox_exarchate:0 "Cooperate with the Exarchate"
OTT_orthodox_exarchate_desc:0 "The Bulgarian Exarchate was formed with our blessing and is centered in Kostantiniyye. We can help them enforce their authority over their Bulgarian subjects in exchange for their help with integration."
OTT_pomak_support:0 "Support from the Muslim Communities"
OTT_pomak_support_desc:0 "Sourthern Bulgaria has a diverse muslim population of Turks, Muhacir Crimean Tatars and local Pomaks, also known as Bulgarian Muslims. We can much easily integrate Sourthern Bulgaria thanks to their enthusiastic support for our efforts."
OTT_bulgaria_muhacir:0 "Return of the Muhacirs of Bulgaria"
OTT_bulgaria_muhacir_desc:0 "Many were forced to leave their homes in the former Vilayets of Uskup and Eastern Rumelia during the Bulgarian onslaught. Many of these Muhacir would very much opt to return to these lands they see as their homes."
OTT_fortify_filibe:0 "Fortify Filibe"
OTT_fortify_filibe_desc:0 "Filibe is a highly important city for defence thanks to its position and control over the region. It should be fortified in accordance with our other fortified cities."
OTT_steel_bulgaria:0 "Eastern Rumelian Iron Works"
OTT_steel_bulgaria_desc:0 "Eastern Rumelia has untapped potential for industrial facilities concerning iron and additional funding can make it be a center for our attempts at army modernisation with iron."
OTT_osmanian_reforms:0 "Osmanian Reforms"
OTT_osmanian_reforms_desc:0 "Our new Padişah, Sultan Osman IV, is not at all impressed by our current state of affairs. He aims to adjust our country to the present and the future via a package of social reforms, expansion of individual rights and infrastructure projects. "
OTT_defeat_slavers:0 "Enforce Anti-Slavery Laws"
OTT_defeat_slavers_desc:0 "Although completely banned in 1871, the traces of slavery still exists in our Empire and is widely accepted in various regions and circles. We must enforce our laws and free those still in inhuman captivity."
OTT_abolish_polygamy:0 "Abolish Polygamy"
OTT_abolish_polygamy_desc:0 "Polygamy is allowed under Islamic Law, yet it is a practice that opresses half our population. We should abolish it's practice with a whole new set of freedoms for women."
OTT_religious_coop:0 "Inter-Religious Dialogue"
OTT_religious_coop_desc:0 "We are a multicultural and multireligious empire and we need to open lines of dialogue between groups if we want to survive in one piece into this brave new world. We should expand relationships between our various religious leaders and increase their powers amongst their believers."
OTT_establish_welfare:0 "Establish Welfare System"
OTT_establish_welfare_desc:0 "We need to establish a welfare system in order to enforce the safety of our people and keep the unfortunate in our society afloat."
OTT_equal_voting:0 "Introduce Equal Voting Laws"
OTT_equal_voting_desc:0 "Equal voting rights might seem like syndicalist rubbish to some countries but we believe it is a necessary step forward to show our commitment for equal rights for all, no matter the gender, color or religion."
OTT_stop_censorship:0 "Stop Press Censorship"
OTT_stop_censorship_desc:0 "The "Istimdat" period of mass surveillance and censorship was supposedly over after the Young Ottomans revolution yet it only got stronger and stronger. We should remove these restrictions so that our soceity might intellectualy prosper."
OTT_radio_station:0 "Civilian Radio Stations"
OTT_radio_station_desc:0 "Radio usage is sadly not common in our country as it was previously heavily suppressed with heavy censorship. We should now encourage their usage to let our citizens listen to whatever they want."
OTT_oibc_establish:0 "Ottoman Imperial Broadcasting Company"
OTT_oibc_establish_desc:0 "We need to spread our message to the every corner of our empire so that our progress can be listened to even in the most distant desert. The "Şirket-i Şahane-ül Havadis Osmaniye" or the "Ottoman Imperial Broadcasting Company" shall be our public front."
OTT_ottoman_cinema:0 "Fund Yeşilçam Studios"
OTT_ottoman_cinema_desc:0 "A new generation of artist are trying to make movies just like in the west, with inspiration from the famous Babelsberg in Germany, from the Yeşilçam Street in the Pera quarter of Kostantiniyye. Although their work is currently sub-par to say the least, if they are supported by our Government we can start producing quality productions in no time."
OTT_imperial_broadcasts:0 "Weekly Imperial Broadcasts"
OTT_imperial_broadcasts_desc:0 "Osman IV is a very popular monarch thanks to his proven acts of heroism and this popularity is the reason we are able to carry out such radical reforms. We should enchance his public image even further with weekly broadcasts of him in the radio answering questions from the public directly"
OTT_worker_rights:0 "Codify Workers Rights"
OTT_worker_rights_desc:0 "The Ottoman Workers rights are lagging behing several centuries thanks to a general fear and mistrust for trade unions and socialists. We can bypass these fears by establishing our own institutions to protect the worker from horrid working conditions."
OTT_healthcare_reform:0 "Institute National Healthcare"
OTT_healthcare_reform_desc:0 "Healthcare is unlike many other countries not a foreign concept to our people and politicians and it is one of the few issues that unite our country in favouring. We should establish national healthcare programs to increase our peoples prosperity."
OTT_standardized_passports:0 "Standerdize Passports"
OTT_standardized_passports_desc:0 "The current situation of our Passports are a joke with tens of variations issued by different agencies. This has negative results for our outside interactions as an Ottoman Passport is treated as nothing more than a scrap of paper. We should standerdize their usage and expand their scope to win back some foreign and domestic support."
OTT_universal_housing:0 "Build Universal Housing"
OTT_universal_housing_desc:0 "Caring for the homeless is a prime tenet of our beliefs and building new housing for those less unfortunate is a great way to combine old tradition with new innovation while generating even more support for our sultan."
OTT_ferry_company:0 "Expand Şirket-i Hayriye"
OTT_ferry_company_desc:0 "The Şirket-i Hayriye ferry company is one of the rare successes of our past corporate attempts and should be expanded for national usage to connect our country via sea as never seen before."
OTT_mesopotamia_dams:0 "The Mesopotamia Project"
OTT_mesopotamia_dams_desc:0 "The Iraq and Eastern Anatolia has a lot of potential as new industrial powerhouses thanks to the abundance of rivers flowing through them. We should build networks of dams to harness energy from water."
OTT_restoration_maintenance:0 "The Restoration and Maintenance Vekalet"
OTT_restoration_maintenance_desc:0 "Our countries infrastructure and abundant historic artifacts are not properly maintained with a myriad of conflicting agencies trying to oversee their usage. We should create a new "Restoration and Maintenance Vekalet" to counter these trends."
OTT_reactivate_balkan_infra:0 "Reactivate Balkan Infrastructure"
OTT_reactivate_balkan_infra_desc:0 "The various rail links built in the Balkans were devestated and disconnected during the Balkan Wars. We should revitalize and operate them once again."
OTT_improve_ports:0 "Develop our Ports"
OTT_improve_ports_desc:0 "Our various ports have fallen into disrepair after the devestating Black Monday and we must reinvest in them to get our trade back in order"
OTT_mountain_infra:0 "Drill the Mountains" 
OTT_mountain_infra_desc:0 "Anatolian coastlines were curiously kept from rail infrastructures because of various mountain ranges blocking development. We should hire foreign engineers to build tunnels and connect these regions to our Railroad System."

### Events ###
ott.1.t:0 "The Sublime State"
ott.1.d:0 "Once the greatest empire in existence, spanning three continents and ruling over millions of people the Ottoman Empire had declined by the late 19th century, to the point of being known as the 'sick man of Europe'. An inability to industrialise, the nonexistence of an educated middle-class, and a chronic lack of funds meant that the Ottoman State had dropped back well behind the European powers by 1876, when Abdülhamid II took the throne.\n\nAt the time, the Ottoman army was still reeling from the shock of the Russo-Turkish war of 1877, the Ottoman treasury had just declared bankruptcy and several interest groups were scheming to obtain political control of the Empire. These weaknesses led the Empire to seek closer cooperation with European powers.\n\nPrussian military successes against France led the Empire to form military and economic ties with the Germans, culminating in the construction of the Berlin-Baghdad railway in 1888.\n\nDuring his reign Abdülhamid II launched massive education programs and made desperate diplomatic manoeuvres to keep his Empire intact; while at the same time he engaged in systematic repression of opposition groups in an effort to maintain his absolute rule.\n\nDespite these efforts, a revolt of the 'Young Turks' in 1908, the subsequent dethronement of Abdülhamid II in 1909, and a bloody coup in 1913 meant that in the days leading up to the Weltkrieg, the Ottoman Empire was ruled by a triumvirate of 'Three Pashas'; Enver, Talat and Cemal.\n\nIn 1914, as the Weltkrieg began in Europe, the Young Turk government signed a secret treaty with the Germans and soon after joined the war against the Entente powers..."
ott.1.a:0 "God save the Empire..."

ott.2.t:0 "Black Monday hits Ottoman Empire!"
ott.2.d:0 "Almost a month ago, the Berlin Stock Exchange plunged into bottomless depths, throwing the economy of the German Empire into an unprecedented crisis. Now the shock waves of the crash have reached the Ottoman Empire. German and Austrian-owned companies have closed down or laid-off their workers, the Ottoman lira is losing it's already-low value, and resource exports are shrinking. Our unstable economy is on the verge of collapse..."
ott.2.a:0 "Great Allah protect us!"

ott.3.t:0 "Initial Stabilisation"
ott.3.d:0 "With the first wave of the crisis slowly passing by, some less affected branches of the economy have bounced back from the bottom. Still, the overall state of our economy does not look optimistic..."
ott.3.a:0 "Let's hope stabilisation will come soon..."

ott.4.t:0 "Government Intervention"
ott.4.d:0 "With at least partial political stabilisation finally in place, we are prepared to enact a series of intensive reforms, aimed at restoring pre-crisis industrial power."
ott.4.a:0 "Excellent!"

ott.5.t:0 "Further Stabilisation"
ott.5.d:0 "Thanks to renewed interest of foreign companies, our economy continues to regain pre-crisis efficiency."
ott.5.a:0 "Keep it up!"

ott.6.t:0 "Request of the International Jewish Lobby"
ott.6.d:0 "The Ottoman authorities have always welcomed the Jews. Since the reign of Sultan Bayezid II, who allowed the settlement of the Iberian Jews in his lands after their expulsion from Spain, they have been an integral part of the empire. However, since the rise of Zionism, laws have been passed to prevent the mass-settlement of foreign Jews in Palestine, while avoiding restriction on their pilgrimages. Recently we have been approached by members of the international Jewish lobby, asking for less constricting laws."
ott.6.a:0 "Very well, allow limited settlement of foreign Jews in Palestine."
ott.6.b:0 "Grant complete freedom of settlement to all non-Ottoman Jews."
ott.6.c:0 "We will not jeopardise the stability of Palestine!"

ott.7.t:0 "Settlers in Palestine"
ott.7.d:0 "The incredible number of Jews who flocked towards Palestine after the passage of new Settlement Laws caused a drastic demographic change in the region. Since their settlement in Jerusalem and the environs, it has become clear that Hebrew is rapidly becoming the second, and some might even argue first language of Palestine. The ideals of Zionism have also entered our lands, and several Judaic factions have already requested increasing amounts of autonomy, even verging on demands for independence."
ott.7.a:0 "Our greatness came from centralised government, we are not giving away power!"
ott.7.b:0 "Grant them local autonomy."

ott.8.t:0 "The Great Arab Revolt!"
ott.8.d:0 "In the middle of [GetYear], faced with mounting oppression from their Turkish masters, several Arab cities erupted in open revolt. Mobs began burning down Ottoman institutions and raided police and military bases. From Baghdad to Jerusalem, Arabs have risen up against the Ottoman Empire."
ott.8.a:0 "We will crush them!"

ott.9.t:0 "Ottoman Empire calls for aid!"
ott.9.d:0 "Faced by an invasion from all sides, the Sultan of the Ottoman Empire has come to us in an effort to secure weapons for his dangerously under-equipped army. While we ourselves are preparing ourselves for war as well, sending over some equipement could earn us their trust and maybe even access to the valuable black gold of the desert."
ott.9.a:0 "Give them our full support"
ott.9.b:0 "Give them our full support"
ott.9.c:0 "We'll send them what we can spare"
ott.9.e:0 "We have far more important matters to attend to"

ott.901.t:0 "[From.GetName] sends support!"
ott.901.d:0 "Convinced by our plea for support, [From.GetName] has decided to accept our call and send us the weapons we desperately need. Whether it is out of opportunism or in an effort to support old friends is unclear but we're happy nonetheless."
ott.901.a:0 "Very well"
 
ott.10.t:0 "Arab Revolt Crushed"
ott.10.d:0 "Rejoice! Our invincible armies have successfully defeated the Bedouin rabble. Once again their uprising was futile."
ott.10.a:0 "Those ungrateful rebels will never learn from the past!"

ott.11.t:0 "Arab Revolt Successful!"
ott.11.d:0 "The Syrian and Iraqi nationalist movements have defeated our armies and even begun to occupy our lands! Shall we offer them peace?"
ott.11.a:0 "Accept their independence, we have been beaten..."
ott.11.b:0 "Keep fighting!"

ott.12.t:0 "Nationalist Rebels Successful"
ott.12.d:0 "This is a great victory and all, but why are you reading through the localisation file entries of a hidden event in an obscure wehraboo mod that nobody actually plays?"
ott.12.a:0 "Oh shid you caught me :DDDD"

ott.13.t:0 "Status Quo Antebellum"
ott.13.d:0 "After narrowly escaping defeat and destruction in the Weltkrieg, the Ottomans found that they had lost much for little gain. Suffering through 12 years of war, disease and poverty, the Ottoman Empire had gained nothing to show for it.\n\nFollowing the gloomy conclusion of the disastrous war, Enver, Talat and Cemal Pashas attempted to reinforce their authority, but the Committee of Union and Progress government had lost all credibility by then. Added to this was the immense pressure from various groups to prosecute the Young Turks responsible for dragging the Empire into war. This quickly led to the downfall of the triumvirate, who escaped abroad.\n\nWith German support the Ottoman Sultan had regained a semblance of authority, albeit weak. Unfortunately the Germans had an interest in maintaining the status quo and so consistently backed the monarchy in any clashes with opposition groups, while at the same time letting Sultan Mehmed VI know that non-compliance on his part would lead to a withdrawal of their support.\n\nIn 1936 then the Empire is staggering and slipping. More and more groups demanding reforms are appearing, to be joined by various nationalist groups intent on achieving independence. Economically too it is reliant on German support, especially the oil trade from the Middle East. In other words the Ottoman Empire is now regarded as the 'terminally ill man of Europe'."
ott.13.a:0 "Calm before the storm..."

ott.14.t:0 "Our Lands Expand"
ott.14.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has released several of its provinces to our control."
ott.14.a:0 "Good for them!"

ott.15.t:0 "Nawruz Day Riots"
ott.15.d:0 "Dissatisfaction in the Kurdish parts of our empire has reached a boiling point, with many demanding greater autonomy and some going as far as to demand outright independence. March 21st is an important date for these separatists, as it marks the day of traditional spring festivities and the Persian New Year. During this year's Nawruz celebrations, a seemingly small incident in Diyarbakır quickly got out of hand and turned into large-scale revolt. Protests and riots are erupting across our Kurdish provinces, and while we have reason to suspect the Syndicalists are behind it all, many Kurdish landowners and tribes have declared their support for the movement as well."
ott.15.a:0 "This does not look good..."

ott.16.t:0 "Kurdish Uprising"
ott.16.d:0 "As the Ottoman Gendarmerie failed to defuse the situation, Kurdish riots grew day by day. The rebellious Kurdish subjects of the Sultan had grown tired of the repression and lack of autonomy. Open uprisings were reported in all Kurdish majority areas of the Empire. Could this be the final blow to Sick Man of Europe?"
ott.16.a:0 "We'll see..."

ott.17.t:0 "Report from the East"
ott.17.d:0 "With regions inhabited by Kurds in open rebellion, the stability of the Ottoman Empire is on the verge of collapse since one successful uprising can cause a Domino effect in our Arab provinces and subject states. We must crush this uprising quickly."
ott.17.a:0 "Crush the enemies of the Devlet-i Aliye!"
ott.17.b:0 "Perhaps they deserve independence..."

ott.18.t:0 "Kurdish Uprising Crushed!"
ott.18.d:0 "Our military has successfully taken control of all Kurdish national territory. Once again their uprising was futile."
ott.18.a:0 "These Kurds will never learn from the past!"

ott.19.t:0 "Kurdistan Remains Defiant!"
ott.19.d:0 "Even the concentration of our elite armed forces has been unsuccessful in breaking apart the rebellious state of Kurdistan. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile Arab states of the peninsula as well as Egypt. Perhaps we should recognise the independence of Kurdistan?"
ott.19.a:0 "Accept their independence..."
ott.19.b:0 "Never!"

ott.20.t:0 "Kurds Join The Uprising"
ott.20.d:0 "The eruption of the Kurdish uprising in the Ottoman Empire convinced part of our Kurdish population to leave the country to join the fighting. Shall we allow them to leave our country to join the uprising?"
ott.20.a:0 "Well, who cares?"
ott.20.b:0 "Prevent them from leaving."

ott.21.t:0 "Volunteers From Persia"
ott.21.d:0 "Our fight for the freedom of the Kurdish nation has attracted the attention of all Kurds. Many have decided to leave their homelands to join our fight for freedom!"
ott.21.a:0 "We need all the help we can get!"

ott.22.t:0 "The Future of Kurdistan"
ott.22.d:0 "After the bloody liberation war against the Ottomans it is now time to decide the fate of Kurdistan. Shall we introduce democracy based on the people's will to Kurdistan, or do we need the stability offered by a monarch to lead us to prosperity?"
ott.22.a:0 "Introduce democracy to Kurdistan!"
ott.22.b:0 "A Kurdish King shall bring stability!"

ott.23.t:0 "General Elections in Kurdistan!"
ott.23.d:0 "Since the beginning of the struggle for freedom many different parties have claimed that they are the one true ruler of Kurdistan. Four big parties have a chance of winning, Partiya Sosyalisti, a radical socialistic party. The second party is the Partiya Demokrate Kurdistan, a social conservative party. The third option is the Partiya Azadi, a social democratic party! The last choice is the radical Partiya Serbokho, a nationalist party."
ott.23.a:0 "Solidarity, Brotherhood and Freedom! Partiya Sosyalisti"
ott.23.b:0 "Democracy and Freedom! Partiya Demokrate Kurdistan!"
ott.23.c:0 "Farms, Industries and Development! Partiya Azadi!"
ott.23.e:0 "Our People, Our Land, Our Future! Partiya Serbokho!"

ott.24.t:0 "Foreign Affairs"
ott.24.d:0 "During the election Partiya Sosyalisti said that if they would win they would seek protection and cooperation from the Internationale, now it is time to decide if we should do so or remain in isolation."
ott.24.a:0 "Try to join the Internationale."
ott.24.b:0 "Isolationism will protect Kurdistan."

ott.25.t:0 "Kurdistan In The Internationale?"
ott.25.d:0 "Our Socialist friends in Kurdistan want to join the Internationale, hoping that membership in our alliance will protect the independence of their newborn state. Although some eager officers are arguing for the immediate acceptance of Kurdistan into the Internationale, most of them are against such a drastic move, and opt for a simple guarantee of their independence."
ott.25.a:0 "Invite Kurdistan into the Internationale!"
ott.25.b:0 "Just guarantee their independence."
ott.25.c:0 "No, we have no interests there."

ott.26.t:0 "Kurdistan Joins The Internationale"
ott.26.d:0 "France accepted our offer and now we are a member of the Internationale! Membership in such a powerful military alliance will definitely ensure our independence. Viva la Internationale!"
ott.26.a:0 "Biji Biji!"

ott.27.t:0 "The Internationale Guarantees Kurdistan"
ott.27.d:0 "Our French comrades are reluctant to make us a full member of the Internationale, for now they have decided to guarantee our independence instead."
ott.27.a:0 "That's something, at least..."

ott.28.t:0 "The Internationale Rejects Kurdistan!"
ott.28.d:0 "Unbelievable! Those traitors in the Commune of France have rejected our request to join the Internationale!"
ott.28.a:0 "Fransa bize bohmir"

ott.29.t:0 "The Ottoman Public Debt Administration"
ott.29.d:0 "Founded in 1881 the Ottoman Public Debt Administration (OPDA) was an European-controlled organisation that monitored and collected debt owed by the Ottoman State to European creditors in the private and public sectors. Most of the debt had been owed to French and British government as well as private institutions and had, as a consequence, been unilaterally defaulted by the Ottoman government when revolution swept away the regimes in London and Paris. However, the OPDA is still in existence and is now fully controlled by German and Austrian administrators, mainly concerned with regaining the capital loaned to Kostantiniyye during the Weltkrieg."
ott.29.a:0 "With friends like these..."

ott.30.t:0 "Hejazi Dissatisfaction"
ott.30.d:0 "Increasing levels of Arab nationalism are spreading dissatisfaction among our subjects and the independent states of the Arabian peninsula are a constant symbol of freedom from control of Kostantiniyye. How shall we deal with these dissenting elements in the Arabian provinces of our diverse Empire?"
ott.30.a:0 "Ignore the problem and hope it goes away."
ott.30.b:0 "Grant more autonomy to local governments."
ott.30.c:0 "Crackdown on the dissidents!"

ott.31.t:0 "Arab Nationalist Tensions"
ott.31.d:0 "The 25th anniversary of our entry into the Weltkrieg is approaching on October 28th and Arab nationalists are using the event as an excuse to protest against the government. This time angry crowds risk the outbreak of violence and potentially even open rebellion. How shall we respond?"
ott.31.a:0 "C'mon guys, I thought we are all Muslims here?"
ott.31.b:0 "Send in the Gendarmerie and local inzibat units."
ott.31.c:0 "Declare martial law and send in the army."

ott.32.t:0 "25th Anniversary of War Sparks Riots"
ott.32.d:0 "The 25th anniversary of our entry into the Weltkrieg has sparked angry riots as Arab nationalists take to the streets to show their discontent with the Ottoman government. Police are having a hard time keeping control of the situation and many local officers have joined the rioters."
ott.32.a:0 "Fine, let them be free if that's what they want."
ott.32.b:0 "Put down the revolt, but let it end there."
ott.32.c:0 "Put down the revolt, and declare war on the free Arabs."

ott.33.t:0 "Our Lands Expand!"
ott.33.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has released several of its provinces to our control."
ott.33.a:0 "Good for them!"

ott.34.t:0 "Ottoman Aggression Demands a Response!"
ott.34.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has declared war on the independent kingdoms of the Arabian peninsula. Arab solidarity demands a response!"
ott.34.a:0 "We shall aid our brothers."
ott.34.b:0 "That sounds too dangerous!"

ott.35.t:0 "Egypt Comes to Our Aid!"
ott.35.d:0 "Our brothers in Cairo decided to help us in our fight against the Ottomans."
ott.35.a:0 "Ya Ka3 Trabch!" #Ka3??? #it's an Arab meme

ott.36.t:0 "Egypt Intervenes!"
ott.36.d:0 "Cairo has decided to intervene in our conflict against the free Arabs!"
ott.36.a:0 "We will crush them both!"

ott.37.t:0 "The German Empire in Disarray"
ott.37.d:0 "With the German Empire in turmoil, we have a great opportunity to seize control of the Suez canal. There is very little that the German Empire can do to stop us at this point."
ott.37.a:0 "Seize control of the Suez!"
ott.37.b:0 "I'd rather not."

ott.38.t:0 "Egypt Seizes The Suez Canal!"
ott.38.d:0 "With our empire in chaos Egypt used this opportunity to seize control of the Suez canal. Currently there is very little that we can do to stop Egypt at this point."
ott.38.a:0 "There is nothing we can do."
ott.38.b:0 "This means WAR!"

ott.39.t:0 "Cypriot Uprising"
ott.39.d:0 "With the weakness of our empire clearly exposed by the latest series of revolts against the central power in Kostantiniyye, it is no surprise that dissatisfied Greek inhabitants of Cyprus used this opportunity to revolt against our rule..."
ott.39.a:0 "Another revolt!"

ott.40.t:0 "Cypriot Uprising!"
ott.40.d:0 "With regions inhabited by Cypriot Greeks declaring independence from us, the stability of our empire is further endangered. Loyalist Turkish Cypriots are organising in the north, and this could give us the opportunity to send reinforcements before the Greek forces manage overrun the whole island. We must crush this uprising quickly."
ott.40.a:0 "Very well, commence Operation Atilla."
ott.40.b:0 "Let them have their independence..."

ott.41.t:0 "Cypriot Uprising Crushed!"
ott.41.d:0 "Our military has successfully taken control of Cyprus. Once again their uprising was futile."
ott.41.a:0 "These Greeks will never learn from the past!"

ott.42.t:0 "The Status of Cypriot Fortifications"
ott.42.d:0 "The Cypriot uprising was crushed by our invincible army, but in some parts of their territory, forts remain. These are useless for us but future rebels could use them against us. What shall we do?"
ott.42.a:0 "Destroy them! And carve the Ottoman flag into the mountain while you are at it..."

ott.43.t:0 "Greek Cypriot Resistance!"
ott.43.d:0 "Our armed forces could not break apart the rebellious state of Cyprus. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile states of Arabia and Egypt. Shall we recognise the independence of Cyprus?"
ott.43.a:0 "Accept their independence..."
ott.43.b:0 "Never!"

ott.44.t:0 "Support The Cypriots?"
ott.44.d:0 "The Greek inhabitants of Cyprus people have risen against their Ottoman overlords, wanting to finally break free from them. This presents us with the option to significantly weaken the Ottoman Empire via supporting the Cypriot independence movement..."
ott.44.a:0 "Send aid to Cyprus!"
ott.44.b:0 "We cannot do anything..."

ott.45.t:0 "Aid From Greece"
ott.45.d:0 "Greece has sent us large amounts of supplies and volunteers eager to help us prevail against the Ottoman Empire!"
ott.45.a:0 "Great!"

ott.46.t:0 "Cypriot Revolt Ends"
ott.46.d:0 "For good or ill, the Cypriot war is now over. The General Staff has reported that they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict."
ott.46.a:0 "Great!"

ott.47.t:0 "Foreign Policy"
ott.47.d:0 "With our independence secured, it is now time to decide our foreign orientation. Currently we can try to reunite with Greece as we tried in past, or maintain our independence and remain in isolation."
ott.47.a:0 "We must reunite with Greece!"
ott.47.b:0 "Cyprus shall stand alone!"

ott.48.t:0 "Cyprus Requests Unification"
ott.48.d:0 "After years of Ottoman occupation, the people of Cyprus have decided to throw off the shackles of Ottoman oppression and unify with us."
ott.48.a:0 "Incorporate Cyprus!"
ott.48.b:0 "It is too risky."

ott.49.t:0 "Status of Armenia"
ott.49.d:0 "For many years, the Ottomans have been free to impose their tyrannical will over us. Today, problems have arisen for the Ottomans, and this presents as with a chance to free ourselves from Ottoman dominance once and for all and establish a free and independent Armenia."
ott.49.a:0 "Declare complete independence from the Ottomans!"
ott.49.b:0 "The time is not right!"

ott.50.t:0 "Armenia Declares Independence!"
ott.50.d:0 "For many years, we have ruled over Armenia. But today, with our country engaged in a lengthy conflict, Armenia has decided to use this opportunity to break from our dominance, inciting riots in the eastern parts of our empire inhabited by Armenian minorities in the process. How should we react to this mess?"
ott.50.a:0 "Crush these upstarts!"
ott.50.b:0 "Let them go."

ott.51.t:0 "Armenia Stands Strong!"
ott.51.d:0 "Even the concentration of our elite armed forces could not break apart the rebellious state of Armenia. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile states of Arabia and Egypt. Shall we recognise the independence of Armenia?"
ott.51.a:0 "Accept their independence..."
ott.51.b:0 "Never!"

ott.52.t:0 "The German Empire In Chaos"
ott.52.d:0 "With the German Empire in turmoil, we have a great opportunity to seize control of Aden. There is very little that the German Empire can do to stop us at this point."
ott.52.a:0 "Seize control of Aden!"
ott.52.b:0 "I'd rather not."

ott.53.t:0 "Yemen takes control of Aden!"
ott.53.d:0 "With our empire in chaos, Yemen used this opportunity to seize control of Aden. There is very little that we can do to stop Yemen at this point."
ott.53.a:0 "There is nothing we can do"
ott.53.b:0 "This means WAR!"

ott.54.t:0 "The Treaty of Jerusalem"
ott.54.d:0 "We've been beaten by the armed forces of the Arab states. How did this happen? They've captured the majority of our southern Vilayets! We should offer peace to them while we can!"
ott.54.a:0 "Offer peace, recognising Arab territorial gains."
ott.54.b:0 "No, the war will continue until we march through Cairo!"

ott.55.t:0 "The Treaty of Jerusalem"
ott.55.d:0 "We've successfully beaten the armed forces of the Ottoman Empire and conquered large parts of their empire. Now the humiliated Ottoman leadership offers us peace in which they promise to recognise our territorial gains and withdraw from the disputed territory. How shall we react?"
ott.55.a:0 "Accept the proposal, this is more than we hoped!"
ott.55.b:0 "No, the war will continue until our army marches through Kostantiniyye!"

ott.56.t:0 "The Treaty of Jerusalem"
ott.56.d:0 "According to the Treaty of Jerusalem we must withdraw our force from the remaining parts of our Arab provinces..."
ott.56.a:0 "How humiliating!"

ott.57.t:0 "The Arabs Refused To Sign!"
ott.57.d:0 "The Arab states refused our generous peace offer and renewed military actions..."
ott.57.a:0 "They will pay for this..."

ott.58.t:0 "Dividends from the Treaty of Jerusalem"
ott.58.d:0 "The Arab bloc was successful in its conflict with the Ottoman Empire and we were able to gain large swathes of Ottoman territory. Now comes the time for honouring the plans made at the Arab Congress in Cairo."
ott.58.a:0 "Honour the Pact!"
ott.58.b:0 "Honour the Pact!"
ott.58.c:0 "We shall keep our conquests!"

ott.59.t:0 "The Treaty of Damascus"
ott.59.d:0 "We've been beaten by the armed forces of the Arab states. How did this happen? They've captured all our Arab territory and even occupied parts of Anatolia! We should offer peace to them while we can!"
ott.59.a:0 "Offer peace treaty, recognising Arab territorial gains."
ott.59.b:0 "No, the war will continue until we march through Cairo!"

ott.60.t:0 "The Treaty of Damascus"
ott.60.d:0 "We've successfully beaten the armed forces of the Ottoman Empire and conquered large parts of their empire. Now the humiliated Ottoman leadership offers us peace in which they promise to recognise our territorial gains and withdraw from the disputed territory. How shall we react?"
ott.60.a:0 "Accept the proposal, this is more than we hoped!"
ott.60.b:0 "No, the war will continue until our army marches through Kostantiniyye!"

ott.61.t:0 "The Treaty of Damascus"
ott.61.d:0 "According to the Treaty of Damascus we must withdraw our force from the remaining parts of our Arab provinces..."
ott.61.a:0 "How humiliating!"

ott.62.t:0 "Arabs refused to sign the treaty!"
ott.62.d:0 "The Arab states refused our generous peace offer and renewed military actions..."
ott.62.a:0 "They will pay for this..."

ott.63.t:0 "New Territories"
ott.63.d:0 "The Cairo Pact was successful in its conflict with the Ottoman Empire and we were able to gain large swathes of Ottoman territory."
ott.63.a:0 "Great!"

ott.64.t:0 "The Treaty of Beyrut"
ott.64.d:0 "Our attempt to crush Ottoman Empire together with our allies from the Cairo Pact failed miserably! After our initial advance the armed forces of the Ottoman Empire counter-attacked and have driven us from all our captured territory. We should offer peace to them while we can!"
ott.64.a:0 "Beg the Ottomans for peace!"
ott.64.b:0 "No, the war will continue until we march through Kostantiniyye!"

ott.65.t:0 "The Treaty of Beyrut"
ott.65.d:0 "We've successfully beaten the armed forces of the Cairo Pact and captured large parts of their countries. Now the humiliated Egyptian leadership offers us peace in which they promise to recognise our territorial integrity and withdraw from the disputed territory. How shall we react?"
ott.65.a:0 "Accept the proposal, force harsh terms upon them!"
ott.65.b:0 "No, we do not negotiate with our eyalets!"

ott.66.t:0 "The Treaty of Beyrut"
ott.66.d:0 "According to the Treaty of Beyrut we must withdraw our forces from the remaining parts of occupied Ottoman territory..."
ott.66.a:0 "How humiliating!"

ott.67.t:0 "Ottomans refused to sign peace treaty!"
ott.67.d:0 "The Ottoman Empire refused our peace offer and renewed military actions! They seek to annex our kingdom!"
ott.67.a:0 "May Allah have mercy on our souls..."

ott.68.t:0 "The Treaty of Damascus"
ott.68.d:0 "We've been beaten by the armed forces of the Arab states. How did this happen? They've captured all our Arab territory and even occupied parts of Anatolia! We should offer peace to them while we can!"
ott.68.a:0 "Offer peace treaty, recognise Arab territorial gains"
ott.68.b:0 "No, the war will continue until we march through Cairo!"

ott.69.t:0 "The Treaty of Damascus"
ott.69.d:0 "We've successfully beaten the armed forces of Turkey and conquered large parts of their state. Now the humiliated Turkish leadership offers us peace in which they promise to recognise our territorial gains and withdraw from the disputed territory. How shall we react?"
ott.69.a:0 "Accept the proposal, this is more than we hoped!"
ott.69.b:0 "No, the war will continue until our army marches through Istanbul!"

ott.70.t:0 "Treaty of Damascus"
ott.70.d:0 "According to the Treaty of Damascus we must withdraw our force from the remaining parts of our Arab provinces..."
ott.70.a:0 "A shameful display!"

ott.71.t:0 "German Empire In Chaos"
ott.71.d:0 "With the German Empire in turmoil, we have a great opportunity to seize the Suez canal. There is very little that the German Empire can do to stop us at this point."
ott.71.a:0 "Seize control of Suez!"
ott.71.b:0 "I'd rather not"

ott.72.t:0 "The Ottomans Seize The Canal!"
ott.72.d:0 "With our empire in chaos, our former ally, the Ottomans used this opportunity to seize control of the Suez canal. Currently there is very little that we can do to stop the Ottoman Empire at this point."
ott.72.a:0 "There is nothing we can do."
ott.72.b:0 "Backstabbers! This means WAR!"

ott.73.t:0 "Integration of Basra Vilayet"
ott.73.d:0 "The civilian population of the Basra Vilayet have finally submitted to Ottoman rule and Basra Vilayet is finally under our firm and complete control."
ott.73.a:0 "Praise be to God!"

ott.74.t:0 "Integration of Southern Syria Vilayet"
ott.74.d:0 "The civilian population of southern part of the Syria Vilayet have finally submitted to Ottoman rule and Syria Vilayet is finally under our firm and complete control."
ott.74.a:0 "Praise be to God!"

ott.75.t:0 "Integration of North and West Arabia"
ott.75.d:0 "The civilian population of the Northern and Western Arabia have finally submitted to Ottoman rule and Northern and Western Arabia is finally under our firm and complete control."
ott.75.a:0 "Praise be to God!"

ott.76.t:0 "Integration of Central Arabia"
ott.76.d:0 "The civilian population of the Central Arabia have finally submitted to Ottoman rule and Central Arabia is finally under our firm and complete control."
ott.76.a:0 "Praise be to God!"

ott.77.t:0 "Integration of the Sinai Peninsula"
ott.77.d:0 "The civilian population of the Sinai Peninsula have finally submitted to Ottoman rule and Sinai Peninsula is finally under our firm and complete control."
ott.77.a:0 "Praise be to God!"

ott.78.t:0 "Integration of the Suez Canal"
ott.78.d:0 "The civilian population of the Suez Canal have finally submitted to Ottoman rule and the Suez Canal is finally under our firm and complete control."
ott.78.a:0 "Praise be to God!"

ott.79.t:0 "Ottomans Request Aircraft Designs"
ott.79.d:0 "Our old ally, The Ottoman Empire, wants to buy military aircraft designs from German companies. Several aircraft manufacturers have notified us because German law states that the sale of weapons to foreign buyers must be approved by the government first. Shall we allow our companies to sell aircraft blueprints to the Turks?"
ott.79.a:0 "Very well, you may sell them some old designs"
ott.79.b:0 "No, we do not give away industrial secrets"

ott.80.t:0 "German Air Designs"
ott.80.d:0 "The Germans have approved the deal! It was not cheap, but we finally possess the necessary technical information to design our own modern aircraft."
ott.80.a:0 "To the skies!"

ott.81.t:0 "German Air Designs"
ott.81.d:0 "The German government has rejected the deal! Even though we had reached an agreement with the manufacturers, the barbaric German government refused to allow the trade. This is an unexpected setback for our aircraft programme."
ott.81.a:0 "We don't need their flying trashcans anyway..."

ott.82.t:0 "Black Sea Naval Supremacy"
ott.82.d:0 "'The Black Sea would storm / As it looked at the Turkish flag' \n\nExpansion and modernisation of our naval bases on the Marmara and Black Sea coasts appear to have tipped the regional balance of power in our favour. As we now have a firm grip on their access to Mediterranean, other navies of the Black Sea are visibly bewildered; and the pair of 355mm Krupp guns we installed on Rumeli and Anadolu Hisarı just add insult to the injury."
ott.82.a:0 "Give way to the flag of the Turk!"

ott.83.t:0 "Eastern Mediterranean Naval Supremacy"
ott.83.d:0 "Our new and expanded naval facilities in Beirut are now fully operational. Initial reactions from other navies of the region suggest they are well aware of our expanded area of influence. As we now have the initiative, we must not let it slip."
ott.83.a:0 "Ah, those Mediterranean nights..."

ott.84.t:0 "Gulf of Basra Naval Supremacy"
ott.84.d:0 "Our expanded naval facilities in Basra and Kuwait are now operational. These ports are crucial for our oil trade, just as they were crucial for the spice trade in medieval times. Our solidified control is already causing quite a stir in the region."
ott.84.a:0 "He who controls the oil, controls the world."

ott.85.t:0 "The Sultan's Speech"
ott.85.d:0 "His Majesty the Sultan [Root.GetLeader] delivered an Imperial Address in the Ottoman House of Commons today, recalling the events of the last decade and outlining his great plans for the future. The brief and eloquent speech had a spectacular effect on the multitude of state officials who had gathered to hear the Sultan speak - the several minutes of applause that followed the oration could be heard from across the Bosporus. In his magnificent 'Nutk-ı Hümayun', His Imperial Majesty had talked a great deal about many important subjects like democracy and the parliament, and yet nobody knew what exactly was on the Sultan's mind."
ott.85.a:0 "A sign of great things to come."

ott.86.t:0 "Ottoman Parliament Dissolved"
ott.86.d:0 "At [GetDateText], soldiers entered the Cemile Sultan Palace to disband the Ottoman Parliament. Citing the Imperial Decree of Sultan [Root.GetLeader], Ottoman inzibat units ended the session by force, and all members of parliament were escorted outside the palace grounds. Another 'İrâde-i Seniyye' that went into effect an hour later effectively suspended the constitution and enforced a media blackout that aimed to suppress all information about the dissolution of the Ottoman Chamber of Deputies. Nevertheless, the news quickly spread throughout the capital and the rest of the empire. Though many viewed this as an irrational and impulsive move on part of [Root.GetLeader], some liberal groups were convinced that this was only the beginning of the end."
ott.86.a:0 "No longer shall we suffer from two-headedness."

ott.87.t:0 "Shut down the political parties?"
ott.87.d:0 "Following the dissolvement of the Parliament, political parties of all ideologies began criticising the decision, with liberal ideologues even going so far as to call the Imperial Decrees 'tyrannical'. Opposition to the Sultan is growing day by day, and even the resident monarchists in the Selamet-i Osmaniye Party are having a hard time defending the situation, meanwhile several spontaneous protests have materialised in the capital. Should we really allow these pesky agitators to roam free in the city?"
ott.87.a:0 "Proceed with the arrests of politicians."
ott.87.b:0 "Allow them to exist and operate freely."

ott.88.t:0 "Protesters gather in front of Dolmabahçe Palace"
ott.88.d:0 "An angry crowd gathered in front of the Imperial Palace today, demanding that the government reinstate the constitution and the Chamber of Deputies. This may be the beginning of something bad..."
ott.88.a:0 "Arrest these filthy marauders."
ott.88.b:0 "Do nothing, they will give up eventually."

ott.89.t:0 "The Galata Massacre"
ott.89.d:0 "An army patrol opened fire on hostile protesters in the affluent Galata quarter of Kostantiniyye late last night. Although the soldiers involved claim that they felt genuinely threatened and fired only when the mob advanced, the public is unlikely to believe their story."
ott.89.a:0 "This does not bode well..."

ott.90.t:0 "The New Reformers?"
ott.90.d:0 "The massacre at Galata provoked a major outrage from the public. Following a series of threats from more extremist and disgruntled sectors of our society, major opposition parties, and also pressure from the army high command, the undersecretary of Ministry of the Interior proposed the reinstatement of Constitution, and a major reshuffling of our government in order to appease the dissenters and maybe bring some stability back to the Empire. Shall we proceed?"
ott.90.a:0 "What are you waiting for? Swear them in!"
ott.90.b:0 "Supress the malcontents by force of arms!"

ott.91.t:0 "Mob Violence In Kostantiniyye"
ott.91.d:0 "General unrest has turned into rioting and mob rule in our capital! Various left-wing groups were spotted among the rioters as protesters clashed with the security forces and started damaging public buildings. As the initially civil protests quickly deteriorated into vandalism and anarchy, they began to lose their support among the conservative sections of the Ottoman public. Reports of inebriated rebels loitering near the Dolmabahçe Palace and its attached Mosque were quickly publicised by pro-government newspapers."
ott.91.a:0 "Those drunks entered the mosque with their shoes on!"

ott.92.t:0 "Prince Sabahaddin Agitates!"
ott.92.d:0 "Prince Mehmed Sabahaddin, leader of the Liberal Entente, has started organising protests against what he calls 'The Tyranny of Absolute Rule'. A grandson of Abdülmecid I and related to the House of Osman through his mother, the veteran liberal politician is on the forefront of the opposition movement. It would be wise to drive him out of this country, if our reforms are to succeed..."
ott.92.a:0 "Force him into exile!"
ott.92.b:0 "Let him agitate."

ott.93.t:0 "Organised Opposition"
ott.93.d:0 "Opposition politicians appear to have succeeded in their coordinated efforts to deceive the Ottoman people about our latest leadership reforms, and as a result our popular support is lower than ever..."
ott.93.a:0 "They will not halt our progress!"

ott.94.t:0 "Protests Dissipate"
ott.94.d:0 "Following several weeks of anarchy and rioting on the streets of Kostantiniyye, the protests eventually died down. While damage to public buildings and services were minimal, damage to the credibility of the protesters was immense. The conservative Ottoman public, always wary of chaos and instability, had chosen to side with the Sultan. As a new era dawned on The Ottoman Empire, Sultan [Root.GetLeader] stood strong with the support of the majority behind him."
ott.94.a:0 "We will have order in our Empire!"

ott.95.t:0 "Sublime Committee for Constitution"
ott.95.d:0 "Our illustrious Sultan [Root.GetLeader] announced today his welcoming support for a new Constitution that would seek to address the issues of a new century. Under his benevolent guidance, a Sublime Committee for Constitution is to be formed of law experts and members of major political parties."
ott.95.a:0 "Long live the Empire!"

ott.96.t:0 "Ottoman Constitution - The Ottoman State"
ott.96.d:0 "The Sublime Committee for Constitution has been working tirelessly to write our new Constitution. The Parliament has started the process of approving the independent Articles and submitting them for ratification by His Majesty the Sultan.\n\nArticle 1. The Ottoman Empire comprises present territory and possessions, and semi-dependent provinces. It forms an indivisible whole, from which no portion can be detached under any pretext whatever.\nArticle 2. Kostantiniyye is the capital of the Ottoman Empire.\nArticle 3. Islam is the state religion. The state will protect the free exercise of faiths professed in the Empire, and uphold the religious privileges granted to various bodies.\nArticle 4. Turkish is the official language, and is required to hold public office."
ott.96.a:0 "Approved."

ott.97.t:0 "Ottoman Constitution - The Sultan"
ott.97.d:0 "Article 5. The Ottoman sovereignty, which holds the title of the Supreme Caliph of Islam, belongs to the eldest prince of the House of Osman, in accordance with the rules established ab antiquo.\nArticle 6. His Majesty the Sultan, in his role as Supreme Caliph, is protector of the Muslim religion. He is the sovereign and padişah of all Ottomans.\nArticle 7. His Majesty the Sultan is irresponsible, his person is sacred.\nArticle 8. The liberties, properties real and personal, and the civil list of the members of the Ottoman Dynasty are under the guarantee of all."
ott.97.a:0 "By God, approved!"

ott.98.t:0 "Ottoman Constitution - Sovereign Rights of the Sultan"
ott.98.d:0 "Article 9. Among the sovereign rights of His Majesty the Sultan are the following prerogatives: he makes and cancels the appointments of ministers; he confers the grades, functions and insignia of his orders, and confers investiture on the governors of provinces, according to forms determined by the privileges granted them; he has the coining of money; his name is read at the Friday Sermons; he concludes treaties with the powers; he declares war and makes peace; he commands the land and sea forces; he directs military movements; he carries out the provisions of the Sacred Law, and of the other laws; he sees to the administration of public measures; he respites or commutes sentences pronounced by the criminal courts."
ott.98.a:0 "Approved."

ott.99.t:0 "Ottoman Constitution - Basic Human Rights"
ott.99.d:0 "Article 10. All subjects of the empire are called Ottomans, without distinction whatever faith they profess.\nArticle 11. Every Ottoman enjoys personal liberty on condition of not interfering with the liberty of others.\nArticle 12. Personal liberty is wholly inviolable. No one can suffer punishment, under any pretext whatsoever, except in cases determined by law, and according to the forms prescribed by it.\nArticle 13. All Ottomans are equal in the eyes of the law. They have the same rights, and owe the same duties towards their country, without prejudice to religion.\nArticle 14. All Ottomans are admitted to public offices, according to their fitness, merit, and ability."
ott.99.a:0 "Approved."

ott.100.t:0 "Ottoman Constitution - Houses of Parliament"
ott.100.d:0 "In the Constitution of 1876, the Houses of Parliament were established comprising of a Lower House (Meclis-i Mebusan) and an Upper House (Meclis-i Âyan). The Grand Vizier, handpicked by the Sultan, presided over the Houses of Parliament. The liberal members of the Committee are arguing that the Grand Vizier (and by extension, rest of the government) should be decided by votes, and not by an Imperial Decision of the Monarch."
ott.100.a:0 "The Sultan will appoint the Grand Vizier."
ott.100.b:0 "The Government shall be formed by the Parliament."

ott.101.t:0 "Ottoman Constitution - Parliamentary Schedule"
ott.101.d:0 "In the old constitution, Sultan had the rights to open, prorogue, and dissolve the parliament. As there had been a notorious occasion when Sultan Abdülhamid II abused his powers to prorogue the Parliament and not call another session for 30 years, many liberal members of the Sublime Committee are wary of allowing such powers again. What shall be the decision?"
ott.101.a:0 "The Sultan opens and dissolves the parliament."
ott.101.b:0 "Parliament schedule is set by the Constitution."

ott.102.t:0 "Ottoman Constitution - Veto Rights"
ott.102.d:0 "Another contentious issue was the veto rights of the Sultan. Monarchist and conservative members of the Committee insisted that Sultan, whom represents the collective will of the Ottoman Public, should have unchallenged veto powers, while liberal MP's pushed for the supremacy of the Parliament."
ott.102.a:0 "The Sultan gets the last word."
ott.102.b:0 "A veto can be overturned by two-thirds majority."

ott.103.t:0 "Ottoman Constitution - Right to Petition"
ott.103.d:0 "Article 63 of the Constitution states that 'One or more persons of Ottoman nationality have the right of presenting petitions in the proper quarter relating to the breaking of law and regulation, and may likewise present in protest signed petitions to the General Ottoman Assembly, complaining of the conduct of state servants and functionaries.' \n\nWhile this article by itself seems sufficiently just, several members of the Sublime Committee suggested that minorities should be explicitly allowed to present petitions in local languages, as not stating this would allow a loophole where local governments could arbitrarily decide not to process petitions written in languages other than Turkish."
ott.103.a:0 "Allow petitions written in local languages."
ott.103.b:0 "If they want to complain, they should learn Turkish."

ott.104.t:0 "Ottoman Constitution - Rights of Trade Unions"
ott.104.d:0 "The issue of the rights of the trade unions and syndicates was a dreaded one, as both liberals and conservatives were wary of syndicalist factions gaining excessive powers. Three articles were composed after careful deliberation, aiming to give sufficient rights to the workers and limit syndicalist influence."
ott.104.a:0 "Allow all trade unions, strikes and lockouts."
ott.104.b:0 "Such godless syndicalism has no place in the Ottoman Empire!"

ott.105.t:0 "The New Constitution is Declared!"
ott.105.d:0 "The new Ottoman Constitution was declared in the front garden of ancient Topkapı Palace today, with an accompanying ceremony and military parade. May our new 'Kanun-u Esasi' be auspicious!"
ott.105.a:0 "Long live the Sultan!"

ott.106.t:0 "Independence of the Judiciary"
ott.106.d:0 "Our chief legal experts argue that in the decision-making process, judges should have freedom to decide cases impartially, in accordance with their interpretation of the law and the facts; that they should be able to act without any restriction or improper influence. They claim that one of the most important standards underpinning the autonomy of the judiciary is immovability, that is, for ordinary judges to be appointed permanently until retirement. Shall we give such guarantees of independence to our judges?"
ott.106.a:0 "We must ensure the independence of our Judiciary."
ott.106.b:0 "They shall have parliamentary oversight."
ott.106.c:0 "I am the law."

ott.107.t:0 "Centralisation or Decentralisation?"
ott.107.d:0 "While the Article 108 of the Ottoman Constitution declares that the vilayets shall be governed by the principle of 'decentralisation', this de jure principle has never transformed into action. Now that our sweeping administrative reforms are underway, the proponents of the doctrine of 'Adem-i Merkeziyet' are again asserting that subordinating local decision-making to the central bureaucracy results in tremendous inefficiency and pointless delays. With our distant subjects chafing under the direct rule of Kostantiniyye, it would be wise to give more power to local governments over our centrally-appointed governors. Shall we grant greater powers and freedoms to the administrative councils of our Vilayets?"
ott.107.a:0 "More power to the local governments!"
ott.107.b:0 "Frankly, I don't see the need for reform."

ott.108.t:0 "Indifference to New Laws"
ott.108.d:0 "Even though we made many changes to administrative law during the course of legal reforms, we are receiving numerous reports of regulators and bureaucrats completely disregarding the new laws, especially the ones concerning anti-corruption measures."
ott.108.a:0 "What is this insolence?!"

ott.109.t:0 "Interference in Courts!"
ott.109.d:0 "In former days, local administrators and military governors could freely interfere with legal proceedings, and sometimes even upturn court decisions. Such interference, coupled with corruption, quickly gave rise to injustice and public discontent. And although with our judicial reforms we aimed to prevent any such events from occurring again in the future, we are still receiving petitions from aggrieved peasants detailing high-level interference in courts of law."
ott.109.a:0 "Who dares interrupt justice?"

ott.110.t:0 "Ineffective Administration"
ott.110.d:0 "It has been several months since we formally adopted the metric system and the Standard Ottoman script, but we are still receiving troubling reports of incompetent bureaucrats being completely unable to use the new standards of measurement, while dozens of nearly-illiterate government officials have been discovered after they have proved incapable of deciphering the new form of official writing. It appears that the full implementation of these reforms will take more time than anticipated."
ott.110.a:0 "Who hired all these useless officials?!"

ott.111.t:0 "Corrupt Bureaucracy"
ott.111.d:0 "The notoriously widespread corruption in the Ottoman bureaucracy is a long-established phenomenon. Over the centuries, low wages and even lower moral standards of Ottoman government officials resulted in the gradual acceptance and normalisation of bribery as a means of income. Legitimised under terms such as 'hediye' and 'caize', corruption became so commonplace that several Ottoman sultans were recorded to have accepted bribes. Many efforts to curtail corruption were made over the centuries, none of them successful. Unfortunately, it seems that our coordinated efforts to end bribery are about to meet the same fate. The reforms we instituted, which include new laws and severe penalties, are being casually disregarded by the old-headed bureaucrats, almost all of whom are feeling quite secure in their entrenched positions in the government. Several reports we have received indicate that any action taken against these corrupt officials are quickly covered-up by complicit superiors and high officials. It appears that eliminating corruption will not be an easy task."
ott.111.a:0 "Reinstitute the anti-bribery oath!"

ott.112.t:0 "Report on Corruption"
ott.112.d:0 "Today we received a very troubling report concerning the unlawful use of crown lands in Yalova. According to this report, several bureaucrats from the Treasury are colluding with local administrators in Yalova in order to embezzle from Mukataa farmland revenues. Yet another group in the same region is illegally renting out Royal Property belonging to the nieces of the Sultan. The report further claims that both groups are being protected through shady bookkeeping in the Ministry of Interior. According to our royal accountants, this shameless act of robbery is costing us up to millions of Reichsmarks every year! Should we investigate these claims?"
ott.112.a:0 "I want action on this!"
ott.112.b:0 "Let it slide, this is too dangerous"

ott.113.t:0 "Police Chief Murdered!"
ott.113.d1:0 "Terrible news! Muharrem Arif Paşa, head of Emniyet-i Umumiye, was murdered outside his house this morning! On Sultan's orders, Muharrem Arif Paşa was leading the 'Royal Investigation into Corruption' concerning the embezzlement of Yalova crown land revenues. Several witnesses reported seeing two assassins firing at Muharrem Paşa from an unmarked white car before driving away. There is no doubt that the assassination is linked to the Yalova case, and the search for the white car is already underway."
ott.113.d2:0 "Terrible news! Muharrem Arif Paşa, head of Emniyet-i Umumiye, was murdered outside his house this morning! On the Parliament's orders, Muharrem Arif Paşa was leading the 'Royal Investigation into Corruption' concerning the embezzlement of Yalova crown land revenues. Several witnesses reported seeing two assassins firing at Muharrem Paşa from an unmarked white car before driving away. There is no doubt that the assassination is linked to the Yalova case, and the search for the white car is already underway."
ott.113.a:0 "We will get to the bottom of this!"
ott.113.b:0 "This is clearly a hornet's nest, end the investigation."

ott.114.t:0 "Officials Implicated In The Embezzlement Affair"
ott.114.d1:0 "Following the trail of paperwork from the crown lands, our detective inspectors were able to uncover how the crown revenues were embezzled. Eight officials from the Treasury, three administrators from Yalova and the Undersecretary of Interior were found to be stealing the funds through a series of transactions. The police are ready to make the arrests, but arresting such high officials could lead to other unforeseen complications. Shall we issue the arrests?"
ott.114.d2:0 "Following the trail of paperwork from the crown lands, the police inspectors were able to uncover how the crown revenues were embezzled. Eight officials from the Treasury, three administrators from Yalova and the Undersecretary of Interior were found to be stealing the funds through a series of transactions. The police are ready to make the arrests, but arresting such high officials could lead to other unforeseen complications. Shall we issue the arrests?"
ott.114.a:0 "Bring them to justice!"
ott.114.b:0 "Pardon the offenders and end the investigation."

ott.115.t:0 "Evidence Points To Teceddüt"
ott.115.d:0 "The Yalova arrests attracted great attention, and were protested by several prominent politicians, Mehmed Cavid Bey of Teceddüt Party foremost among them. From the preliminary reports, it appears that many of the corrupt officials had connections to the Teceddüt and Selamet-i Osmaniye Parties, and the Undersecretary of the Interior currently under arrest was a close relative of Mehmed Cavid Bey, who nominated him for the position in 1917 during his time as Minister of Finance. And even though the money trail does not reach Mehmed Cavid Bey, evidence conclusively shows that he worked to cover-up the scandal and protect the corrupt officials through his political connections. Should we take action against these politicians?"
ott.115.a:0 "Arrest them! No exceptions!"
ott.115.b:0 "Forgive all offenders, end the investigation"

ott.116.t:0 "Constantinople Corps prevents arrests"
ott.116.d:0 "Police officers attempting to arrest Mehmed Cavid Bey and 7 other politicians were blocked by soldiers of the Constantinople Corps today. Army units prevented the arrests and took Mehmed Cavid Bey and the others into hiding at an unknown location. There is great confusion as to what is happening."
ott.116.a:0 "What's going on?!"

ott.117.t:0 "Armed Putsch"
ott.117.d:0 "The situation rapidly descended into chaos as soldiers from the Constantinople Corps took to the streets and martial law was declared. Within an hour, army units took control of the Sublime Porte, major roads, bridges and telegraph stations across the city. A battalion of soldiers led by two armed civilians were also reported to be moving towards the Royal Palace."
ott.117.a:0 "Uh oh..."

ott.118.t:0 "The Palace Raid"
ott.118.d1:0 "The putsch reached the palace as an army battalion forced its way into Dolmabahçe. After killing 4 royal guards defending the entrance, soldiers and armed civilians entered palace grounds. Sporadic resistance was offered by palace guards once inside the building. According to an unconfirmed report, the putschists burst into the Royal Chambers of Sultan Abdülmecid II and tried to force his abdication. Unexpectedly, the old and stubborn Sultan pulled out his gold-engraved revolver with a shaky hand, and a terrible firefight ensued. Sultan Abdülmecid II and three of his personal guards were slain in the fighting. Undeterred, the putschists captured Ahmed Nihad Efendi and proclaimed him the new Sultan. It appears that we have no choice but to accept this terrible turn of events!"
ott.118.d2:0 "The putsch reached the palace as an army battalion forced its way into Dolmabahçe. After killing 4 royal guards defending the entrance, soldiers and armed civilians entered palace grounds. Sporadic resistance was offered by palace guards once inside the building. According to an unconfirmed report, Sultan Ahmed IV barricaded himself in his Royal Chambers as the putschists approached. After an hour of siege, the soldiers managed to break through the door and a terrible firefight ensued. Sultan Ahmed IV and his personal guards were slain in the fighting. Undeterred, the putschists captured Ömer Faruk Efendi and proclaimed him the new Sultan. It appears that we have no choice but to accept this terrible turn of events!"
ott.118.a:0 "Accept the inevitable."
ott.118.b:0 "This ends here! Fight the rebels!"

ott.119.t:0 "Osman Fuad rides out!"
ott.119.d:0 "Osman Fuad Efendi, Ottoman şehzade and field marshal, was in Şişli with his friends when he received news of the Palace Raid. In his Mercedes-Benz SS, he went straight to the Royal Stables and took control of the 300-strong Ertuğrul Cavalry Regiment - a ceremonial lancer unit formed from Karakeçili Turkmens. In full ceremonial uniform, armed with lance, carbine and cavalry sabers, the household cavalry charged downhill to the Dolmabahçe palace and crushed the paramilitary rebels positioned outside. Assaulting the palace itself, they chased the rebels through the building, and rescued [Root.GetLeader]. Osman Fuad was reportedly enraged to find the Sultan murdered and swore justice would be done. On his orders, the cavalry regiment was quickly assembled outside the Palace."
ott.119.a:0 "Onwards!"

