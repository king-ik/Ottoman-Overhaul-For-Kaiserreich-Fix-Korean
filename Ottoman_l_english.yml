ott_opda_idea_3:0 "Ottoman Public Debt Administration"
ott_opda_idea_desc:0 "The Ottoman Public Debt Administration (Düyun-u Umumiye) is a European-controlled organisation which was established in 1881 with the sole purpose of collecting Ottoman debt owed to European companies. Unfortunately for us, the OPDA has grown vastly in both power and influence, playing a key role in our financial affairs. Because of this, the organisation has left us economically shackled, thus keeping us from pursuing an independent economic policy."
