ott.131.d:0 "-"
ott.131.a:0 "-"

ott.132.t:0 "오스만 내전"
ott.132.d:0 "반란은 신속하게 군주제를 전복시키려는 공화주의 반란으로 바뀌었습니다. 오스만 푸아드 파샤의 초기 패배로 개신당 군대는 콘스탄티니예를 장악하고 오랜 싸움을 시작했습니다. 제국의 다른 곳에서, 개신당에 충성하는 장교들은 오스만 제국내의 내전을 위한 준비를 시작했습니다."
ott.132.a:0 "반역자는 파괴되어야 한다"

ott.133.t:0 "오스만 푸아드는 반란군들을 패배시켰다"
ott.133.d:0 "반란군을 휩쓸면서 오스만 푸아드는 도시의 여러 주요 장소를 점령했습니다. 얼마 지나지 않아 반란군 부대가 이동하고 많은 사람들이 충성파 군대에 항복했습니다. 해군 봉쇄로 도망 친 사람들이 멀리 달아나 있을 것 같지 않았고, 승리한 지휘관인 오스만 푸아드는 도시를 주의 깊게 청소하라 명령했습니다."
ott.133.a:0 "대단한 승리야!"

ott.134.t:0 "오스만 푸아드가 패배했다"
ott.134.d:0 "에디르네로 후퇴한 오스만은 콘스탄티니예에 몇 가지 공격을 시작했지만, 아무도 성공하지 못했습니다. 이 도시는 오스만 왕조에서 영원히 분실되었으며 오스만 푸아드는 지지를 잃고 있음이 분명해 졌습니다. 우리의 유일한 선택은 우리 조상들의 땅을 떠나 해외로 망명하는 것입니다..."
ott.134.a:0 "그렇게 우리의 통치가 끝났다..."

ott.135.t:0 "오스만이 반역자들을 처형한다"
ott.135.d:0 "오스만 푸아드, 트리폴리타니아의 영웅, 반란군의 패자, 왕립 기병대의 사령관은 쿠데타 다음날 수백명의 반란군을 체포했습니다. 반란군 병사들은 헌법에 반하는 범죄로 군 교도소로 보내 졌지만, 그들의 지휘관은 운이 좋지 않았습니다. 오스만 푸아드는 장교와 모든 민병대 대원들에게 반역 행위로 사형을 명령했습니다."
ott.135.a:0 "사격대 준비!"

ott.136.t:0 "오스만이 살인자들을 처형한다"
ott.136.d:0 "첫 번째 집행 후에, 오스만 푸아드는 쿠데타의 지도자들을 군사 재판하기 위해 술탄 아흐메드 광장으로 끌려가게 했습니다. 6명의 남자들은 술탄을 살해한 죄로 빠르게 유죄 판결을 받았고 사형 선고를 받았습니다. 남은 유일한 질문은..."
ott.136.a:0 "총살형"
ott.136.b:0 "교수형"

ott.137.t:0 "오스만 푸아드가 술탄이 되다!"
ott.137.d:0 "수도를 회복한 뒤, 오스만 푸아드는 오스만 군대를 완전히 장악했습니다. 이을디즈 궁전에서 [Root.GetLeader]이(가) 은퇴할 수 있게 허락 한 후, 메흐메드의 아들인 오스만 푸아드는 그의 에르튀그룰 기병대를 이끌고 에윱 술탄 모스크로 향했습니다. 엄청난 군중에 둘러싸인 그는 검의 의례을 위해 홀로 모스크에 들어갔습니다. 성직자들의 짧은 기도 후에, 오스만의 고대 검을 받았습니다. 오스만 푸아드는 관습을 무시하고 검을 들고 자신의 벨트에 묶는 것으로 모든 사람들을 놀라게 했습니다. 의식은 새로운 파디샤의 선언으로 끝났습니다. 그날 이후, 44세의 술탄 오스만은 통치를 준비하면서 구시가지 주변의 그의 조상들의 무덤을 방문했습니다."
ott.137.a:0 "술탄 만세!"

