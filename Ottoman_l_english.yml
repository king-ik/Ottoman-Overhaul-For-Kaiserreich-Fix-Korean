SIEGE_OF_SAMARRA:0 "§GBy controlling the vital railway hub of Samarra, we can effectively cut down the Ottoman retreat into Syria and Anatolia§! \n"
SIEGE_OF_MOSUL:0 "§GWith the fall of Mosul, Ottoman access to the rich lands of Iraq has been firmly cut off. While they fight on, the capture is a great moral victory for our troops§! \n"
SIEGE_OF_DIYARBAKIR:0 "§GWith our flag waving on the old ramparts of Diyarbakır, the final stronghold in the Ottoman Middle East has fallen. Push on and claim victory for our nation!§! \n"
SIEGE_OF_ALEPPO:0 "§GWith the fall of Aleppo, we have secured vital weapons supplies of the Ottoman Army who had to retreat from the city due to our excellently planned cavalry offensives§! \n"
SIEGE_OF_MECCA:0 "§GWith the fall of Mecca, numerous Arabian tribes and Ottoman dissidents have rallied to our side hoping to liberate their homeland§! \n"
SIEGE_OF_MEDINA:0 "§GWith Medina under our control, Ottoman hold on the Arabian peninsula is all but gone. Further support from our Arabian allies is to be expected while we continue to liberate the Arabs§! \n"
SIEGE_OF_DAMASCUS:0 "§GWith the fall of Damascus to our advancing troops, Ottoman forces in Syria and Palestina are in full retreat attempting to reach Aleppo or even the Anatolian hearthland§! \n"
